 GEN_the_darkest_day:0 "The Sun has Set"
 GEN_the_darkest_day_desc:0 "It began with a battle in the air, then as soon as the dust had settled over the skies of London, the Royal Airforce lay defeated, and the Luftwaffe reigned supreme. With the English navy forced to withdraw, the German army began operation Sealion, and invaded the British isles. The Germans demanded the surrender of the British government, and Mr Churchill refused stating that 'one does not make deals with a lion when one's head is in its mouth'. The British Government lives on in exile, but this mark of stain on the nation's history will never be forgotten. It now stands as a reminder to the English: oppoosition to Germany is futile, you can not defeat the masters of europe."
 GEN_airforce_with_a_state:0 "Airforce with a State"  
 GEN_airforce_with_a_state_desc:0 "After the victory in the air, the Air Marshall was granted the title of Reichskommissar of Airstrop Eins as soon as Fallschirmjägers had secured the house of parliament and raised the Banner of Blood. With most of London falling to the nazis, and newly arrived panzers pushing the british out, Göring flew over and proclaimed to what remained of parliament his intention to rule with velvet gloves, as long as they obeyed each of his command. When Göring moved over, he moved large parts of the luftwaffe with him as his own personal force to keep the country under lock down as well as to train pilots in abandoned british fighters and to set up production in old british factories. THe Valkyries rode, and they rode to victory."
 GEN_friends_in_high_places:0 "Friends in High Places"
 GEN_friends_in_high_places_desc:0 "Drawing from his social circles in the interwar, the gilded Reichsmarshall has connections with many nobles around Britain and are using them to further his interests around the region, as well as relying on their collaboration or lack of resistance to his new regime."
 GEN_time_for_nazism:0 "For Whom the Bell Tolls"
 GEN_time_for_nazism_desc:0 "Buildings all around Britain are now wearing the blood banner of nazism, and it is a sign of how the state has shifted from a libertarian democracy to a totalitarian state with restrictions on everything from movement to thought, the Germans aren't here to liberate anyone, they are to press their boots into the ground and remain firm."
 GEN_eagle_spreads_its_wings:0 "The Eagle has Spread its Wings"
 GEN_eagle_spreads_its_wings_desc:0 "The British people know that their overseas empire and that the new world is on the way to rescue them and to free the world from the shackles of nazism. The Eagle is spreading its wings, and we better hurry to prepare our new kommissariat for their eventual arrival."
 GER_atlantic_wall_1:0 "Festung Europa"
 GER_atlantic_wall_1_desc:0 "The defence of Europe, it will be affected by how well Japan is doing in the east, as well as the survival of the Italian fascist regime. The following islands in the east, if held by Japan will increase the defence level of festung Europa:\n§GGuam\nMidway\nWake Island\nHawaii\nCaroline Islands\nIwo Jima\nSaipan\nOkinawa\nMarshall Islands\nGilbert Islands\nSolomon Islands\nPapua\nPalau\nTaiwan.§!\nAllies will also receive additional debuffs if Japan manages to capitulate these countries:\n§YDutch East Indies\nIndia\nPhilippines\nAustralia§!\n§RDebuffs generated by Japan will dissappear no matter what in January of 1943§!."
