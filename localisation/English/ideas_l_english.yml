 POR_unreliable_army_desc:0 "With the constant coups and counter-coups since the implementation of the Republic in 1910, Army officers are more preoccupied with politics than with keeping discipline and promoting training in the army. The rank and file is demoralized, poorly equipped and poorly trained."
 POR_unstable_republic:0 "Unstable Republic"
 POR_unstable_republic_desc:0 "The era of the Republic installed in 1910 was described as one of "continual anarchy, government corruption, rioting and pillage, assassinations, arbitrary imprisonment and religious persecution". It witnessed the inauguration of nine presidents, 44 cabinet re-organisations and 21 revolutions. Even after the Military coup of 1926, there have been several failed revolutionary attempts."
 POR_british_influence:0 "British Influence"
 POR_british_influence_desc:0 "The British government is investing in the exploitation of resources in our country. This is a valuable opportunity to boost our advances in R&D."
 POR_hydroelectric_power:0 "Hydroelectric Power"
