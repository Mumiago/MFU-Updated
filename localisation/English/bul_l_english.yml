###Events###
BUL_border_war_victory_yug:0 "\nIf §GVictorious§! in the border skirmish seize control of §YMacedonia§!"
BUL_border_war_victory_gre:0 "\nIf §GVictorious§! in the border skirmish seize control of §YThrace§!"
BUL_border_war_defeat:0 "\nIf §RDefeated§! in the border skirmish, it will take 180 days to reorganize for a new attack"
