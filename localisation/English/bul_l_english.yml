bulgaria.1.t:0 "Treaty of Craiova - Romania Agrees"
bulgaria.1.d:0 "The Romanian government has accepted German Arbitration in our dispute. Southern Dobrudja has been reunited with Bulgaria!"
bulgaria.1.a:0 "At last!"
bulgaria.2.t:0 "Treaty of Craiova - Romania Refuses"
bulgaria.2.d:0 "The Romanian government has refused our offer to end all all disputes! They claim that Southern Dobrudja now forms an integral part of their nation which they will never give up."
bulgaria.2.a:0 "Unacceptable!"
bulgaria.3.t:0 "First Ljubljana Award"
bulgaria.3.d:0 "Long have we dreamt of a greater Bulgaria and long have we been treated as second class. Denied our just due at the London Conference, betrayed by our allies in 1913, punished for wanting justice in 1918. Well no longer, Germany seeks to right the wrongs of that so called peace, not just for herself but others too. Bulgaria will now see the return of Macedonia from Yugoslavia."
bulgaria.3.a:0 "Bulgarians rejoice!"
bulgaria.4.t:0 "Treaty Of Craiova"
bulgaria.4.d:0 "We have not forgotten on how Romania stabbed us the back in 1913 and cowardly took Southern Dobrudja while our armies were occupied elsewhere. Hungary has used her friendship with Germany to gain revenge on Romania, is it our time now?"
bulgaria.4.a:0 "We will have our revenge"
bulgaria.4.b:0 "Revenge is a dish best served cold"
bulgaria.5.t:0 "Treaty Of Craiova"
bulgaria.5.d:0 "Germany has chosen to side with despicable Romanians in our quest for justice. [Root.GetLeader] has let the German ambassador know that Bulgarian expects more from her friends. "
bulgaria.5.a:0 "Denied"
bulgaria.6.b:0 "Deny Involvement and Distance Ourselves"
bulgaria.6.a:0 "Seize Macedonia"
bulgaria.6.t:0 "IMRO Skirmish"
bulgaria.6.d:0 "Tensions have boiled over in the border regions as the IMRO launched a surprise attack on a local garrison. The skirmish, marked by guerrilla tactics and hit-and-run strikes, has left several soldiers wounded and civilians caught in the crossfire"
bulgaria.7.t:0 "IMRO Operation failed"
bulgaria.7.d:0 "The IMRO operation, has ended in failure. Poor planning, enemy counterintelligence, and unexpected resistance led to heavy losses among IMRO fighters. Many of their key operatives have been captured or killed"
bulgaria.7.a:0 "Reorganize the IMRO"
bulgaria.8.t:0 "IMRO Reorganized"
bulgaria.8.d:0 "The IMRO is now Reorganized . Through rigorous restructuring, training, and modernization, the group has emerged as a more disciplined, efficient, and formidable force. Their command structure is streamlined, their operatives are better equipped, and their loyalty to our cause has been solidified"
bulgaria.8.a:0 "Further supply the IMRO with Weapons"
bulgaria.8.b:0 "Use IMRO to Achieve Political Goals"
bulgaria.10.a:0 "Seize Thrace"
bulgaria.14.a:0 "Reorganizing for a second attack"
