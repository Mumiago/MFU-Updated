################# German Light Artillery
GER_artillery_equipment_1:0 "105mm leFH 18"
GER_artillery_equipment_1_short:0 "10.5cm leFH 18"
GER_artillery_equipment_1_desc:0 "Designed in the late 1920s, this gun represents a major advance on its predecessor the 10.5 cm leFH 16. It is superior in caliber to its contemporaries, with adequate range and firepower, but the modern split trail gun carriage which provides it with more stability and traverse also renderes it overly heavy for a mobile role in the largely horse-drawn artillery battalions of the Heer."
GER_artillery_equipment_2:0 "105mm leFH 18M"
GER_artillery_equipment_2_short:0 "105mm leFH 18M"
GER_artillery_equipment_2_desc:0 "The leFH 18M was designed and developed by Rheinmetall in an effort to get more range from the basic leFH 18 design. A muzzle brake was fitted and the recoil system adjusted to allow the use of a more powerful charge and new long-range shell."
GER_artillery_equipment_3:0 "105mm schwere Kanone 18/42"
GER_artillery_equipment_3_short:0 "105mm sK 18/42"
GER_artillery_equipment_3_desc:0 "A long range cannon mounted on the carriage of the sFH 18 with a very similar outline. It has almost double the range to the leFH 18, but as a downside it weights as much as the 15cm gun whilst having less punching power."
