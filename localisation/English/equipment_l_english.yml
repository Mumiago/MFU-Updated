 ### POR - PORTUGAL ###
 POR_ship_hull_submarine_1:0 "Foca Class"
 POR_ship_hull_submarine_1_desc:0 "The Portuguese Foca-class represented three small submarines built in Italy for the Portuguese Navy shortly after World War I. They were enlarged versions of the Italian Espadarte class and the sister ships of the Spanish A-class. They displaced only 260 tons and were armed with two 450mm torpedo tubes. All three ships were decommissioned by the mid-1930s."
 POR_ship_hull_submarine_2:0 "Delfim Class"
 POR_ship_hull_submarine_2_desc:0 "The Delfim class consisted of a pair of submarines originally ordered and laid down in Italy for the Portuguese Navy in the early 1930s. The order was cancelled and they ships were instead completed for the Italian Navy. They were based on the large, Italian Squalo class, displacing 980 tons and armed with eight 533mm torpedo tubes."
 POR_ship_hull_submarine_4:0 "Narval Class"
 POR_ship_hull_submarine_4_desc:0 "The Narval class consisted of three British Subtle-class submarines that were commissioned in 1945 and sold to Portugal after World War II. They displaced 840 tons and were armed with seven 533mm torpedo tubes."
 POR_ship_hull_light_1:0 "Douro Class"
 POR_ship_hull_light_1_desc:0 "The Douro class was a class of seven destroyers launched in the early 1930s. They were built in both Portugal and the U.K. Two of the ships were sold to Colombia in 1934. The ships displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."
 ### PRU - PERU ###
 PRU_ship_hull_submarine_1:0 "R Class"
 PRU_ship_hull_submarine_1_desc:0 "The Peruvian R-class submarines consisted of four subs ordered from and built by the U.S. in the mid-1920s. They were essentially identical to the U.S. R-class submarines, displacing over 570 tons and armed with four 533mm torpedo tubes."
 PRU_ship_hull_light_1:0 "Almirante Villar Class"
 PRU_ship_hull_light_1_desc:0 "The Almirante Villar and Amirante Guise were two former Russian Novik-class destroyers. They had a roundabout path to the Peruvian Navy, sailing under the flags of both the U.K. and Estonia before finally being delivered to Peru in 1934. They were armed with four 102mm/60 caliber guns and nine 533mm torpedo tubes. They displaced over 1,200 tons and had decent speed for their size and vintage."
 PRU_light_cruiser_1:0 "Almirante Grau Class"
 PRU_light_cruiser_1_desc:0 "The Almirante Grau class consisted of two pre-WWI light cruisers built in Britain for the Peruvian Navy and commissioned in 1907. Even for a light cruiser, the ships were fairly small, displacing only 3,100 tons, and had below-average speed as well. They were lightly armored and had twin 152mm/50 caliber Vickers guns as their main armament."
