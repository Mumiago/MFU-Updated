 MAN_heavy_anti_air_equipment_2_desc:0 "Our forces have captured examples of the Bofors M29 75mm AA gun from the National Revolutionary Army of the Kuomintang government of China, and the Army Technical Bureau is impressed with its performance, which is much superior to the existing Japanese Type 88 75 mm AA Gun. By reverse engineering a close copy was designed."
 
   #####ITA
 ITA_heavy_anti_air_equipment_1:0 "Cannone da 75/46 C.A. modello 34"
 ITA_heavy_anti_air_equipment_1_short:0 "Cannone da 75/46 C.A."
 ITA_heavy_anti_air_equipment_1_desc:0 "Showing the influence of contemporary Vickers designs, the 75/46 is a sound and orthodox design. The only issue is that thanks to our limited industrial infarastructure there is never enough of these guns."
 ITA_heavy_anti_air_equipment_2:0 "Cannone da 90/53 modello 39"
 ITA_heavy_anti_air_equipment_2_short:0 "Cannone da 90/53"
 ITA_heavy_anti_air_equipment_2_desc:0 "The Cannone da 90/53 is derived from a naval 90mm AA cannon designed by Ansaldo. The gun is an advanced design with an autofretted monobloc barrel with a screwed-on breech ring containing the horizontal sliding breech block and seatings for the recoil and run-out cylinders. The AT performance is at least equal to the famous German 88."
 


