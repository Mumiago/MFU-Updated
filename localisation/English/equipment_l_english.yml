FRA_fra_heavy_tank_equipment_1934:0 "Char D2"
FRA_fra_heavy_tank_equipment_1934_short:0 "D2"
FRA_fra_heavy_tank_equipment_1934_desc:0 "In 1930, at a time the Char D1 had not even entered production, the Renault company agreed to build a better armoured version called the Char D2. By not using old-fashioned rivets, it was hoped to save weight. The tank should have the potential to serve as an alternative in the role of battle tank for the heavier Char B1, should the latter be forbidden by treaty. The failure of the armament limitation talks resulted in a severe reduction of the projected manufacture, now in the form of an interim tank."
FRA_fra_heavy_tank_equipment_1936:0 "Char B1 Bis"
FRA_fra_heavy_tank_equipment_1936_short:0 "B1 Bis"
FRA_fra_heavy_tank_equipment_1936_desc:0 "The Char B1 was a specialised break-through vehicle, originally conceived as a self-propelled gun with a 75 mm howitzer in the hull; later a 47 mm gun in a turret was added, to allow it to function also as a Char de Bataille, a "battle tank" fighting enemy armour, equipping the armoured divisions of the Infantry Arm. Starting in the early twenties, its development and production were repeatedly delayed, resulting in a vehicle that was both technologically complex and expensive, but among the most powerfully armoured and armed tanks of its day."
FRA_fra_heavy_tank_equipment_1939:0 "Char B2"
FRA_fra_heavy_tank_equipment_1939_short:0 "B2"
FRA_fra_heavy_tank_equipment_1939_desc:0 "A breakthrough tank that would be able to charge the Siegfried Line while being able to knock out static defenses and enemy tanks. The tank was to have a maximum weight of 45 tonnes and be equipped with two main armaments, a 75 mm gun and a 47 mm one. As it was supposed to lead the charge against bunkers and fortifications, it was to have thick armor, namely to withstand anti-tank fire from 200 m. The mobility aspect was optimistic for a tank of the time, as it was supposed to reach 30 km/h while having a range of 200 km."
