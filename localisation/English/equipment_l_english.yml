############## USA Artillery
 USA_artillery_equipment_1:0 "4.7-inch gun M1906"
 USA_artillery_equipment_1_short:0 "4.7-inch M1906"
 USA_artillery_equipment_1_desc:0 "The 4.7-inch M1906´s design was orthodox for its time with a box trail and hydro-spring recoil system. By the time of the American entry into the Great War 60 had been produced and issued to the Army. It was one of very few pre-war US artillery designs selected for wartime production in the Great War, although (as with most of these projects) few of these weapons were delivered to France and used in action."
 USA_artillery_equipment_2:0 "105mm M2 Howitzer"
 USA_artillery_equipment_2_short:0 "105mm M2 Howitzer"
 USA_artillery_equipment_2_desc:0 "A modified version of the M1 which uses semi-fixed ammunition instead of separate-loading ammunition. The development also required a different breech block. The weapon was heavy for its calibre but this was because the gun was designed to be durable. Thus the barrel and carriage could see great use and remain functional without wearing out."
 USA_artillery_equipment_3:0 "4.5-inch M1"
 USA_artillery_equipment_3_short:0 "4.5-inch gun M1"
 USA_artillery_equipment_3_desc:0 "The M1 is very similar in construction and appearance to the 155mm Howitzer M1. The only significant difference is its tube of 114 mm caliber. The tube has an uniform right hand twist, with one turn in 32 calibers. The unbalanced weight of the barrel is supported by two equilibrator springs. The breach is of interrupted screw type; the recoil system hydro-pneumatic, variable length. "
 ############## Soviet Artillery
 SOV_artillery_equipment_1:0 "122 mm Howitzer M1910"
 SOV_artillery_equipment_1_short:0 "122 mm M1910"
 SOV_artillery_equipment_1_desc:0 "This howitzer resulted from a modernization of the Russian 122 mm howitzer M1910, initially developed by Schneider Electric. The M1910 was employed by the Imperial Russian Army during the Great War and remained in service after the revolution. In late 1920s the RKKA decided to upgrade the M1910. The modernization, handled by Perm Plant in 1930, included lengthening of the chamber by one caliber, mew sights, strengthened carriage and elevation mechanism."
 SOV_artillery_equipment_2:0 "122 mm Howitzer M1938 M-30"
 SOV_artillery_equipment_2_short:0 "122 mm M-30"
 SOV_artillery_equipment_2_desc:0 "With the M-30, RKKA units will finally receive a modern divisional howitzer which successfully combines increased firepower and better mobility with reliability and ease of use."
 SOV_artillery_equipment_3:0 "122 mm Corps gun A-19"
 SOV_artillery_equipment_3_short:0 "122 mm A-19"
 SOV_artillery_equipment_3_desc:0 "The 122mm A19 was developed in late 1930s by combining the barrel of the 122 mm gun M1931 and the carriage of the 152 mm howitzer-gun ML-20. The piece compares favourably to foreign made guns of same dimensions, and has also found its place as an exceptional, if cumbersome anti tank gun."
 ############## French Artillery
 FRA_artillery_equipment_1:0 "Canon de 105 modèle 1913 Schneider"
 FRA_artillery_equipment_1_short:0 "105mm mle 1913"
 FRA_artillery_equipment_1_desc:0 "A design made in the early 1900s in collaboration with Russian firm Putilov. Initially, our army was not interested in this weapon as they already had plenty of 75 mm field guns. Since lighter 75 mm guns were of limited use against trenches, army ordered large numbers of the L 13 S, which, with its larger shell, was more effective against fortified positions and had a way longer range. The gun forms the backbone of our artilery arm even in 1936."
 FRA_artillery_equipment_2:0 "Canon de 105 court modèle 1935B"
 FRA_artillery_equipment_2_short:0 "105mm mle 1935B"
 FRA_artillery_equipment_2_desc:0 "Designed by the State Arsenal at Bourges to replace the earlier 105mm designs. A modern design, its most interesting feature is that the wheels, which were pressed steel with either solid rims or pneumatic tires, move with the trail legs and are "toed-in" when the gun is in action to provide more cover for the crew."
 FRA_artillery_equipment_3:0 "Canon de 105L modèle 1936/41 Schneider"
 FRA_artillery_equipment_3_short:0 "105mm L mle 1936/41"
 FRA_artillery_equipment_3_desc:0 "An easily mass-producable design that is exceedingly mobile thanks to its light, 4 ton weight. It is built in two versions, one with steel wheels and pneumatic tires for motorized towing and the other with wooden spoked wheels for horse towing. Its range is sadly still inferior to its German equivalents."
 ############## Japanese Artillery
 JAP_artillery_equipment_1:0 "Type 38 105mm Field Howitzer"
 JAP_artillery_equipment_1_short:0 "Type 38 105mm"
 JAP_artillery_equipment_1_desc:0 "The type 38 is a licensed copy of a 1905 Krupp design. The Type 38 designation was given to this gun as it was accepted in the 38th year of Emperor Meiji's reign (1905). After experience in the Great War, the Type 38 was upgraded to the "C" version, with a lengthened bore and modified carriage to permit a higher angle of fire."
 JAP_artillery_equipment_2:0 "Type 91 105mm Howitzer"
 JAP_artillery_equipment_2_short:0 "Type 91 105mm"
 JAP_artillery_equipment_2_desc:0 "The Type 91 10 cm howitzer is an orthodox design, based largely on contemporary French Canon de 105 mle 1913 Schneider howitzers ordered during the late 1920s. It is much smaller and lighter than the German and U. S. howitzers of the same caliber, weighing even less than the standard 75 mm  guns used in Europe in the Great War. Despite its lightness and its appearance of not having been quite finished, it is capable of throwing a (16 kg) shell very nearly as far as can the heavier and far more formidable looking German 105 mm howitzer."
 JAP_artillery_equipment_3:0 "Type 92 105mm Cannon"
 JAP_artillery_equipment_3_short:0 "Type 92 105mm"
 JAP_artillery_equipment_3_desc:0 "Readily recognized by its long slender gun barrel and split carriage trail, the Type 92 10 cm cannon is designed particularly for long-range fire. The most remarkable fact about the Type 92, aside from its appearance, is the great range that it attains with a 16 kg shell in proportion to its unusually low weight. It has been reported that the weapon is rarely fired at extreme ranges, which require the use of a supercharge, because of malfunctions in the recoil system caused thereby."
