GER_pack_artillery_equipment_3_short:0 "7.5cm IG 37/44"
GER_pack_artillery_equipment_3_desc:0 "The IG 37s were manufactured from carriages of 3.7cm Pak 36s and a barrel designed originally for the IG 42 infantry support gun. While the gun carriage was an old design, the gun itself was a new design created by Krupp, though the design had been shelved at the time of its conception."
