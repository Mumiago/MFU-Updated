 ENG_anti_air_equipment_2_desc:0 "A licence for the Bofors was acquired after positive testing of a Polish mount. Numerous changes to the design are made to make it more suitable for mass production, as the original Bofors design is intended to be hand-assembled. Testing showed that aiming the guns against high-speed aircraft was a serious problem. Although the gun could be trained quickly, aiming accurately while doing so proved difficult. In order to address this, a complex mechanical analogue computer, the Kerrison Director was introduced which drove the laying electrically. A three-man team operates the director simply by pointing it at the target whilst dialing in estimates for speed, range, and various atmospheric conditions. The director then aims the guns directly through powered mounts."
 ENG_anti_air_equipment_3:0 "QF 40 mm Mark XII"
 ENG_anti_air_equipment_3_desc:0 "In combat it was found that the Kerrison was difficult to set up to use in many situations, as well as making logistics more complex due to the need to keep its electrical generator supplied with fuel. In most engagements only the pancake sights were used, without any form of correction, making the British versions less capable than those used by other forces. Eventually an anti-aircraft gunnery school on the range at Stiffkey on the Norfolk coast delivered a workable solution, a trapeze-like arrangement that moved the pancake sights to offer lead correction, operated by a new crew-member standing behind the left-hand layer. A final wartime change to the elevation mechanism resulted in the QF 40 mm Mark XII."   
 
