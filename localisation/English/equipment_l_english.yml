 JAP_heavy_artillery_equipment_1_desc:0 "The Type 96 15 cm howitzer is one of the most modern, well designed and effective weapons in the Empires arsenal. Mounted on sturdy, rubber-shod, wooden wheels, the weapon is normally tractor drawn. One of its outstanding characteristics is its extreme elevation capability of 65°"

