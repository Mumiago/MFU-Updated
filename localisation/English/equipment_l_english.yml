JAP_light_tank_artillery_equipment_1938_desc:0 "The Type 5 Ku-Se was a planned variant of the Type 5 Ke-Ho equipped with a 75mm cannon, similar to the Type 4 Ho-Ro. No examples were ever built, owing to the fact that the Type 5 Ke-Ho never entered production."
################# JAP Medium Tanks
JAP_medium_tank_equipment_1939:0 "Type 1 Chi-Ha"
JAP_medium_tank_equipment_1939_short:0 "Type 1"
JAP_medium_tank_equipment_1941:0 "Type 3 Chi-Nu"
JAP_medium_tank_equipment_1941_short:0 "Type 3"
JAP_medium_tank_equipment_1943:0 "Type 4 Chi-To"
JAP_medium_tank_equipment_1943_short:0 "Type 4"
JAP_medium_tank_equipment_1943_desc:0 " Development of the Type 4 Chi-To began in 1943 as an intended successor to the Type 97-Kai Shinhoto Chi-Ha. The Type 4 Chi-To was a thirty-ton, all-welded medium tank with a maximum armor thickness of 75 mm on the frontal plates. Main armament was a long-barreled Type 5 75 mm tank gun"
JAP_medium_tank_equipment_1945:0 "Type 5 Chi-Ri"
JAP_medium_tank_equipment_1945_short:0 "Type 5"
################# JAP Medium Tank Artillery
JAP_medium_tank_artillery_equipment_1939:0 "Type 1 Ho-Ni II"
JAP_medium_tank_artillery_equipment_1939_short:0 "Type 1 Ho-Ni II"
JAP_medium_tank_artillery_equipment_1939_desc:0 "The Type 1 Ho-Ni II was a variant of the tank destroyer Ho-Ni I which mounted a 105mm howitzer on a Type 97 Chi-Ha chassis. The Ho-Ni II also had an improved superstructure and re-positioned observation visors. 54 units were built in 1943 and 1944."
JAP_medium_tank_artillery_equipment_1941:0 "Type 4 Ho-Ro"
JAP_medium_tank_artillery_equipment_1941_short:0 "Type 4 Ho-Ro"
JAP_medium_tank_artillery_equipment_1941_desc:0 "The Type 4 Ho-Ro was a self-propelled gun based on the German 'Grille' designs. A 150mm mortar was mounted on a modified Type 97 Chi-Ha chassis, and could fire a 36 kg shell up to 6 kilometers. The gun crew was unprotected to the sides and the rear and the Ho-Ro had no secondary armament, making it extremely vulnerable to close combat."
JAP_medium_tank_artillery_equipment_1943:0 "Type 4 Ha-Ro"
JAP_medium_tank_artillery_equipment_1943_short:0 "Type 4 Ha-To"
JAP_medium_tank_artillery_equipment_1943_desc:0 "The Type 4 Ha-To was a mobile fire support platform, using a 300mm heavy mortar on a modified Type 4 Chi-To chassis. The mortar had a 3 kilometer range and a 170 kg projectile. The gun was extremely heavy and could not be elevated more than 50 degrees due to balance of the vehicle."
################# JAP Medium Tank Destroyers
JAP_medium_tank_destroyer_equipment_1939:0 "Type 3 Ho-Ni"
JAP_medium_tank_destroyer_equipment_1939_short:0 "Type 3 Ho-Ni"
JAP_medium_tank_destroyer_equipment_1939_desc:0 "The Type 3 Ho-Ni III was a tank destroyer built to replace the Type 1 Ho-Ni I/II and Type 2 Ho-I, which were not really optimized designs for a variety of reasons. The Type 3 Ho-Ni III, on the other hand, used an improved 75mm gun, had a fully enclosed superstructure, and up to 25mm of welded armor. It had a top speed of around 38 kph."
JAP_medium_tank_destroyer_equipment_1941:0 "Type 5 Na-To"
JAP_medium_tank_destroyer_equipment_1941_short:0 "Type 5 Na-To"
JAP_medium_tank_destroyer_equipment_1941_desc:0 "The Type 5 Na-To was designed as an improvement of the existing Type 3 Ho-Ni III, which had extreme difficulty combating advanced Allied vehicles. The Type 5 Na-To was equipped with an improved 75mm gun, had a higher top speed of 40 kph, and 12mm of welded armor."
JAP_medium_tank_destroyer_equipment_1943:0 "Type 5 Ho-Ri"
JAP_medium_tank_destroyer_equipment_1943_short:0 "Type 5 Ho-Ri"
JAP_medium_tank_destroyer_equipment_1943_desc:0 "The Ho-Ri was a tank destroyer version of the Chi-Ri using a 105 mm cannon in place of the 75 mm gun design and an additional 37 mm gun in the front armored plate. The armor was to be 30 mm thick and it was to have a crew of six. It used the Type 5 Chi-Ri tank chassis. The superstructure for the main gun was placed at the rear, the engine was positioned in the center area of the chassis and the driver's station was in the front hull section; all similar in design to the German Ferdinand heavy tank destroyer."
#####tigre
JAP_heavy_tank_equipment_1942:0 "Heavy Tank No.6"
JAP_heavy_tank_equipment_1942_short:0 "Heavy Tank No.6"
JAP_heavy_tank_equipment_1942_desc:0 "The HT No.6 is a German Pz. VI Tiger tank adapted for Japanese production and use with switching some components, for example radios and machine guns, to domestically produced ones."
################# JAP Light Fighters
JAP_fighter_equipment_1934:0 "Kawasaki Ki-10"
JAP_fighter_equipment_1934_short:0 "Ki-10"
JAP_fighter_equipment_1934_desc:0 "The Kawasaki Ki-10 was the last biplane fighter used by the Imperial Japanese Army. The structure was of all-metal construction, which was then fabric-covered. Armament consisted of two 7.7 mm (.303 in) Type 89 machine guns, synchronized to fire through the propeller."
JAP_fighter_equipment_1936:0 "Nakajima Ki-27"
JAP_fighter_equipment_1936_short:0 "Ki-27"
JAP_fighter_equipment_1936_desc:0 "The Nakajima Ki-27 was the main fighter aircraft used by the Imperial Japanese Army Air Force up until 1940."
JAP_fighter_equipment_1938:0 "Nakajima Ki-43"
JAP_fighter_equipment_1938_short:0 "Ki-43"
JAP_fighter_equipment_1938_desc:0 "The Nakajima Ki-43 Hayabusa was a single-engine land-based tactical fighter, it's radial-engined Ki-43 was light and easy to fly."
JAP_fighter_equipment_1940:0 "Nakajima Ki-44"
JAP_fighter_equipment_1940_short:0 "Ki-44"
JAP_fighter_equipment_1940_desc:0 "The Nakajima Ki-44 Shōki was a single-engine fighter aircraft. It was less maneuverable than its predecessor the Ki-43, it had a basic armament of four 12.7mm machine guns or two 12.7mm guns and two 20 mm cannons which was far superior to the older Ki-43's."
JAP_fighter_equipment_1942:0 "Kawasaki Ki-61"
JAP_fighter_equipment_1942_short:0 "Ki-61"
JAP_fighter_equipment_1942_desc:0 "The Kawasaki Ki-61 Hien was the only mass-produced Japanese fighter of the war to use a liquid-cooled inline V engine. It had a fully retractable tailwheel, two 7.7 mm (0.303 in) Type 89 machine guns in the wings and two synchronized 12.7 mm (0.50 in) Ho-103 machine guns in the forward decking."
JAP_fighter_equipment_1944:0 "Nakajima Ki-84"
JAP_fighter_equipment_1944_short:0 "Ki-84"
JAP_fighter_equipment_1944_desc:0 "The Nakajima Ki-84 Hayate is a single-seat fighter which is generally considered the best Japanese fighter, the aircraft boasted high speeds and excellent maneuverability with an armament (up to two 30 mm and two 20 mm cannon) that gave it formidable firepower."
################# JAP carrier Fighters
JAP_cv_fighter_equipment_1934:0 "Nakajima A4N"
JAP_cv_fighter_equipment_1934_short:0 "A4N"
JAP_cv_fighter_equipment_1934_desc:0 "The Nakajima A4N was a carrier-based fighter and the last biplane designed by Nakajima. It had 2× fixed, forward-firing 7.7 mm machine guns."
JAP_cv_fighter_equipment_1936:0 "Mitsubishi A5M"
JAP_cv_fighter_equipment_1936_short:0 "A5M"
JAP_cv_fighter_equipment_1936_desc:0 "The Mitsubishi A5M was the world's first monoplane shipboard fighter to enter service and the direct predecessor of the famous Mitsubishi A6M "Zero"."
JAP_cv_fighter_equipment_1938:0 "Mitsubishi A6M Reisen"
JAP_cv_fighter_equipment_1938_short:0 "A6M"
JAP_cv_fighter_equipment_1938_desc:0 "The Mitsubishi A6M "Zero" is a long-range fighter aircraft formerly manufactured by Mitsubishi Aircraft Company, the Zero is now considered the most capable carrier-based fighter in the world when it was first introduced"
JAP_cv_fighter_equipment_1940:0 "Mitsubishi A6M2 Reisen"
JAP_cv_fighter_equipment_1940_short:0 "A6M2"
JAP_cv_fighter_equipment_1940_desc:0 "After the delivery of the 65th aircraft, a further change was worked into the production lines, which introduced folding wingtips to allow them to fit on aircraft carriers.[21] The resulting Model 21 would become one of the most produced versions early in the war."
JAP_cv_fighter_equipment_1942:0 "Mitsubishi A6M5C Reisen"
JAP_cv_fighter_equipment_1942_short:0 "A6M5C"
JAP_cv_fighter_equipment_1942_desc:0 "The A6M5C had one 13.2 mm machine gun added in each wing outboard of the cannon, Engine change: Some sources state that the hei had a Sakae 31 engine n addition, a 55 mm thick piece of armored glass was installed at the headrest and an 8 mm thick plate of armor was installed behind the seat."
JAP_cv_fighter_equipment_1944:0 "Mitsubishi A7M Reppū"
JAP_cv_fighter_equipment_1944_short:0 "A7M"
JAP_cv_fighter_equipment_1944_desc:0 "The Mitsubishi A7M Reppū was designed as the successor to the Imperial Japanese Navy's A6M Zero. Performance objectives were to achieve superior speed, climb, diving, and armament over the Zero, as well as better maneuverability."
################# JAP Heavy Fighters
JAP_heavy_fighter_equipment_1936:0 "Kawasaki Ki-45"
JAP_heavy_fighter_equipment_1936_short:0 "Ki-45"
JAP_heavy_fighter_equipment_1936_desc:0 "The Kawasaki Ki-45 Toryu was a two-seat, twin-engine fighter. It's armaments was 1 × 37 mm (1.46 in) Ho-203, 1 × 20 mm Ho-3, 1 × 7.92 mm (.312 in) flexible."
JAP_heavy_fighter_equipment_1938:0 "Mitsubishi Ki-46 III"
JAP_heavy_fighter_equipment_1938_short:0 "Ki-46 III"
JAP_heavy_fighter_equipment_1940_desc:0 "In mid-1938 the Japanese Imperial Navy requested a twin-engine fighter designed to escort the principal bomber used at the time, Mitsubishi G3M. In March 1939, Mitsubishi and Nakajima began the development of a project 13-Shi. The prototype left the factory in March 1941 equipped with two 843 kW (1,130 hp) Nakajima Sakae 21/22, 14-cylinder radial engines. There was a crew of three, and the aircraft was armed with a 20 mm Type 99 cannon and six 7.7 mm (.303 in) Type 97 aircraft machine guns. Four of these machine guns were mounted in two rear-mounted powered turrets, the weight of which reduced the performance of the aircraft considerably. "
JAP_heavy_fighter_equipment_1940:0 "J1N1-S Gekkõ"
JAP_heavy_fighter_equipment_1940_short:0 "J1N1-S"
JAP_heavy_fighter_equipment_1942:0 "Kawasaki Ki-108"
JAP_heavy_fighter_equipment_1942_short:0 "Ki-108"
JAP_heavy_fighter_equipment_1942_desc:0 "A heavy interceptor with a pressurized cockpit, 2x Ha-112-II 1500 hp engines with turbosupercharging, and an armament of 1x 37mm and 2x 20mm cannons"
JAP_heavy_fighter_equipment_1944:0 "Mitsubishi Ki-83"
JAP_heavy_fighter_equipment_1944_short:0 "Ki-83"
JAP_heavy_fighter_equipment_1944_desc:0 "The design was a response to a 1943 specification for a new heavy fighter with great range. The first of four prototypes flew on November 1944. The machines displayed remarkable maneuverability for aircraft of their size, being able to execute a 671 m diameter loop in just 31 seconds at a speed of over 644 km/h. The Ki-83 carried a powerful armament of two 30 mm and two 20 mm cannon in its nose."
################# JAP CAS
JAP_CAS_equipment_1937:0 "Kawasaki Ki-32"
JAP_CAS_equipment_1937_short:0 "Ki-32"
JAP_CAS_equipment_1937_desc:0 "The Ki-32 was developed in response to a specification to replace the Kawasaki Ki-3 light bomber with a completely indigenously designed and built aircraft.  It was a single-engine, two-seat, mid-wing, cantilever monoplane powered by a Kawasaki Ha-9-II inline V12 engine. An internal bomb bay accommodated a 300 kg offensive load, supplemented by 150 kg of bombs on external racks."
JAP_CAS_equipment_1939:0 "Mitsubishi Ki-51"
JAP_CAS_equipment_1939_short:0 "Ki-51"
JAP_CAS_equipment_1939_desc:0 "The Mitsubishi Ki-51  (Army designation "Type 99 Assault Plane") proved to be too slow to hold up against the fighter aircraft of the other Allied powers. However, it performed a useful ground-attack role in the China-Burma-India theater, notably from airfields too rough for many other aircraft."
JAP_CAS_equipment_1941:0 "Kawasaki Ki-66"
JAP_CAS_equipment_1941_short:0 "Ki-66"
JAP_CAS_equipment_1941_desc:0 "The Kawasaki Ki-66 was a twin-engined dive bomber designed after the German successes in Poland and France."
JAP_CAS_equipment_1943:0 "Ki-102 Otsu"
JAP_CAS_equipment_1943_short:0 "Ki-102 Otsu"
JAP_CAS_equipment_1943_desc:0 "The Ki-102 entered service in 1944, but saw limited action. The main type (102 Otsu) was kept in reserve to protect Japan, although it did see some limited duty in the Okinawa campaign. It was kept out of front line service because it was hoped that it would be the carrier of the Igo-1-B air-to-ground guided missile when the Allied invasion of Japan occurred."
#############cv cas
JAP_CV_CAS_equipment_1937:0 "Aichi D1A"
JAP_CV_CAS_equipment_1937_short:0 "D1A"
JAP_CV_CAS_equipment_1937_desc:0 "The design of the D1A, is based on the Heinkel He 66, an export model of the He 50. It is a biplane constructed of metal, with a fabric covering, a fixed landing gear and a conventional type tail landing skid. Original models had 490 hp engines and it was not until later models that more powerful 580 hp engines were included in the construction."
JAP_CV_CAS_equipment_1939:0 "Aichi D3A"
JAP_CV_CAS_equipment_1939_short:0 "D3A"
JAP_CV_CAS_equipment_1939_desc:0 "Built to specification for a monoplane carrier-based dive bomber to replace the existing D1A biplane then in service, the Aichi design started with low-mounted elliptical wings inspired by the Heinkel He 70 Blitz. After an elongated development period the final aircraft has proven highly maneuvarble, and one of the best divers in the world. It can carry a decent bombload of 250kg under the fuselage and 2x 60kg on wings."
JAP_CV_CAS_equipment_1941:0 "Aichi D4Y1"
JAP_CV_CAS_equipment_1941_short:0 "D4Y1"
JAP_CV_CAS_equipment_1941_desc:0 "The Suisei has a slim fuselage that enables it to reach high speeds in horizontal flight and in dives, while it has excellent maneuverability despite high wing loading, with the plane having superior performance to contemporary dive bombers. Its design is inspired by the Heinkel He 118 which the Navy had acquired from Germany in early 1938. In order to conform with the Navy's requirement for long range, weight was minimized by not fitting the D4Y with self-sealing fuel tanks or armour. Subsequently, the D4Y is extremely vulnerable and tends to catch fire when hit."
JAP_CV_CAS_equipment_1943:0 "Aichi D4Y4 Suisei"
JAP_CV_CAS_equipment_1943_short:0 "D4Y4"
JAP_CV_CAS_equipment_1943_desc:0 "A re-engined variant of the Suisei equipped with a 1,560 hp Mitsubishi Kinsei 62 radial engine. Bomb load increased to 800 kg with the main bomb semi-recessed in the bomb bay. It has 75 mm bullet-proof glass in front of the canopy, plus 5mm and 9mm thick armour plates fore and aft of the cockpit. The fuel tanks are also given added protection, and the movable rear machine gun is removed. The addition of five RATO boosters is considered: three in the lower-bottom part of the fuselage and two on both sides below the engine."
################# JAP Naval Bomber
JAP_nav_bomber_equipment_1936:0 "Yokosuka B4Y"
JAP_nav_bomber_equipment_1936_short:0 "B4Y"
JAP_nav_bomber_equipment_1936_desc:0 "The B4Y replaced the Mitsubishi B2M2 and was the last biplane bomber used operationally by the Imperial Japanese Navy."
JAP_nav_bomber_equipment_1938:0 "Mitsubishi B5M"
JAP_nav_bomber_equipment_1938_short:0 "B5M"
JAP_nav_bomber_equipment_1938_desc:0 "The Mitsubishi B5M was designed in response to a 1935 specification for a new bomber for use on the IJNAS aircraft carriers. The machine was to have a crew of three, folding wings for flight deck storage, a speed of not less than 322 km/h (200 mph), a flight endurance of not less than seven hours, and the ability to carry at least 800 kg (1,760 lb) of bombs - a tall order for a single-engine aircraft of the mid-1930s."
JAP_nav_bomber_equipment_1940:0 "Nakajima B5N"
JAP_nav_bomber_equipment_1940_short:0 "B5N"
JAP_nav_bomber_equipment_1940_desc:0 "The Nakajima B5N was faster and more capable than its Allied counterparts, the American Douglas TBD Devastator nd the British Fairey Swordfish and Fairey Albacore torpedo biplanes."
JAP_nav_bomber_equipment_1942:0 "Nakajima B6N"
JAP_nav_bomber_equipment_1942_short:0 "B6N"
JAP_nav_bomber_equipment_1942_desc:0 "The Nakajima B6N Tenzan  was the Imperial Japanese Navy's standard carrier-borne torpedo bomber during the final years of World War II and the successor to the B5N ."
JAP_nav_bomber_equipment_1944:0 "Aichi B7A"
JAP_nav_bomber_equipment_1944_short:0 "B7A"
JAP_nav_bomber_equipment_1944_desc:0 "The Aichi B7A Ryusei was a large and powerful carrier-borne torpedo-dive bomber produced by Aichi Kokuki KK for the Imperial Japanese Navy Air Service during the Second World War."
################# JAP Naval Carrier Bomber
JAP_cv_nav_bomber_equipment_1936:0 "Yokosuka B4Y"
JAP_cv_nav_bomber_equipment_1936_short:0 "B4Y"
JAP_cv_nav_bomber_equipment_1936_desc:0 "The B4Y was designed by Sanae Kawasaki at the First Naval Air Technical Arsenal at Yokosuka. Regarded only as an interim type, the Navy wanted a torpedo bomber offering performance comparable to the Mitsubishi A5M monoplane fighter. The result was a biplane with fixed landing gear and an all-metal structure with metal or fabric skin. To speed development and production, the B4Y utilised the wings from the Kawanishi E7K. The B4Y1 was also the first Navy carrier attack aircraft to utilize an air-cooled engine"
JAP_cv_nav_bomber_equipment_1938:0 "Mitsubishi B5M"
JAP_cv_nav_bomber_equipment_1938_short:0 "B5M"
JAP_cv_nav_bomber_equipment_1938_desc:0 "The Mitsubishi B5M was designed in response to a 1935 specification for a new bomber for use on the IJNAS aircraft carriers. The machine was to have a crew of three, folding wings for flight deck storage, a speed of not less than 322 km/h (200 mph), a flight endurance of not less than seven hours, and the ability to carry at least 800 kg (1,760 lb) of bombs - a tall order for a single-engine aircraft of the mid-1930s."
JAP_cv_nav_bomber_equipment_1940:0 "Nakajima B5N"
JAP_cv_nav_bomber_equipment_1940_short:0 "B5N"
JAP_cv_nav_bomber_equipment_1940_desc:0 "The Nakajima B5N was faster and more capable than its Allied counterparts, the American Douglas TBD Devastator nd the British Fairey Swordfish and Fairey Albacore torpedo biplanes."
JAP_cv_nav_bomber_equipment_1942:0 "Nakajima B6N"
JAP_cv_nav_bomber_equipment_1942_short:0 "B6N"
JAP_cv_nav_bomber_equipment_1942_desc:0 "The Nakajima B6N Tenzan  was the Imperial Japanese Navy's standard carrier-borne torpedo bomber during the final years of World War II and the successor to the B5N."
JAP_cv_nav_bomber_equipment_1944:0 "Aichi B7A"
JAP_cv_nav_bomber_equipment_1944_short:0 "B7A"
JAP_cv_nav_bomber_equipment_1944_desc:0 "The Aichi B7A Ryusei was a large and powerful carrier-borne torpedo-dive bomber produced by Aichi Kokuki KK for the Imperial Japanese Navy Air Service during the Second World War."
