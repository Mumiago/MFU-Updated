ITA_medium_tank_equipment_1937:0 "Carro Armato M11/39"
ITA_medium_tank_equipment_1937_short:0 "M11/39"
ITA_medium_tank_equipment_1937_desc:0 "The Fiat-Ansaldo M11/39 is the first Italian medium tank and is armed with a 37 mm Vickers-Terni L/40 gun mounted on a hull casemate."
ITA_medium_tank_equipment_1939:0 "Carro Armato M13/40"
ITA_medium_tank_equipment_1939_short:0 "M13/40"
ITA_medium_tank_equipment_1939_desc:0 "The M13/40 has improved armor and a more powerful 4.7 cm 40 length gun."
ITA_medium_tank_equipment_1941:0 "Carro Armato P26/40"
ITA_medium_tank_equipment_1941_short:0 "P26/40"
ITA_medium_tank_equipment_1941_desc:0 "The P26 is an Italian ansver to advanced British armour and especially the T-34."
ITA_medium_tank_equipment_1943:0 "Carro Armato P43"
ITA_medium_tank_equipment_1943_short:0 "P43"
ITA_medium_tank_equipment_1943_desc:0 "The P43 was an Italian "heavy" project tank developed in 1943 with the 9cm tank gun as the main armament."
