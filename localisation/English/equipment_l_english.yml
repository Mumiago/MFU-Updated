### ENG - ENGLAND ###
 ENG_ship_hull_submarine_1:0 "L Class"
 ENG_ship_hull_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 #ENG_ship_hull_submarine_1b: "O/P/R Class"
 #ENG_ship_hull_submarine_1c: "S Class"
 ENG_ship_hull_submarine_2:0 "T Class"
 ENG_ship_hull_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 ENG_ship_hull_submarine_3:0 "U Class"
 ENG_ship_hull_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 #ENG_ship_hull_submarine_3b: "Seraph Class"
 ENG_ship_hull_submarine_4:0 "V Class"
 ENG_ship_hull_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 #ENG_ship_hull_submarine_4b: "Amphion Class"
 ENG_ship_hull_light_1:0 "V Class"
 ENG_ship_hull_light_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 #ENG_ship_hull_light_1b: "A/B/C/D Class"
 ENG_ship_hull_light_2:0 "G/H/I Class "
 ENG_ship_hull_light_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 #ENG_ship_hull_light_2b: "Tribal Class"
 ENG_ship_hull_light_3:0 "J/K/N Class"
 ENG_ship_hull_light_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 ENG_ship_hull_light_4:0 "Battle Class"
 ENG_ship_hull_light_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 #ENG_ship_hull_light_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "C Class"
 ENG_light_cruiser_1_desc:2 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2:0 "Southampton Class"
 ENG_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3:0 "Crown Colony Class"
 ENG_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4:0 "Minotaur Class"
 ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 ENG_ship_hull_cruiser_1:0 "Hawkins Class "
 ENG_ship_hull_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 #ENG_ship_hull_cruiser_1b: "County Class"
 ENG_ship_hull_cruiser_2:0 "Surrey Class"
 ENG_ship_hull_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 ENG_ship_hull_cruiser_3:0 "Admiral Class"
 ENG_ship_hull_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 ENG_ship_hull_cruiser_4:0 "Churchill Design"
 ENG_ship_hull_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 ENG_battle_cruiser_1:0 "Renown Class"
 ENG_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2:0 "Princess Royal Class"
 ENG_battle_cruiser_2_desc:0 "The Princess Royal is a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 ENG_ship_hull_heavy_1:1 "Revenge Class"
 ENG_ship_hull_heavy_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 #ENG_ship_hull_heavy_1b: "Nelson Class"
 ENG_ship_hull_heavy_2:0 "King George V Class"
 ENG_ship_hull_heavy_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 ENG_ship_hull_heavy_3:0 "Lion Class"
 ENG_ship_hull_heavy_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 ENG_ship_hull_heavy_4:0 "Vanguard Class "
 ENG_ship_hull_heavy_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 ENG_ship_hull_super_heavy_1:0 "Centurion Class"
 ENG_ship_hull_super_heavy_1_desc:0 "The Centurion is a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 ENG_SH_ship_hull_heavy_2:0 "Lion II Class"
 ENG_SH_ship_hull_heavy_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 ENG_ship_hull_carrier_conversion_bb:0 "Courageous Class "
 ENG_ship_hull_carrier_conversion_bb_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 ENG_ship_hull_carrier_1:0 "Ark Royal Class "
 ENG_ship_hull_carrier_1_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 ENG_ship_hull_carrier_2:0 "Illustrious Class"
 ENG_ship_hull_carrier_2_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 ENG_ship_hull_carrier_3:0 "Implacable Class"
 ENG_ship_hull_carrier_3_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 #ENG_ship_hull_carrier_3b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_ship_hull_submarine_1:0 "600 Series "
 FRA_ship_hull_submarine_1_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 #FRA_ship_hull_submarine_1b: "630 Series"
 #FRA_ship_hull_submarine_1c: "Redoutable Class"
 FRA_ship_hull_submarine_2:0 "Minerve Class "
 FRA_ship_hull_submarine_2_desc:0 "The Minerve-class submarines (project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale) rather than shipyard specific designs of the previous classes."
 #FRA_ship_hull_submarine_2b: "Aurore Class"
 FRA_ship_hull_submarine_3:0 "Roland Morillot Class"
 FRA_ship_hull_submarine_3_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 FRA_ship_hull_submarine_4:0 "Phénix Class"
 FRA_ship_hull_submarine_4_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 FRA_ship_hull_light_1:0 "Bourrasque Class "
 FRA_ship_hull_light_1_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 #FRA_ship_hull_light_1b: "Chacal Class"
 #FRA_ship_hull_light_1c: "Aigle & Vauquelin Class"
 FRA_ship_hull_light_2:0 "Le Fantasque Class "
 FRA_ship_hull_light_2_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 #FRA_ship_hull_light_2b: "Le Hardi Class"
 #FRA_ship_hull_light_2c: "Mogador Class"
 FRA_ship_hull_light_3:0 "L'Intrépide Class"
 FRA_ship_hull_light_3_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 FRA_ship_hull_light_4:0 "Hoche Class"
 FRA_ship_hull_light_4_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 FRA_light_cruiser_1:0 "Duguay-Trouin Class "
 FRA_light_cruiser_1_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 FRA_light_cruiser_2:0 "La Galissonnière Class "
 FRA_light_cruiser_2_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 FRA_light_cruiser_3:0 "De Grasse Class"
 FRA_light_cruiser_3_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 FRA_light_cruiser_4:0 "Colbert Class"
 FRA_light_cruiser_4_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse is that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 FRA_ship_hull_cruiser_1:0 "Suffren Class "
 FRA_ship_hull_cruiser_1_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy; very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 FRA_ship_hull_cruiser_2:0 "Algérie Class"
 FRA_ship_hull_cruiser_2_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection is considerably increased. Its AA armament is adequate for its time, but due to these changes, the standard displacement is over 10,000 tons."
 FRA_ship_hull_cruiser_3:0 "Saint Louis Class"
 FRA_ship_hull_cruiser_3_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 FRA_ship_hull_cruiser_4:0 "Forbin Class"
 FRA_ship_hull_cruiser_4_desc:0 "The Forbin-class heavy cruisers were a hypothetical design as a follow up of the Saint Louis class. Designed to defend the trade lanes between Mainland France and the colonies, it had long range and good speed along with a heavy armament of guns in four triple turrets and an adequate number of AA weaponry. The ship layout and general look resembled an influence from the previous Saint Louis class as well as British Crown Colony class."
 FRA_battle_cruiser_1:0 "Durand-Viel Design"
 FRA_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 FRA_battle_cruiser_2:0 "Dunkerque Class"
 FRA_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 FRA_ship_hull_heavy_1:0 "Courbet Class "
 FRA_ship_hull_heavy_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 #FRA_ship_hull_heavy_1b: "Bretagne Class" 
 FRA_ship_hull_heavy_2:0 "Richelieu Class "
 FRA_ship_hull_heavy_2_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 FRA_ship_hull_heavy_3:0 "Gascogne Class"
 FRA_ship_hull_heavy_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 FRA_ship_hull_heavy_4:0 "Alsace Class"
 FRA_ship_hull_heavy_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improves upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 FRA_ship_hull_super_heavy_1:0 "Charlemagne Class"
 FRA_ship_hull_super_heavy_1_desc:0 "The Charlemagne class of super battleships is a hypothetical design to match the big battleships of other navies. They feature a heavy armament all forward in superfiring positions, heavy AA armament, and thick armor. The entire design borrows elements from the Richelieu and British Nelson classes."
 FRA_SH_ship_hull_heavy_2:0 "Napoléon Bonaparte Class"
 FRA_SH_ship_hull_heavy_2_desc:0 "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne classes. Its heavy armament is distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armor and strong engines provide the speed and defense needed to keep up with the other ships in the fleet and effectively battle its adversaries."
 FRA_ship_hull_carrier_conversion_bb:0 "Béarn Class "
 FRA_ship_hull_carrier_conversion_bb_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 FRA_ship_hull_carrier_1:0 "Joffre Class "
 FRA_ship_hull_carrier_1_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 FRA_ship_hull_carrier_2:0 "Jean Bart Class"
 FRA_ship_hull_carrier_2_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would provide a good defense against aircraft and smaller surface combatants."
 FRA_ship_hull_carrier_3:0 "Clemenceau Class"
 FRA_ship_hull_carrier_3_desc:0 "The Clemenceau class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### GER - GERMANY ###
 GER_ship_hull_submarine_1:0 "Type IIA "
 GER_ship_hull_submarine_1_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 GER_ship_hull_submarine_2:0 "Type VIIA "
 GER_ship_hull_submarine_2_desc:0 ""
 #GER_ship_hull_submarine_2b: "Type VIIA"
 GER_ship_hull_submarine_3:0 "Type VIIC"
 GER_ship_hull_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 #GER_ship_hull_submarine_3b: "Type IXC"
 GER_ship_hull_submarine_4:0 "Type XXI"
 GER_ship_hull_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 GER_ship_hull_light_1:0 "Type 23 "
 GER_ship_hull_light_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 GER_ship_hull_light_2:0 "Zerstörer 1934 "
 GER_ship_hull_light_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 GER_ship_hull_light_3:0 "Narvik Class"
 GER_ship_hull_light_3_desc:0 "Zerstörer 1936A, known to the Allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
 GER_ship_hull_light_4:0 "Zerstörer 1944"
 GER_ship_hull_light_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
 GER_light_cruiser_1:0 "Emden Class "
 GER_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:1 "Leipzig Class "
 GER_light_cruiser_2_desc:1 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
 GER_light_cruiser_3:0 "M Class"
 GER_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
 GER_light_cruiser_4:0 "Q Class"
 GER_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
 GER_ship_hull_cruiser_1:0 "Blücher Class"
 GER_ship_hull_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 GER_ship_hull_cruiser_2:0 "Hipper Class "
 GER_ship_hull_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 GER_ship_hull_cruiser_3:0 "Prinz Eugen Class"
 GER_ship_hull_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 GER_ship_hull_cruiser_4:0 "P Class Cruiser"
 GER_ship_hull_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
 GER_battle_cruiser_1:0 "Yorck Class"
 GER_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
 GER_battle_cruiser_2:0 "O Class"
 GER_battle_cruiser_2_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
 GER_ship_hull_heavy_1:0 "Bayern Class "
 GER_ship_hull_heavy_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
 GER_ship_hull_heavy_2:0 "Scharnhorst Class "
 GER_ship_hull_heavy_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
 GER_ship_hull_heavy_3:0 "Bismarck Class "
 GER_ship_hull_heavy_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 GER_ship_hull_heavy_4:0 "Hindenburg Class"
 GER_ship_hull_heavy_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
 GER_ship_hull_carrier_conversion_bb:0 "Flugzeugdampfer I"
 GER_ship_hull_carrier_conversion_bb_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
 GER_ship_hull_carrier_1:0 "Seydlitz Class "
 GER_ship_hull_carrier_1_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 GER_ship_hull_carrier_2:0 "Graf Zeppelin Class "
 GER_ship_hull_carrier_2_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 GER_ship_hull_carrier_3:0 "Europa Class"
 GER_ship_hull_carrier_3_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
 GER_ship_hull_super_heavy_1:0 "Schlachtschiff H41"
 GER_ship_hull_super_heavy_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
 GER_SH_ship_hull_heavy_2:0 "Schlachtschiff H44"
 GER_SH_ship_hull_heavy_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."
 ### ITA - ITALY ###
 ITA_ship_hull_submarine_1:0 "Mameli Class "
 ITA_ship_hull_submarine_1_desc:0 "The Geoffredo Mameli class is a class of medium submarines of the Regia Marina launched between 1926 and 1928. They displaced just under 800 tons and had a diving depth of 100m. They were the basis for subsequent models such as the Pisani, Bandiera, and Squalo classes."
 #ITA_ship_hull_submarine_1b: "Bandiera Class"
 #ITA_ship_hull_submarine_1c: "Sirena Class"
 ITA_ship_hull_submarine_2:0 "Perla Class"
 ITA_ship_hull_submarine_2_desc:0 "The Perla-class and Adua-class submarines were built in the 1930s. They were the third and fourth sub-classes of the 600 Series of submarines built by Italy. They were smaller than their predecessors, displacing just over 600 tons."
 #ITA_ship_hull_submarine_2b: "Marcello Class"
 ITA_ship_hull_submarine_3:0 "Marconi Class"
 ITA_ship_hull_submarine_3_desc:0 "The Marconi class was a class of six submarines built between 1939 and 1940 and succeeded the earlier Luizzi submarines. The submarines of both classes displaced about 1,000 tons and had eight 533mm torpedo tubes. Only one ship of the two classes combined survived the war."
 #ITA_ship_hull_submarine_3b: "Plantino Class"
 ITA_ship_hull_submarine_4:0 "Pietro Calvi Class"
 ITA_ship_hull_submarine_4_desc:0 "The Pietro Calvi subclass involved only minor improvements over the preceding Flutto class, which was a class of medium-sized submarines. Only a handful were launched, as most hulls were captured by the Germans after the Italian armistice. A redesigned version of the Pietro Calvi was finally commissioned in 1961."
 ITA_ship_hull_light_1:0 "Curtatone Class"
 ITA_ship_hull_light_1_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns."
 #ITA_ship_hull_light_1b: "Navigatori Class"
 #ITA_ship_hull_light_1c: "Maestrale Class"
 ITA_ship_hull_light_2:0 "Soldati Class"
 ITA_ship_hull_light_2_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_ship_hull_light_3:0 "Ciclone Class"
 ITA_ship_hull_light_3_desc:0 "The Ciclone-class destroyers were designated as torpedo boats but were really more of a destroyer escort. They were slightly enlarged versions of the previous Orsa class, displacing over 1,100 tons, and had improved stability and heavier anti-submarine armament."
 #ITA_ship_hull_light_3b: "Ariete Class"
 ITA_ship_hull_light_4:0 "Medaglie d'Oro Class"
 ITA_ship_hull_light_4_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
 ITA_light_cruiser_1:0 "Taranto Class"
 ITA_light_cruiser_1_desc:0 "The cruisers Taranto and Bari were World War I-era cruisers obtained from Germany as reparations. Both displaced between 4,500 and 5,100 tons and were armed with German 150mm SK/45 guns."
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "Duca degli Abruzzi"
 ITA_light_cruiser_2_desc:0 "The Duca degli Abruzzi class was the fifth subclass of the Condottieri-class light cruisers. They were built before World War II to gain predominance in the Mediterranean Sea. They were the largest Italian light cruisers commissioned during the war, displacing over 9,400 tons. They were well-armored and mount ten 152mm Ansaldo guns."
 ITA_light_cruiser_3:0 "Capitani Romani Class"
 ITA_light_cruiser_3_desc:0 "Capitani Romani light cruisers were essentially designed to outrun and outgun the large new French destroyers of the late 1930s. Twelve hulls were ordered in late 1939, but only three were completed before the Italian armistice in 1943. They were lightly armored and displaced only 3,700 tons, but were quite fast. They mount eight 135mm OTO/Ansaldo guns."
 ITA_light_cruiser_4:0 "San Marco Class"
 ITA_light_cruiser_4_desc:0 "The San Marco class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Marco, and her redesigned sister ship the San Giorgio, were not commissioned until the 1950s."
 ITA_ship_hull_cruiser_1:0 "Bari Class"
 ITA_ship_hull_cruiser_1_desc:0 "The Trento class was a heavy cruiser design of the Regia Marina from the late 1920s. They were the first ships designed specifically to the limitations of the Washington Naval Treaty, which limited cruisers to 10,000 tons and 8 in. guns. The last ship of the class, the Bolzano, was an improved design launched in 1932."
 #ITA_ship_hull_cruiser_1b: "Zara Class"
 ITA_ship_hull_cruiser_2:0 "Zara Class"
 ITA_ship_hull_cruiser_2_desc:0 "The San Giorgio class is a hypothetical class of interwar heavy cruisers that would have been launched shortly before the start of the war. These cruisers would displace over 11,000 tons and mount eight 203mm Ansaldo guns."
 ITA_ship_hull_cruiser_3:0 "Pisa Class"
 ITA_ship_hull_cruiser_3_desc:0 "The Pisa class is a hypothetical heavy cruiser from the mid-war era. It displaced around 12,000 tons and acted as the lead of its own patrol force."
 ITA_ship_hull_cruiser_4:0 "Garibaldi Class"
 ITA_ship_hull_cruiser_4_desc:0 "The Garibaldi class is a hypothetical class of late-war heavy cruisers. It displaced about 14,000 tons, was well-armed with eight 203mm OTO/Ansaldo guns, and could keep up with most carriers and other capital ships."
 ITA_battle_cruiser_1:0 "Caracciolo Class"
 ITA_battle_cruiser_1_desc:0 "The Francesco Caracciolo class was a class of capital ships was proposed just after WWI. The ships displaced about 34,000 tons, were well-armored, and fairly fast for their size and vintage. Only one ship was launched, but it was cancelled in 1921."
 ITA_battle_cruiser_2:0 "Principe Amedeo Class"
 ITA_battle_cruiser_2_desc:0 "The Principe Amedeo class is a hypothetical battlecruiser that would have launched around the late 1930s. It would be comparable to the French Dunkerque battlecruisers, displacing about 30,000 tons and armed with 320mm guns in their main battery."
 ITA_ship_hull_heavy_1:0 "Conte Di Cavour Class "
 ITA_ship_hull_heavy_1_desc:0 "The Conte Di Cavour class battleships were commissioned during World War I. They had 305mm Armstrong-Vickers guns, displaced 23,000 tons, and had a top speed comparable to other dreadnought-era battleships. Starting in 1933, the two remaining ships of the class underwent a serious redesign, improving their size, armament, and performance to be on par with the emerging 'fast' battleships of the time."
 ITA_ship_hull_heavy_2:0 "Littorio Class "
 ITA_ship_hull_heavy_2_desc:0 "The Littorio class, also known as the Vittorio Veneto class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_ship_hull_heavy_3:0 "Marco Polo Class"
 ITA_ship_hull_heavy_3_desc:0 "The Marco Polo Class battleships were a hypothetical class of late-war battleships. They displaced about 43,000 tons, were armed with 406mm Ansaldo guns, and were well-armored."
 ITA_ship_hull_heavy_4:0 "Augustus Class"
 ITA_ship_hull_heavy_4_desc:0 "The Augustus Class battleships were a hypothetical class of late-war battleships. They would be very well-armored, fast and displace about 50,000 tons, and be armed with 406mm guns."
 ITA_ship_hull_carrier_conversion_bb:0 "Giuseppe Miraglia Class"
 ITA_ship_hull_carrier_conversion_bb_desc:0 "The Giuseppe Miraglia class is a hypothetical class of early interwar aircraft carriers. It is comparable to the U.S. Lexington class carriers and the Japanese Kaga or Akagi carriers."
 ITA_ship_hull_carrier_1:0 "Falco Class"
 ITA_ship_hull_carrier_1_desc:0 "The Falco is a hypothetical class of interwar Italian aircraft carriers They were comparable to the U.S. Yorktown class carriers and the British Ark Royal carrier. They displaced about 21,000 tons, had decent armor, and carried an average complement of aircraft."
 ITA_ship_hull_carrier_2:0 "Aquila Class"
 ITA_ship_hull_carrier_2_desc:0 "The Aquila was a planned conversion of an ocean liner, the Roma. The conversion was to begin in 1941, but the project was never completed. If completed, the Aquila would displace 23,500 tons and would be comparable to the Japanese Hiyo class and the British Indomitable class carriers."
 ITA_ship_hull_carrier_3:0 "Sparviero Class"
 ITA_ship_hull_carrier_3_desc:0 "The Sparviero was also a planned conversion of an ocean liner, the Augustus. The conversion began in late 1942, but did not get far. Germany scuttled the ship upon its capture after the Italian armistice. The carrier would have displaced 30,400 tons, been fairly well-armored, and had a strong AA defense battery."
 ITA_ship_hull_super_heavy_1:0 "Regina Margherita Class"
 ITA_ship_hull_super_heavy_1_desc:0 "The Regina Margherita class is a hypothetical class of heavy battleships that would have been launched shortly before the start of the war. They would be comparable to the Japanese Yamato class battleships. They would be very well-armored, displace about 60,000 tons, and be armed with 406mm guns."
 ITA_SH_ship_hull_heavy_2:0 "Regina Elena Class"
 ITA_SH_ship_hull_heavy_2_desc:0 "The Regina Elena class is a hypothetical class of heavy battleships that would be launched around the time of Italy's entry into the war. They were comparable to the Montana class battleships planned by the U.S. They were highly armored, displaced over 70,000 tons, and were armed with 406mm guns in their main battery."
 ### JAP - JAPAN ###
 JAP_ship_hull_submarine_1:0 "Kaichu Class"
 JAP_ship_hull_submarine_1_desc:0 "The kaichu class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
 #JAP_ship_hull_submarine_1b: "Kaidai III Class"
 JAP_ship_hull_submarine_2:0 "Kaidai VI Class"
 JAP_ship_hull_submarine_2_desc:0 "The Kaidai VI class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
 JAP_ship_hull_submarine_3:0 "Ko/Otsu/Hei-gata Class"
 JAP_ship_hull_submarine_3_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
 #JAP_ship_hull_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_ship_hull_submarine_4:0 "Sen-Toku Class"
 JAP_ship_hull_submarine_4_desc:0 "The Sen-Toku class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
 #JAP_ship_hull_submarine_4b: "Sen-Taka Class"
 JAP_ship_hull_light_1:0 "Minekaze Class "
 JAP_ship_hull_light_1_desc:0 "The Minekaze, Kamikaze, and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
 #JAP_ship_hull_light_1b: "Fubuki Class"
 JAP_ship_hull_light_2:0 "Fubuki Class "
 JAP_ship_hull_light_2_desc:0 "The Fubuki class has been described as the world's first modern destroyer. Much larger and heavily armed compared to previous classes of destroyers, the Fubuki class set a new standard not only for Japanese vessels, but for destroyers around the world."
 #JAP_ship_hull_light_2b_ "Kagero Class"
 JAP_ship_hull_light_3:0 "Akizuki Class"
 JAP_ship_hull_light_3_desc:0 "The Akizuki class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
 JAP_ship_hull_light_4:0 "Shimakaze Class"
 JAP_ship_hull_light_4_desc:0 "The Shimakaze class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
 JAP_light_cruiser_1:0 "Tenryu Class"
 JAP_light_cruiser_1_desc:0 "Tenryu class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate class between the light cruiser and the destroyer."
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2:0 "Light Mogami Class"
 JAP_light_cruiser_2_desc:0 "Mogami class cruisers were heavily armed, equipped with good armor and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defense and high speed ensured a long range of operations."
 JAP_light_cruiser_3:0 "Agano Class"
 JAP_light_cruiser_3_desc:0 "The Agano-class light cruisers were designed primarily as flottila leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armor plates were major drawbacks of the design."
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4:0 "Agatsuma Class"
 JAP_light_cruiser_4_desc:0 "The Agatsuma class was light cruiser class that never saw any ships built before the end of the war. The cruisers were designed to be fast and heavily armed but light-armored, to protect the fleets and carriers against enemy aircraft."
 JAP_ship_hull_cruiser_1:0 "Furutaka Class "
 JAP_ship_hull_cruiser_1_desc:0 "The Furutaka-class and the following Aoba class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed the US Omaha and British Hawkins class as templates. Later in their life they were modernized and received new armaments and better engines."
 #JAP_ship_hull_cruiser_1b: "Myoko Class"
 JAP_ship_hull_cruiser_2:0 "Mogami Class "
 JAP_ship_hull_cruiser_2_desc:0 "Mogami class cruisers were heavily armed, equipped with good armor and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defense and high speed ensured a long range of operations.""
 JAP_ship_hull_cruiser_3:0 "Tone Class "
 JAP_ship_hull_cruiser_3_desc:0 "The Tone class heavy cruisers were originally designed as light cruisers, but revisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
 JAP_ship_hull_cruiser_4:0 "Ibuki Class"
 JAP_ship_hull_cruiser_4_desc:0 "The Ibuki-class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
 JAP_battle_cruiser_1:0 "Amagi Class"
 JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
 JAP_battle_cruiser_2:0 "Design B-65"
 JAP_battle_cruiser_2_desc:0 "Design B-65 battlecruisers were fast, moderately armored vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished."
 JAP_ship_hull_heavy_1:0 "Fuso Class "
 JAP_ship_hull_heavy_1_desc:0 "The Fuso class battleships were built during WWI and modernized in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armored and armed, with the 6 twin turrets on the centerline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
 #JAP_ship_hull_heavy_1b: "Ise Class" (refit version)
 #JAP_ship_hull_heavy_1c: "Nagato Class" (refit version)
 JAP_ship_hull_heavy_2:0 "Amagi Class "
 JAP_ship_hull_heavy_2_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
 JAP_ship_hull_heavy_3:0 "Tajima Class"
 JAP_ship_hull_heavy_3_desc:0 "The Tajima class was a hypothetical class of fast battleships, designed to be cheaper and faster to build than the massive Yamato class battleships. They utilized the older cannons of previous battleships, but high speed, adequate armor and AA provided the defense for these ships."
 JAP_ship_hull_heavy_4:0 "Iwami Class"
 JAP_ship_hull_heavy_4_desc:0 "The Iwami class was a hypothetical class of battleships, that utilized new methods to speed up construction. They were well-armed with new cannons and heavy AA guns, and could match any similarly armed vessels for firepower. However, the resulting improvements meant a heavier and thus somewhat slower class of ships."
 JAP_ship_hull_super_heavy_1:0 "Yamato Class "
 JAP_ship_hull_super_heavy_1_desc:0 "The Yamato class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
 JAP_SH_ship_hull_heavy_2:0 "Super Yamato Class"
 JAP_SH_ship_hull_heavy_2_desc:0 "The hypothetical Super Yamato class saw the Yamato was used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armor thickness was designed to withstand even shells from its own cannons, and they would displace around 70-80.000tons."
 JAP_ship_hull_carrier_conversion_bb:0 "Kaga Class "
 JAP_ship_hull_carrier_conversion_bb_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armored carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
 #JAP_ship_hull_carrier_conversion_bbb: "Akagi Class" (refit Kaga class)
 JAP_ship_hull_carrier_1:0 "Soryu Class "
 JAP_ship_hull_carrier_1_desc:0 "Soryu and Hiryu were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armored. They displaced 20.000tons and large engines provided high speed and a long range of operations."
 #JAP_ship_hull_carrier_1b: "Hiryu Class"
 JAP_ship_hull_carrier_2:0 "Shokaku Class "
 JAP_ship_hull_carrier_2_desc:0 "The Shokaku class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33.000tons full load, and could survive more damage than most contemporary carriers."
 #JAP_ship_hull_carrier_2b: "Hiyo Class"
 JAP_ship_hull_carrier_3:0 "Taiho Class"
 JAP_ship_hull_carrier_3_desc:0 "The Taiho class aircraft carrier was the IJN's first fully armored carriers, with an armored flight deck to withstand multiple bomb and torpedo hits and still function effectively. A large air group together AND heavy AA armament would provide not just self-defense but also force projection over enemy forces."
 #JAP_ship_hull_carrier_3b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_ship_hull_submarine_1:0 "Series V Shchuka "
 SOV_ship_hull_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 #SOV_ship_hull_submarine_1b: "Series I Debakrist"
 SOV_ship_hull_submarine_2:0 "Series X Srednyaya "
 SOV_ship_hull_submarine_2_desc:0 "The Series V submarines of the Schuka class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 #SOV_ship_hull_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_ship_hull_submarine_2c: "Series X Shchuka"
 SOV_ship_hull_submarine_3:0 "Series XIV K-Class"
 SOV_ship_hull_submarine_3_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_ship_hull_submarine_4:0 "Project 611"
 SOV_ship_hull_submarine_4_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) class submarines."
 SOV_ship_hull_light_1:0 "Orfey Class "
 SOV_ship_hull_light_1_desc:0 "The Orfey class destroyers were an improved version of the previous Novik class. They featured adequate surface and AA armament for their size, somewhat short range, but good speed and heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes were further improved versions of this class with increased main armament and hull size."
 #SOV_ship_hull_light_1b: "Leningrad & Minsk Class"
 SOV_ship_hull_light_2:0 "Gnevny Class"
 SOV_ship_hull_light_2_desc:0 "The Gnevny class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 SOV_ship_hull_light_3:0 "Soobrazitelnyi Class"
 SOV_ship_hull_light_3_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny class."
 #SOV_ship_hull_light_3b: "Ognevoy Class"
 SOV_ship_hull_light_4:0 "Skoryi Class"
 SOV_ship_hull_light_4_desc:0 "The Skoryi class (Project 30bis) was a further improvement on the Ognevoy class. The increase in size and displacement (2,500-3,100 tons) resulted in a more stable ship with an increased operational range. All ships were built after the War to a modular design that resulted in rapid construction and deployment times. Their armament was the same as that of the previous Ognevoy class, but the main guns were housed in twin turrets instead of single turrets."
 SOV_light_cruiser_1:0 "Krasniy Krym Class"
 SOV_light_cruiser_1_desc:0 "The Krasniy Krym class cruiser, originally the Svetlana class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_2:0 "Komsomolets Class"
 SOV_light_cruiser_2_desc:0 "The Komsomolets class light cruisers were series of hypothetical vessels. They were somewhat of a mix of older and new technologies. Using the incomplete hulls of the Svetlana and Admiral Nakhimov classes, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer caliber guns and adequate AA armament they were suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities to the Kirov class cruisers."
 SOV_light_cruiser_3:0 "Chapayev Class"
 SOV_light_cruiser_3_desc:0 "The Chapayev class (Project 68) cruisers were based on the Kirov class (Project 26) cruisers and authorized in the 1938-43 shipbuilding program. As the first true light cruisers of the Soviet navy, they carried a strong anti-surface and anti-air armament together with an adequate torpedo armament. Overall, these were good ships with a thick armor belt, high speed, a good operational range, and a displacement of 10,500 to 14,000 tons. Due to the war and the invasion of the German forces, many ships of the class were cancelled and the rest were finished after the hostilities ended."
 SOV_light_cruiser_4:0 "Sverdlov Class"
 SOV_light_cruiser_4_desc:0 "The Sverdlov class cruisers (Project 68bis) were the last gun cruisers of the Soviet Navy and were improved versions of the preceding Chapayev class. Compared to the Chapayevs, they had the same main armament, machinery and armor protection, but had increased fuel capacity for greater range, improved underwater protection, an increased anti-aircraft battery, and slightly better seaworthiness. They were designed for the roles of convoy hunting and capital ship escorts. Due to the advent of the missile age, many ships were cancelled or not finished."
 SOV_ship_hull_cruiser_1:0 "Krasniy Kavkaz Class "
 SOV_ship_hull_cruiser_1_desc:0 "The Krasnyi Kavkaz cruiser, originally the Admiral Nakhimov class light cruiser, was the half-sister of the Chervona Ukraina. Krasnyi Kavkaz was completed with a modified design that included larger-caliber 180mm guns and stronger AA armament. Because she was a rebuilt light cruiser, her armor was thinner compared to the heavy cruisers of other navies."
 SOV_ship_hull_cruiser_2:0 "Kirov Class "
 SOV_ship_hull_cruiser_2_desc:0 "The Kirov class (Project 26) cruisers were the Soviet Navy's first modern cruisers. The design was based on the Italian Raimondo Montecuccoli class light cruisers and was built as part of the 1933-1938 shipbuilding program. The ships displaced between 7,700 and 9,200 tons. They were armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provided good speed and an acceptable operational range, while the armor belt was thin compared to other heavy cruisers."
 #SOV_ship_hull_cruiser_2b: "Maxim Gorky Class"
 SOV_ship_hull_cruiser_3:0 "Project 22"
 SOV_ship_hull_cruiser_3_desc:0 "The Project 22 heavy cruisers were designed in the mid 1930's to counter similar vessels in neighboring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They were equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defense, and a larger scout plane force to find the enemy. Their main tasks would be to scout for enemy forces and convoy hunting. The cost of the ships and the allocation of resources to other needs resulted in the cancellation of the project."
 SOV_ship_hull_cruiser_4:0 "Project 66"
 SOV_ship_hull_cruiser_4_desc:0 "The Project 66 heavy cruisers were the Soviet Navy's last attempt to design and build a purely gun cruiser. Design studies started in 1943 and the final version emerged after the war. The vessels would feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement would be at least 26,500 tons. The advent of the missile age and the death of Josef Stalin caused the project to be terminated."
 SOV_battle_cruiser_1:0 "Borodino Class"
 SOV_battle_cruiser_1_desc:0 "The Borodino-class battlecruisers were class of four vessels authorized in 1914, just before WWI. They were based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of WWI and the Russian Revolution doomed these ships from ever being finished."
 SOV_battle_cruiser_2:0 "Kronshtadt Class"
 SOV_battle_cruiser_2_desc:0 "The Kronshtadt class (Project 69) battlecruisers were authorized in the 1938-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized heavy cruiser of 23,000 tons, but after information on German Scharnhorst battlecruisers arrived, the ships were redesigned to displace to 35,000 tons. As hostilities broke out between Germany and the Soviet Union, the ships construction was halted and eventually cancelled. Alternative plans called for finishing the incomplete hulls as aircraft carriers under Project 69AV."
 SOV_ship_hull_heavy_1:0 "Marat Class "
 SOV_ship_hull_heavy_1_desc:0 "The Marat class battleships (originally Gangut class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_ship_hull_heavy_2:0 "Project 21"
 SOV_ship_hull_heavy_2_desc:0 "The Project 21 battleships were designed in the mid 1930's to be part of Stalin's Ocean-Going Navy. They would be very similar to the British Nelson-class battleships. The ships would displace around 41,000 tons, would be armed with nine 406mm cannons in 3 triple turrets (all forward), and a secondary armament of twelve 152mm guns. Its good AA armament and thick armor provided a strong defense against air and surface targets. The project was eventually cancelled but part of its elements were used in the Sovetsky Soyuz-class (Project 23) battleships."
 SOV_ship_hull_heavy_3:0 "Lenin class"
 SOV_ship_hull_heavy_3_desc:0 "The Lenin-class battleship was a hypothetical design to match and counter the German Bismarck and U.S. South Dakota class battleships. Its nine 406mm cannons in 3 triple turrets would provide adequate firepower, while its 130mm AA guns, thick armor, and large engines would ensure its survival in battle."
 SOV_ship_hull_heavy_4:0 "Stalingrad Class"
 SOV_ship_hull_heavy_4_desc:0 "The Stalingrad class (Project 82) capital ships were intended to provide the Soviet navy with its primary firepower in the post WWII era. They were fast, well-armed, and well-armored vessels. Construction started after the war, but the death of Josif Stalin led to the cancellation of these ships, though there were projects to finish at least one as a modified design equipped with Soviet V-2 missiles."
 SOV_ship_hull_super_heavy_1:0 "Sovetsky Soyuz Class"
 SOV_ship_hull_super_heavy_1_desc:0 "The Sovetsky Soyuz-class (Project 23) was the last class of battleships built by the Soviet shipyards and were authorized in the 1938-43 shipbuilding program. Four ships were planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also had strong engines to accommodate their very thick belt armor. The outbreak of the war prevented these ships from being completed."
 SOV_SH_ship_hull_heavy_2:0 "Project 23bis"
 SOV_SH_ship_hull_heavy_2_desc:0 "The Project 23bis-class battleships were a modified and improved version of the previous Sovetsky Soyuz-class (Project 23). Compared to their predecessors, they carried four triple turrets of the same 406mm caliber cannons, thickened belt armor, a revised layout of secondary guns, and stronger AA armament."
 SOV_ship_hull_carrier_conversion_bb:0 "Ismail Class"
 SOV_ship_hull_carrier_conversion_bb_desc:0 "The Ismail class aircraft carrier was the direct conversion of the unfinished hull of her Borodino-class battlecruiser namesake. Due to the nature of conversion, the ship would have a thick armor belt and strong anti-surface and AA armament for her time. A moderately-sized air group would provide her fleet the necessary air cover. The project was not carried out due to costs and the state of the Soviet shipbuilding industry after the October Revolution."
 SOV_ship_hull_carrier_1:0 "Krasnyi Vozdukh"
 SOV_ship_hull_carrier_1_desc:0 "The Krasnyi Vozdukh-class aircraft carrier was a hypothetical design to provide the Soviet navy air projection over its fleets. They were similar in size to the British Ark Royal or Japanese Hiryu classes but carried additional secondary guns against surface targets and adequate AA guns for air cover. The increased armor results in a slightly reduced air group compared to these classes."
 SOV_ship_hull_carrier_2:0 "Project 71B"
 SOV_ship_hull_carrier_2_desc:0 "The Project 71B carriers were designed in the mid-to-late 1930's. They were planned to provide air cover for the new surface fleets Stalin ordered in his plan. Two ships were planned that would displace around 30,000 tons, have strong AA armament, good armor, and an adequate air group. The German invasion caused the cancellation of construction for these vessels."
 SOV_ship_hull_carrier_3:0 "Project 72"
 SOV_ship_hull_carrier_3_desc:0 "The Project 72 aircraft carriers were the improved versions of the previous Project 71 ships. Design studies finished in the early 1940's resulting in a larger ship with thinner armor. The extra space was used to install stronger AA armament and provide for the ability to carry a larger air group."
 ### USA - USA ###
 USA_ship_hull_submarine_1:0 "S Class "
 USA_ship_hull_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 #USA_ship_hull_submarine_1b: "Barracuda Class"
 USA_ship_hull_submarine_2:0 "Porpoise Class "
 USA_ship_hull_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 #USA_ship_hull_submarine_2b: "Salmon Class"
 USA_ship_hull_submarine_3:0 "Tambor Class"
 USA_ship_hull_submarine_3_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 #USA_ship_hull_submarine_3b: "Gato Class"
 USA_ship_hull_submarine_4:0 "Balao Class"
 USA_ship_hull_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 USA_ship_hull_light_1:0 "Clemson Class "
 USA_ship_hull_light_1_desc:0 "The Clemson Class destroyer continued with many design elements of its immediate predecessor, the Wickes Class. The Clemson had improved sea handling over the Wickes Class and was armed with 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 #USA_ship_hull_light_1b: "Farragut Class"
 USA_ship_hull_light_2:0 "Sims Class"
 USA_ship_hull_light_2_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 #USA_ship_hull_light_2b: "Benson & Gleaves Class"
 USA_ship_hull_light_3:0 "Fletcher Class"
 USA_ship_hull_light_3_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 USA_ship_hull_light_4:0 "Allen M Sumner Class"
 USA_ship_hull_light_4_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 USA_light_cruiser_1:0 "Omaha Class "
 USA_light_cruiser_1_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable class, the Omaha Class was armed with a formidable load out of 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 USA_light_cruiser_2:0 "Brooklyn Class"
 USA_light_cruiser_2_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 USA_light_cruiser_3:0 "Cleveland Class"
 USA_light_cruiser_3_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 12 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 USA_light_cruiser_4:0 "Fargo Class"
 USA_light_cruiser_4_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 USA_ship_hull_cruiser_1:0 "Pensacola Class "
 USA_ship_hull_cruiser_1_desc:0 "The Pensacola Class were designed under the restrictions of the Washington Naval Treaty, and sought to maximize firepower under the 8" gun restriction. It was armed with a formidable armament of 10 x 8"/55 guns. The hull armor was thin and the design was top heavy but capable. It formed the bulk of the US Navy's Heavy Cruiser force."
 #USA_ship_hull_cruiser_1b: "Portland Class"
 USA_ship_hull_cruiser_2:0 "Wichita Class "
 USA_ship_hull_cruiser_2_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8"55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "
 USA_ship_hull_cruiser_3:0 "Baltimore Class"
 USA_ship_hull_cruiser_3_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 USA_ship_hull_cruiser_4:0 "Oregon City Class"
 USA_ship_hull_cruiser_4_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City class light cruisers."
 USA_battle_cruiser_1:0 "Lexington Class"
 USA_battle_cruiser_1_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 USA_battle_cruiser_2:0 "Alaska Class"
 USA_battle_cruiser_2_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's "super cruisers." Designed to carry 12" guns and handle up to 10" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 USA_ship_hull_heavy_1:0 "New York Class "
 USA_ship_hull_heavy_1_desc:0 "The New York Class battleships were the first US Battleships to be armed with the 14"/45 caliber main guns. Numerous 5"/51 guns provided secondary armament and over 10" of armor."
 #USA_ship_hull_heavy_1b: "Pennsylvania Class"
 #USA_ship_hull_heavy_1c: "New Mexico Class"
 USA_ship_hull_heavy_2:0 "North Carolina Class"
 USA_ship_hull_heavy_2_desc:0 "The North Carolina Class was a challenging design and was the first battleship class built by the US Navy in 20 years. The US Navy required this class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 #USA_ship_hull_heavy_2b: "South Dakota Class"
 USA_ship_hull_heavy_3:0 "Iowa Class "
 USA_ship_hull_heavy_3_desc:0 "The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of "cruiser killer" in mind."
 USA_ship_hull_heavy_4:0 "Illinois Class"
 USA_ship_hull_heavy_4_desc:0 "The Illinois Class continued with the design and role defined by the Iowa Class. It maintained speed and armament over armor. The Illinois Class increased the number of 16"/50 caliber guns from 9 to 12 while it also improved boilers and machinery in order to provide more efficient high cruise speeds. Like the Montana Class, initial designs included four 4 6" guns dual turrets, but this was reverted to the dual purpose 5" twin turret emplacements to maximize AA capabilities."
 USA_ship_hull_carrier_conversion_bb:0 "Lexington Class "
 USA_ship_hull_carrier_conversion_bb_desc:0 "The Lexington Class carrier was born from the converted hulls of two Lexington Class battlecruisers in order to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent several years improving carrier operations."
 USA_ship_hull_carrier_1:0 "Ranger Class "
 USA_ship_hull_carrier_1_desc:0 "The Ranger Class was the first US Navy class designed as a carrier from the keel up. As part of a US Navy smaller carrier concept the class was much smaller than the previous Lexington Class, yet still retained the same air group compliment thanks to improvements on interior designs."
 #USA_ship_hull_carrier_1b: "Yorktown Class"
 #USA_ship_hull_carrier_1c: "Wasp Class"
 USA_ship_hull_carrier_2:0 "Essex Class"
 USA_ship_hull_carrier_2_desc:1 "With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large complement of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 USA_ship_hull_carrier_3:0 "Midway Class"
 USA_ship_hull_carrier_3_desc:0 "The Midway Class was the ultimate in US Navy carrier capability. Implementing an armored deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-class designation, CVB (Carrier Vessel Battle)."
 USA_ship_hull_super_heavy_1:0 "Virginia Class"
 USA_ship_hull_super_heavy_1_desc:0 "In 1920 the construction of the large South Dakota Class battleships fielding 12 x 16"/50 guns started. The class would have ushered in a new era in heavy battleship design but was cancelled in 1922 to conform to the Washington Naval Treaty. With the Treaty no longer in effect and the threat of a secret Japanese battleship project we can modernize the design, increase displacement to over 55,000 tons and up gun the design with 18"/50 caliber guns to create a new class of heavy battleship."
 USA_SH_ship_hull_heavy_2:0 "Montana Class"
  ### AST - AUSTRALIA ###
 AST_ship_hull_submarine_1:0 "L Class"
 AST_ship_hull_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 AST_ship_hull_submarine_2:0 "T Class"
 AST_ship_hull_submarine_2_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 AST_ship_hull_submarine_3:0 "U Class"
 AST_ship_hull_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class Undine, Umpire and Uproar."
 AST_ship_hull_submarine_4:0 "V Class"
 AST_ship_hull_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 AST_ship_hull_light_1:0 "Vendetta Class"
 AST_ship_hull_light_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes, which were transferred to the RAN to form the 'Scrap Iron Flotilla'. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 AST_ship_hull_light_2:0 "G/H/I Class"
 AST_ship_hull_light_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 #AST_ship_hull_light_2b: "Arunta Class"
 AST_ship_hull_light_3:0 "Nizam Class"
 AST_ship_hull_light_3_desc:0 "The Nizam class was the designation of the J, K, and N class destroyers transferred from the RN. They were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 AST_ship_hull_light_4:0 "Battle Class"
 AST_ship_hull_light_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."
 #AST_ship_hull_light_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "C Class"
 AST_light_cruiser_1_desc:2 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load. They saw extensive use during WWI and participated in many surface actions. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "Southampton Class"
 AST_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 AST_light_cruiser_3:0 "Crown Colony Class"
 AST_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 AST_light_cruiser_4:0 "Minotaur Class"
 AST_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 AST_ship_hull_cruiser_1:0 "Hawkins Class"
 AST_ship_hull_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 #AST_ship_hull_cruiser_1b: "Canberra Class"
 AST_ship_hull_cruiser_2:0 "Surrey Class"
 AST_ship_hull_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 AST_ship_hull_cruiser_3:0 "Admiral Class"
 AST_ship_hull_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 AST_ship_hull_cruiser_4:0 "Churchill Design"
 AST_ship_hull_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 AST_battle_cruiser_1:0 "Renown Class"
 AST_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 AST_battle_cruiser_2:0 "Princess Royal Class"
 AST_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy with quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 AST_ship_hull_heavy_1:1 "Revenge Class"
 AST_ship_hull_heavy_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 AST_ship_hull_heavy_2:0 "King George V Class"
 AST_ship_hull_heavy_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 AST_ship_hull_heavy_3:0 "Lion Class"
 AST_ship_hull_heavy_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armor and more powerful engines."
 AST_ship_hull_heavy_4:0 "Vanguard Class"
 AST_ship_hull_heavy_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 AST_ship_hull_super_heavy_1:0 "Centurion Class"
 AST_ship_hull_super_heavy_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 AST_SH_ship_hull_heavy_2:0 "Lion II Class"
 AST_SH_ship_hull_heavy_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 AST_ship_hull_carrier_conversion_bb:0 "Courageous Class"
 AST_ship_hull_carrier_conversion_bb_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 AST_ship_hull_carrier_1:0 "Ark Royal Class"
 AST_ship_hull_carrier_1_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 AST_ship_hull_carrier_2:0 "Illustrious Class"
 AST_ship_hull_carrier_2_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 AST_ship_hull_carrier_3:0 "Implacable Class"
 AST_ship_hull_carrier_3_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_ship_hull_submarine_1:0 "Humaytá Class"
 BRA_ship_hull_submarine_1_desc:0 "The Brazilian submarine Humaytá was ordered from Italy and delivered in the late 1920s. It was designed as a modified Balilla-class, which was designed as a deep-sea diver. It displaced nearly 1,400 tons and was armed with six 533mm torpedo tubes. "
 BRA_ship_hull_submarine_2:0 "Tupy Class"
 BRA_ship_hull_submarine_2_desc:0 "The Tupy class was a class of Brazilian submarines built by Italy in the mid-1930s. They were smaller submarines, displacing just over 600 tons, and was armed with six 533mm torpedoes."
 BRA_ship_hull_light_1:0 "Marnhão Class"
 BRA_ship_hull_light_1_desc:0 "The Marnhão was a British-built K-class destroyer that was sold to Brazil in 1922. The ship displaced just over 930 tons and was armed with four 4 in. guns."
 BRA_ship_hull_light_2:0 "Juruena Class"
 BRA_ship_hull_light_2_desc:0 "The Juruena-class destroyers were a series of six H-class destroyers ordered by Brazil from the U.K. in the late 1930s. The ships were never delivered, however, as the British requisitioned them once war broke out in 1939. They displaced over 1,300 tons, had good speed, and were armed with three QF 4.7 in. Mk IX cannon as their main guns, as well as eight 533mm torpedo tubes."
 BRA_ship_hull_light_3:0 "Marcílio Dias Class"
 BRA_ship_hull_light_3_desc:0 "The Marcílio Dias-class destroyers (sometimes referred to as M class, or Greenhalgh class) were three ships of the Brazilian Navy that were commissioned in 1943. They were based on the U.S. Mahan-class destroyers and were the first sizable ships built in Brazil. They displaced 1,500 tons and were armed with five 5 in./38 cal main guns."
 BRA_ship_hull_light_4:0 "Acre Class"
 BRA_ship_hull_light_4_desc:0 "The Acre-class (sometimes referred to as the Amazonas class) represents six destroyers built for the Brazilian Navy. None were completed before the end of the war. The ships were built in Brazil using a modified British design and some U.S. equipment to replace the six Juruena-class destroyers requisitioned by Britain at the start of the war."
 BRA_light_cruiser_1:0 "Bahia Class"
 BRA_light_cruiser_1_desc:0 "The Bahia class was a class of two British-built scout cruisers built for Brazil and delivered in 1910. The ships were heavily refit and modernized in the 1920s but were still a relatively obsolete design by the start of World War II. During the war, the cruisers primarily performed convoy escort duties."
 BRA_ship_hull_heavy_1:0 "Minas Gerais Class"
 BRA_ship_hull_heavy_1_desc:0 "The Minas Gerais was a class of two dreadnought battleships built by the U.K. for Brazil in the early 1900s. They were active during World War II but far too obsolete for any serious duty, instead being used as coastal defense ships along the Brazilian coast."
