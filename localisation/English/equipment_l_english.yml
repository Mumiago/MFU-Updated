IRE_medium_tank_aa_equipment_1944:0 "20mm Quad AA Tank Skink Mk I"
IRE_medium_tank_aa_equipment_1944_short:0 "Skink"
IRE_medium_tank_aa_equipment_1944_desc:0 "Developed by the Canadian army in a response to the threat of enemy close air support. The Skink, based on the locally available - but obsolete - Grizzly chassis, had four 20 mm Polsten autocannons which could fire 650 rounds per minute. It was a rare, but welcome addition to allied divisions."
############### IRE Heavy Tanks
IRE_heavy_tank_equipment_1937:0 "Infantry Tank Mk I (A11) Matilda I"
IRE_heavy_tank_equipment_1937_short:0 "Matilda I"
IRE_heavy_tank_equipment_1937_desc:0 "The Matilda I is a cheap, but heavily armoured stop gap infantry tank. The 2 man tank is armed only with a 50 caliber machine gun, which is suffiencent for infantry support roles."
