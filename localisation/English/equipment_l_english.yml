CAN_heavy_tank_equipment_1939_desc:0 "The Matilda Senior weighes around 27 long tons, more than twice as much as its predecessor, and is armed with an Ordnance QF 2-pounder tank gun in a three-man turret. The armour protection is generally superb, with 78mm in the front section, and 75mm on the turret all around. The tank is powered by two AEC 6-cylinder bus engines linked to a single shaft, which combined with the armour of the tank contributes to the rather leisurely pace of its movements."
CAN_heavy_tank_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk III"
CAN_heavy_tank_equipment_1941_short:0 "Churchill Mk III"
CAN_heavy_tank_equipment_1941_desc:0 "The first major set of modifications to our Heavy infantry tank. The new turret is welded and houses a 6 pdr gun. It has a coaxial Besa machine gun, another one replacing the former hull howitzer. Many upgrades to the engine, transmission and protection are made, including the “catwalk” above the upper tracks."
CAN_heavy_tank_equipment_1943:0 "Infantry Tank Mk IV (A22F) Churchill Mk VII"
CAN_heavy_tank_equipment_1943_short:0 "Churchill Mk VII"
CAN_heavy_tank_equipment_1943_desc:0 "The later models of the Churchill - designated A22F - use the more powerful 75mm gun, are wider, and carry significantly more armour than their predecessors, however the lack of engine upgrade limits the mobility severely. "
CAN_heavy_tank_equipment_1945:0 "(A41) Centurion"
CAN_heavy_tank_equipment_1945_short:0 "Centurion"
CAN_heavy_tank_equipment_1945_desc:0 "The Centurion - introduced at the end of the war - was the primary British main battle tank for nearly two decades, replacing the old cruisers and infantry tanks. The tank combined mobility, armour, and firepower more effectively than any British design previously and was exported around the world."
############### CAN Heavy Tank Artillery
CAN_heavy_tank_artillery_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II CS"
CAN_heavy_tank_artillery_equipment_1939_short:0 "Matilda II CS"
CAN_heavy_tank_artillery_equipment_1939_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
CAN_heavy_tank_artillery_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk V CS"
CAN_heavy_tank_artillery_equipment_1941_short:0 "Churchill Mk V CS"
CAN_heavy_tank_artillery_equipment_1941_desc:0 "The increased weight of the Churchill chassis allowed armoured divisions to upgrade their CS tanks with the more powerful 95 mm howitzer. The gun used one piece ammunition with an 11 kg projectile, giving it a respectable rate of fire and tremendous damage potential against fixed targets."
CAN_heavy_tank_artillery_equipment_1943:0 "Churchill Assault Vehicle Royal Engineers"
CAN_heavy_tank_artillery_equipment_1943_short:0 "Churchill AVRE"
CAN_heavy_tank_artillery_equipment_1943_desc:0 "With the increasing availability of old Churchill Mk IV hulls, the Royal Engineers were tasked with creating a variant suitable for demolitions. Equipped with a 290 mm Petard mortar, firing a charge nicknamed the 'flying dustbin' the AVRE was particularly effective against hardened emplacements."
############### CAN Heavy TD
CAN_heavy_tank_destroyer_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II 6-Pdr"
CAN_heavy_tank_destroyer_equipment_1939_short:0 "Matilda II 6-Pdr"
CAN_heavy_tank_destroyer_equipment_1939_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
CAN_heavy_tank_destroyer_equipment_1941:0 "Infantry Tank Mk IV (A22D) Churchill Gun Carrier Mk I"
CAN_heavy_tank_destroyer_equipment_1941_short:0 "Churchill Gun Carrier" 
CAN_heavy_tank_destroyer_equipment_1941_desc:0 "Fitted with the aged, yet powerful 3 inch 76 mm cannon the Churchill Gun Carrier was capable of penetrating most tanks of the day. The turret and forward hull were replaced with a fixed casemate, and the bow machine gun emplacement was also removed. Only a handful of Gun Carriers were ever produced."
CAN_heavy_tank_destroyer_equipment_1943:0 "Tortoise Heavy Assault Tank (A39)"
CAN_heavy_tank_destroyer_equipment_1943_short:0 "Tortoise" 
CAN_heavy_tank_destroyer_equipment_1943_desc:0 "Originally developed for the task of clearing heavily fortified areas such as the Siegfried Line, the Tortoise favoured armour protection over mobility. Equipped with the QF 32 pdr 90mm gun, it could deal with almost any armoured threat, though its Rolls-Royce Meteor engine struggled with its weight."
############### IRE Light Tanks
IRE_light_tank_equipment_1934:0 "Vickers Light Tank Mk III (A3)"
IRE_light_tank_equipment_1934_short:0 "Light Mk III"
IRE_light_tank_equipment_1934_desc:0 "The first dedicated Light Tanks built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. The Mk III used Horstmann coil suspension, had a Henry Meadows engine, and an electrically actuated turret. It was relatively easy to build and repair in the field, and was popular with the crews."
IRE_light_tank_equipment_1936:0 "Vickers Light Tank Mk IV (A4)"
IRE_light_tank_equipment_1936_short:0 "Light Mk IV"
IRE_light_tank_equipment_1936_desc:0 "Equipped with a Vickers 7.7 mm machine gun, the Mk IV was the definitive early British light tank. Mk IVs served throughout the Commonwealth but quickly became outdated as new designs became available. The Mk IV retained much of the mechanics of the Mk III, but respaced the wheels - removing the idler altogether."
IRE_light_tank_equipment_1938:0 "Vickers Light Tank Mk V (A5)"
IRE_light_tank_equipment_1938_short:0 "Light Mk V"
IRE_light_tank_equipment_1938_desc:0 "The first Commonwealth three-man Light Tank in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
IRE_light_tank_equipment_1940:0 "Vickers Light Tank Mk VI (A6)"
IRE_light_tank_equipment_1940_short:0 "Light Mk VI"
IRE_light_tank_equipment_1940_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
IRE_light_tank_equipment_1942:0 "Light Tank Mk VII (A17) Tetrarch"
IRE_light_tank_equipment_1942_short:0 "Tetrarch"
IRE_light_tank_equipment_1942_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
############### IRE Light Tank Artillery
IRE_light_tank_artillery_equipment_1938:0 "Vickers Light Tank Mk V (A5) CS"
IRE_light_tank_artillery_equipment_1938_short:0 "Light Mk V CS"
IRE_light_tank_artillery_equipment_1938_desc:0 "Recognising the need for close support tanks within their light divisions, commonwealth armour designers equipped the popular Vickers Mk V with the reliable 94 mm L15 howitzer. The weapon fired smoke and high explosive rounds which were effective against dug in targets, although performance suffered."
IRE_light_tank_artillery_equipment_1940:0 "Vickers Light Tank Mk VI (A5) CS"
IRE_light_tank_artillery_equipment_1940_short:0 "Light Mk VI CS"
IRE_light_tank_artillery_equipment_1940_desc:0 "A further developement of the earlier Mk V CS, the Mk VI had greatly enhanced performance and was a more effective fighting vehicle. The enlarged turret, and new radios enabled the crew to operate the 94mm howitzer more efficiently while coordinating with the rest of their squadron."
IRE_light_tank_artillery_equipment_1942:0 "Light Tank Mk VII (A17) Tetrarch CS"
IRE_light_tank_artillery_equipment_1942_short:0 "Tetrarch CS"
