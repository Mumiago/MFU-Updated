ITA_light_tank_equipment_1934_short:0 "L5/36"
ITA_light_tank_equipment_1934_desc:0 "A locally modernized and overhauled variant of the venerable Renault FT."
ITA_light_tank_equipment_1936:0 "Carro Veloce L3/33"
ITA_light_tank_equipment_1936_short:0 "L3/33"
ITA_light_tank_equipment_1936_desc:0 "The CV-33 was the first locally truly mass-produced tank in service in the Royal Italian army. 1200 were ultimately built by FIAT in Turin and the Ansaldo Company of Genoa until 1935. The Carro Veloce Modello 33 was slightly lengthened, widened and had a better engine, the petrol six-cylinder watercooled FIAT-SPA CV3, capable of delivering 43 horsepower. The suspension and tracks were almost untouched, but the armor was slightly increased to 14 mm for the frontal part and sides, and the overall weight jumped to 3.2 tons, while speed slightly decreased."
