NZL_pack_artillery_equipment_3:0 "BL 2.95-inch Pack Howitzer"
NZL_pack_artillery_equipment_3_short:0 "BL 2.95-inch Howitzer"
NZL_pack_artillery_equipment_3_desc:0 "An US M3 75mm pack howitzer adopted for our service."
POL_pack_artillery_equipment_1:0 "65 mm Armata wz. 1906"
POL_pack_artillery_equipment_1_short:0 "65 mm wz. 1906"
POL_pack_artillery_equipment_1_desc:0 "A French mountain gun which was one of the first soft-recoil guns in service. The carriage of the Mle 1906 is hinged and could be broken down into four mule loads for transport. By 1930s, the weapon is generally used as an infantry support gun."
POL_pack_artillery_equipment_2:0 "Ordnance QF 3.7-inch Mountain Howitzer"
POL_pack_artillery_equipment_2_short:0 "QF 3.7-inch Howitzer"
