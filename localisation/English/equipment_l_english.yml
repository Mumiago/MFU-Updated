 ##################### French Heavy Artillery

 FRA_heavy_artillery_equipment_1:0 "Canon de 155 C modèle 1917 Schneider"
 FRA_heavy_artillery_equipment_1_short:0 "155mm C mle 1917"
 FRA_heavy_artillery_equipment_1_desc:0 "A venerable design, the gun is is essentially a M1915 howitzer fitted with a different breech to use bagged propellant rather than cartridge cases to combat the brass shortage in the Great War."
 FRA_heavy_artillery_equipment_2:0 "Canon de 155mm modèle 1940"
 FRA_heavy_artillery_equipment_2_short:0 "155mm mle 1940"
 FRA_heavy_artillery_equipment_2_desc:0 "A modern heavy howitzer to replace the Great War era mle 1917 and -15 guns. A throughly standard design in the french artillery construction tradition, it is of lighter build than the foreign equivalents with less range, but benefits from increased mobility.""
 FRA_heavy_artillery_equipment_3:0 "Canon de 155 GPF-T"
 FRA_heavy_artillery_equipment_3_short:0 "155mm GPF-T"
 FRA_heavy_artillery_equipment_3_desc:0 "A new carriage for the already ageing 155mm GPF cannon designed by Captain Touzard. It improves the mobility but also reduces the preparation time. The GPF-T is heavier (13.7 tonnes (13.5 long tons; 15.1 short tons)) but can  be towed at a speed up to 36 kilometres per hour"

 ##################### Japanese Medium Artillery
 JAP_heavy_artillery_equipment_1:0 "Type 4 149mm Howitzer"
 JAP_heavy_artillery_equipment_1_short:0 "Type 4 149mm"
 JAP_heavy_artillery_equipment_1_desc:0 "The Type 4 designation was given to this gun as it was accepted in the 4th year of Emperor Taishō's reign (1915). The Type 4 was notable as the first Japanese artillery piece to use a hydro-pneumatic recoil system. It has a vertical sliding breech block and a box type trail. It can be moved short distances as one load, but needed to be broken down into two loads for longer distances."
 JAP_heavy_artillery_equipment_3:0 "Type 96 149mm Cannon"
 JAP_heavy_artillery_equipment_3_short:0 "Type 96C 149mm"
 JAP_heavy_artillery_equipment_3_desc:0 "The Type 96 is a development from the earlier Type 89 15 cm cannon but with a longer barrel and a heavier carriage. As a result, it attains much improved range over type 89, the earlier guns primary downfall. Due to the heavy weight of the gun, mobility is a concern. "
 JAP_heavy_artillery_equipment_2:0 "Type 96 149mm Howitzer"
 JAP_heavy_artillery_equipment_2_short:0 "Type 96 149mm"
 JAP_heavy_artillery_equipment_2_desc:0 "The Type 96 15 cm howitzer is a modern, well designed and effective weapon. Mounted on sturdy, rubber-shod, wooden wheels, the weapon is normally tractor drawn. One of its outstanding characteristics is its extreme elevation capability of 65 degrees."

 MAN_heavy_artillery_equipment_1:0 "Type 4 149.1mm Howitzer"
 MAN_heavy_artillery_equipment_1_short:0 "Type 4 149.1mm"
 MAN_heavy_artillery_equipment_1_desc:0 "The Type 4 designation was given to this gun as it was accepted in the 4th year of Emperor Taishō's reign (1915). The Type 4 was notable as the first Japanese artillery piece to use a hydro-pneumatic recoil system. It has a vertical sliding breech block and a box type trail. It can be moved short distances as one load, but needed to be broken down into two loads for longer distances."
