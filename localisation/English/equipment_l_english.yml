############### USA Heavy Fighters
USA_heavy_fighter_equipment_1936:0 "Bell YFM-1 Airacuda"
USA_heavy_fighter_equipment_1936_short:0 "YFM-1"
USA_heavy_fighter_equipment_1936_desc:0 "Created by Bell to intercept enemy bombers at distances beyond the range of single-seat fighter interceptors, the YFM-1 (Y, service test; F, fighter; M, multiplace) was an innovative design incorporating many features never before seen in a military aircraft, as well as several never seen again. Using a streamlined, "futuristic" design, the Bell Airacuda appeared to be "unlike any other fighters up to that time.""
USA_heavy_fighter_equipment_1938:0 "Lockheed P-38E Lightning"
USA_heavy_fighter_equipment_1938_short:0 "P-38"
USA_heavy_fighter_equipment_1938_desc:0 "The P-38 has a distinctive layout: twin booms and a central nacelle containing the cockpit and armament. Allied propaganda claimed it had been nicknamed the fork-tailed by the Luftwaffe and "two planes, one pilot" by the Japanese. Unusually for a fighter of this time, it was equiped with turbo-superchargers, which provided the P-38 with good high-altitude performance, making it one of the earliest Allied fighters capable of performing well at high altitudes."
USA_heavy_fighter_equipment_1940:0 "Lockheed P-38J Lightning"
USA_heavy_fighter_equipment_1940_short:0 "P-38J"
USA_heavy_fighter_equipment_1940_desc:0 "The turbo-supercharger intercooler system on previous variants had been housed in the leading edges of the wings and had proven vulnerable to combat damage and could burst if the wrong series of controls were mistakenly activated. In the P-38J series, the streamlined engine nacelles of previous Lightnings were changed to fit the intercooler radiator between the oil coolers, forming a "chin" that visually distinguished the J model from its predecessors. While the P-38J used the same V-1710-89/91 engines as the H model, the new core-type intercooler more efficiently lowered intake manifold temperatures and permitted a substantial increase in rated power."
USA_heavy_fighter_equipment_1942:0 "Northrop P-61C Black Widow"
USA_heavy_fighter_equipment_1942_short:0 "P-61C"
USA_heavy_fighter_equipment_1942_desc:0 "The P-61 Black Widow was an all-metal, twin-engine, twin-boom design. It was used as a night figher and is the first aircraft designed to use radar."
USA_heavy_fighter_equipment_1944:0 "P-67 Moonbat"
USA_heavy_fighter_equipment_1944_short:0 "P-67"
USA_heavy_fighter_equipment_1944_desc:0 "An ansver to proposal R-40c for high-speed, long-range, high-altitude interceptor intended to destroy enemy bombers. The design utilized laminar airfoil sections throughout, was powered by two Continental XIV-1430-1 inverted V-12 engines and was extremely heavily armed with six 37mm m4 cannons."
