################# German Anti Tank guns
GER_anti_tank_equipment_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."
GER_anti_tank_equipment_1:0 "3.7cm Panzerabwehrkanone 35/36"
GER_anti_tank_equipment_1_short:0 "3.7cm PaK 35/36"
GER_anti_tank_equipment_1_desc:0 "A design of a horse-drawn, 3.7 cm anti-tank gun (designated 3.7 cm Pak L/45) by Rheinmetall commenced in 1924 and the first guns were issued in 1928. By the early 1930s, it was apparent that horse-drawn artillery was obsolescent, and the gun was modified for motorized transport by substituting magnesium-alloy wheels and pneumatic tires for the original spoked wooden wheels, allowing it to be towed at highway speeds. Re-designated the 3.7 cm Pak 35/36, it began to replace the 3.7 cm Pak L/45 in 1934."
GER_anti_tank_equipment_2:0 "5cm Panzerabwehrkanone 38"
GER_anti_tank_equipment_2_short:0 "5cm PaK 38"
GER_anti_tank_equipment_2_desc:0 "The Pak 38 is a longer barrel development of the failed 5 cm Pak 37 developed by Rheinmetall-Borsig."
GER_anti_tank_equipment_3:0 "7.5cm Panzerabwehrkanone 40"
GER_anti_tank_equipment_3_short:0 "7.5cm PaK 40"
GER_anti_tank_equipment_3_desc:0 "Contracts were placed with Krupp and Rheinmetall to develop what is essentially a 7.5 cm version of the Pak 38 after reports reached Berlin about new, heavier allied armour being deployed. However, whilst the Pak 38 makes extensive use of light alloys to reduce overall gun weight, these are now earmarked for the Luftwaffe. As a result, the Pak 40 uses steel throughout its construction and is proportionally heavier than the 5 cm model. To simplify production, the Pak 38's curved gun shield was also replaced by one using three flat plates"
GER_anti_tank_equipment_4:0 "8.8cm Panzerabwehrkanone 43"
GER_anti_tank_equipment_4_short:0 "8.8cm PaK 43"
GER_anti_tank_equipment_4_desc:0 "The Pak 43 is the most powerful anti-tank gun of the Wehrmacht to see service yet. The improved 8.8 cm gun is fitted with a semi-automatic vertical breech mechanism that greatly reduced recoil. It has a very flat trajectory out to 1km, making it easier for the gunner to hit targets at longer ranges as fewer corrections in elevation are needed."
################# UK Anti Tank guns
ENG_anti_tank_equipment_1:0 "Ordnance QF 2-pounder"
ENG_anti_tank_equipment_1_short:0 "QF 2-pounder"
ENG_anti_tank_equipment_1_desc:0 "The 2-pounder was developed as both a tank weapon and an anti-tank gug for reasons of economy and standardization. The carriage had an innovative three-legged construction. In the travelling position, one of the legs was used as a towing trail, and the other two were folded. The unusual construction gives the gun good stability and a traverse of 360 degrees, allowing it to quickly engage moving vehicles from any approach, at the cost of increased weight."
ENG_anti_tank_equipment_2:0 "Ordnance QF 6-pounder"
ENG_anti_tank_equipment_2_short:0 "QF 6-pounder"
ENG_anti_tank_equipment_2_desc:0 "Limitations of the existing 2-pounders were apparent even as the gun entered service. This led to development of a new gun with a calibre of 57 mm. Guns of this calibre have been employed by the Royal Navy from the late 19th century onwards and manufacturing equipment is available. Unlike the 2-pounder, the new gun is mounted on a conventional two-wheeled split trail carriage."
ENG_anti_tank_equipment_3:0 "Ordnance QF 8-pounder"
ENG_anti_tank_equipment_3_short:0 "QF 8-pounder"
ENG_anti_tank_equipment_3_desc:0 "Although the 6-pounder with modern ammunition remains still somewhat relevant, a heavier replacement design is in order. The aim was is produce a gun with the same general dimensions and weight as the 6-pounder but with improved performance. However the 8-pounder of 59 calibre length proves to be a way heavier gun, requiring it to be mounted on a new carriage."
ENG_anti_tank_equipment_4:0 "Ordnance QF 17-pounder "
ENG_anti_tank_equipment_4_short:0 "QF 17-pounder"
ENG_anti_tank_equipment_4_desc:0 "According to the requirements, the would be 17-pounder has to penetrate 120-150 mm of armour at 730 meters. The gun matches these requirements and more, with a realatively small caliber of 76.2mm compared to for example the German 8.8 of simmilarish performance. However the weight of this gun at over 2 and half tons makes manhandling of the weapon almost impossible at rough terrain, and a heavier prime mover is needed."
################# ITA Anti Tank guns 
ITA_anti_tank_equipment_1:0 "Fucile Anticarro S-18/1100"
ITA_anti_tank_equipment_1_short:0 "S-18/1100"
ITA_anti_tank_equipment_1_desc:0 "The S-18/1100 started life as a selective fire variant of the earlier S-18/1000 anti-tank rifle. As a result of its powerful ammunition, the gun has tremendous recoil for its size. Also, its length and weight make portability difficult, so a two-wheeled split-trail carriage is provided, making it more of a light anti-tank gun than a rifle. Once towed into position the gun can be fired from the carriage or dismounted and fired from a bipod"
ITA_anti_tank_equipment_2:0 "Cannone da 47/40"
ITA_anti_tank_equipment_2_short:0 "Cannone da 47/40"
ITA_anti_tank_equipment_2_desc:0 "The 47/40 is primarily an anti-tank gun but is also used as a close support weapon. The /40 variant has a longer barrel and more propellant, greatly increased the armour penetration capability. Its major drawbacks are the inadequacy of the gun to be towed by truck, and the lack of a gun shield."
ITA_anti_tank_equipment_3:0 "Cannone Controcarro da 75/52"
ITA_anti_tank_equipment_3_short:0 "Cannone da 75/32"
ITA_anti_tank_equipment_3_desc:0 "The Cannone da 75/32 is an further evolution of the Cannone da 75/32 modello 37 with a new gun closely based on the Cannone da 75/46 C.A.'s design, on a reinforced carriage of the proven field gun. The end result is a dedicated anti-tank gun with comparable performance to the Pak 40."
ITA_anti_tank_equipment_4:0 "Cannone Controcarro da 90/60"
ITA_anti_tank_equipment_4_short:0 "Cannone da 90/60"
ITA_anti_tank_equipment_4_desc:0 "With the excelent results attained against allied armor by the 90/53 AA gun it was decided to produce a propper anti-tank gun utilizing the same caliber and breech, with an even longer barrel and a new split trail carriage. The end result could compete favourable with even the famed long 88."
################# AST Anti Tank guns
AST_anti_tank_equipment_1:0 "Ordnance QF 2-pounder"
AST_anti_tank_equipment_1_short:0 "QF 2-pounder"
AST_anti_tank_equipment_1_desc:0 "The 2-pounder was developed as both a tank weapon and an anti-tank gug for reasons of economy and standardization. The carriage had an innovative three-legged construction. In the travelling position, one of the legs was used as a towing trail, and the other two were folded. The unusual construction gives the gun good stability and a traverse of 360 degrees, allowing it to quickly ASTage moving vehicles from any approach, at the cost of increased weight."
AST_anti_tank_equipment_2:0 "Ordnance QF 6-pounder"
AST_anti_tank_equipment_2_short:0 "QF 6-pounder"
AST_anti_tank_equipment_2_desc:0 "Limitations of the existing 2-pounders were apparent even as the gun entered service. This led to development of a new gun with a calibre of 57 mm. Guns of this calibre have been employed by the Royal Navy from the late 19th century onwards and manufacturing equipment is available. Unlike the 2-pounder, the new gun is mounted on a conventional two-wheeled split trail carriage."
AST_anti_tank_equipment_3:0 "Ordnance QF 8-pounder"
AST_anti_tank_equipment_3_short:0 "QF 8-pounder"
AST_anti_tank_equipment_3_desc:0 "Although the 6-pounder with modern ammunition remains still somewhat relevant, a heavier replacement design is in order. The aim was is produce a gun with the same general dimensions and weight as the 6-pounder but with improved performance. However the 8-pounder of 59 calibre length proves to be a way heavier gun, requiring it to be mounted on a new carriage."
AST_anti_tank_equipment_4:0 "Ordnance QF 17-pounder "
AST_anti_tank_equipment_4_short:0 "QF 17-pounder"
AST_anti_tank_equipment_4_desc:0 "According to the requirements, the would be 17-pounder has to penetrate 120-150 mm of armour at 730 meters. The gun matches these requirements and more, with a realatively small caliber of 76.2mm compared to for example the German 8.8 of simmilarish performance. However the weight of this gun at over 2 and half tons makes manhandling of the weapon almost impossible at rough terrain, and a heavier prime mover is needed."
