 SLO_heavy_artillery_equipment_1:0 "15cm hrubá houfnice vz.14"
 SLO_heavy_artillery_equipment_1_short:0 "15cm vz.14"
 SLO_heavy_artillery_equipment_1_desc:0 "The Škoda 15 cm M 14 was developed and built at the Škoda works in Pilsen. Like other guns of the time it has two crew seats mounted on the gun shield. It breaks down into two loads for transport. The M 14 was modified to improve elevation and range as well as to strengthen the carriage as the M 14/16."
 SLO_heavy_artillery_equipment_2:0 "15cm hrubá houfnice vz.37"
 SLO_heavy_artillery_equipment_2_desc:0 "The K series was an entirely new design by the Škoda Works company. In Czech service it received the designation 15 cm hrubá houfnice vzor 37 and had just begun production when Czechoslovakia capitulated to Germany"
