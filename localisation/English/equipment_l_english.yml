 ############### USA Light Tanks
 USA_light_tank_equipment_1934:0 "M1 Combat Car"
 USA_light_tank_equipment_1934_short:0 "M1"
 USA_light_tank_equipment_1934_desc:0 "In 1933, Douglas MacArthur, then the Chief of Staff of the United States Army, ordered the development of armored vehicles. The term "combat car" was derived from a federal act of 1920 forbidding the cavalry from having "tanks". His specifications asked for a fast, maneuverable machine with firepower to fulfill traditional cavalry missions, such as reconnaissance and raids behind enemy lines, as well as rapid fire support for the infantry."
 USA_light_tank_equipment_1936:0 "M2 Light Tank"
 USA_light_tank_equipment_1936_short:0 "M2"
 USA_light_tank_equipment_1936_desc:0 "The M2 had a one-man turret equipped with a cal.50 and a coaxial 7.62 mm Browning M1919, with another placed in the hull, on a ball mount operated by the co-driver. The hull general design, turret, tracks, VVSS suspension design with a front drive sprocket and rear idler, at well as the two bogies with vertical coil springs and two return roller in between, were identical to the M1 suspension, in order to save time and be cost-effective. The engine also was the same, a compact but tall aviation radial Continental W-670"
 USA_light_tank_equipment_1938:0 "M3 Stuart"
 USA_light_tank_equipment_1938_short:0 "M3 Stuart"
 USA_light_tank_equipment_1938_desc:0 "The M3 Stuart main armament is the 37mm Gun M6, it's secondary armament are three .30 call Browning M1919A4 machine guns."
 USA_light_tank_equipment_1940:0 "M5 Stuart"
 USA_light_tank_equipment_1940_short:0 "M5 Stuart"
 USA_light_tank_equipment_1940_desc:0 "The M5 Stuart featured a redesigned hull with a raised rear deck over the engine compartment, sloped glacis plate and driver's hatches moved to the top. It's armament is the same as the M3 Stuart which is a 37mm gun M6."
 USA_light_tank_equipment_1942:0 "M24 Chaffee"
 USA_light_tank_equipment_1942_short:0 "M24 Chaffee"
 USA_light_tank_equipment_1942_desc:0 "The M24 Chaffee was intended to replace the ageing and obsolete Light Tank M5. For the tank a new lightweight 75 mm gun was developed, a derivative of the gun used in the B-25H Mitchell bomber. The gun had the same ballistics as the 75 mm M3 in use by American tanks but used a thinly walled barrel and different recoil mechanism. The design featured 16 in tracks and torsion bar suspension, similar to the slightly earlier M18 Hellcat tank destroyer."
 
 ############### USA Medium Tanks
 USA_medium_tank_equipment_1939:0 "M3 Lee"
 USA_medium_tank_equipment_1939_short:0 "M3 Lee"
 USA_medium_tank_equipment_1939_desc:0 "The M3 Lee has a main armament of a 75mm Gun M2/M3 in the Hull and a 37mm Gun M5/M6 in the turret. As a relatively stop-gap design it fares decently for now, but it will age quickly. The M3 Lee is the medium tank counter part of the M3 Stuart."
 USA_medium_tank_equipment_1941:0 "M4A1 Sherman"
 USA_medium_tank_equipment_1941_short:0 "M4A1 Sherman"
 USA_medium_tank_equipment_1941_desc:0 "The M4 Sherman is an evolution from the M3 Medium Tank, retaining much of it's mechanical design, but puts the main 75 mm gun in a fully traversing turret, making it the tank our army desired from the start."
 USA_medium_tank_equipment_1943:0 "M4A3E8 "Easy Eight""
 USA_medium_tank_equipment_1943_short:0 "M4A3E8"
 USA_medium_tank_equipment_1943_desc:0 "The M4A3E8 has the same engine as the M4A3 but is upgraded with widetrack Horizontal Volute Spring Suspension (HVSS), fitted with the stabilized 76mm High Velocity cannon."
 USA_medium_tank_equipment_1945:0 "M27 Medium Tank"
 USA_medium_tank_equipment_1945_short:0 "M27"
 USA_medium_tank_equipment_1945_desc:0 "The Medium Tank M27 is the culmination of the T20 project to replace the M4 Sherman. Faster, with smaller dimmensions, and most importantly armed with the highly potent 76mm cannon able to pierce any enemy armour with apcr ammunition, and armoured to match."

  ############### USA Heavy Tanks
 USA_ARMOUR_TITLE_HEAVY:0 "Heavy\nTanks"
 USA_heavy_tank_equipment_1939:0 "M6 Heavy Tank"
 USA_heavy_tank_equipment_1939_short:0 "M6"
 USA_heavy_tank_equipment_1939_desc:0 "The M6 is a breakthrough tank designed as an alternative for the ever present tank destroyer school of though in the US army. The armament of M6 is a single vertically stabilized 3-inch gun and a coaxial 37 mm gun in a single three-man turret. Armor offeres relatively good protection with thickness ranging from 25-83mms."
 USA_heavy_tank_equipment_1941:0 "M14 Assault Tank"
 USA_heavy_tank_equipment_1941_short:0 "M14"
 USA_heavy_tank_equipment_1941_desc:0 "The Assault Tank M14 is a joint project between us and the United Kingdom with the goal being to produce a universal infantry tank. The tank design will have a British QF 6-pounder or a US 75 mm gun and share many parts with the M4 Sherman; they have the same armour thickness, but with sloped armour at extreme angles, effective armour on the T14 is greatly increased to 101 mm."
 USA_heavy_tank_equipment_1943:0 "M26 Pershing"
 USA_heavy_tank_equipment_1943_short:0 "M26 Pershing"
 USA_heavy_tank_equipment_1943_desc:0 "The M26 was intended as a replacement of the M4 Sherman but a prolonged development period saw it transform to a heavy tank. Pershing carrries a 90 mm main gun and is protected by sloped steel with thickness up to 102mm."
 USA_heavy_tank_equipment_1945:0 "M29 Heavy Tank"
 USA_heavy_tank_equipment_1945_short:0 "M29"
 USA_heavy_tank_tank_equipment_1945_desc:0 "The Heavy Tank M29 is designed to counter the German Tiger II heavy tank. The T29 is based upon a lengthened version of the T26E3 chassis and features heavier armor, an upgraded Ford GAC engine, more comfortable controls for the driver and a massive new turret incorporating the high-velocity 105 mm gun."
 USA_heavy_tank_destroyer_equipment_1945:0 "M34"
 USA_heavy_tank_destroyer_equipment_1945_short:0 "M34"
 USA_heavy_tank_artillery_equipment_1943:0 "M43"
 USA_heavy_tank_artillery_equipment_1943_short:0 "M43"

############### USA Light Fighter
USA_fighter_equipment_1934:0 "P-26 Peashooter"
USA_fighter_equipment_1934_short:0 "P-26"
USA_fighter_equipment_1934_desc:0 "The P-26 "Peashooter" was the first American all-metal production fighter aircraft and the first pursuit monoplane to enter squadron service with the United States Army Air Corps. It's armament is 2 x 7.62mm m1919 browning machine gun or 1 x 7.62mm and 1 x 12.7 mm."
USA_fighter_equipment_1936:0 "P-36 Hawk"
USA_fighter_equipment_1936_short:0 "P-36"
USA_fighter_equipment_1936_desc:0 "The P-36 best known as the predecessor of the P40 was a majpr commercial success for the company Curtiss-Wright Corporation. It had an armament of 1 x 7.62mm and 1 x 12.7mm."
USA_fighter_equipment_1938:0 "P-40 Warhawk"
USA_fighter_equipment_1938_short:0 "P-40"
USA_fighter_equipment_1938_desc:0 "The P-40 design was a modification of the previous Curtiss P-36 Hawk which reduced development time and enabled a rapid entry into production and operational service. It's armament is 6 x 12.7mm M2 Browning Machine gun."
USA_fighter_equipment_1940:0 "P-39 Airacobra"
USA_fighter_equipment_1940_short:0 "P-39"
USA_fighter_equipment_1940_desc:0 "The P39 had an innovative layout, with the engine installed in the center fuselage, behind the pilot, and driving a tractor propeller via a long shaft. It was also the first fighter fitted with a tricycle undercarriage. It's armaments are 1 x 37mm M4 cannon, 4 x 12.7mm Browning Machine gun."
USA_fighter_equipment_1942:0 "P-47 Thunderbolt"
USA_fighter_equipment_1942_short:0 "P-47"
USA_fighter_equipment_1942_desc:0 "When fully loaded the P47 weighed up to eight tons (tonnes) making it one of the heaviest fighters of the war. The P47 was designed around the powerful Pratt & Whitney R-2800 Double Wasp engine. It had 8 x 12.7mm M2 Browning Machine Guns."
USA_fighter_equipment_1944:0 "P-51 Mustang"
USA_fighter_equipment_1944_short:0 "P-51"
USA_fighter_equipment_1944_desc:0 "The P-51 is an American long-range fighter which was used as a bomber escort. It's armament is 6 x 12.7mm AN/M2 Browning Machine Guns."
USA_jet_fighter_equipment_1945:0 "Lockheed P-80 Shooting Star"
USA_jet_fighter_equipment_1945_short:0 "P-80"
USA_jet_fighter_equipment_1945_desc:0 "The Lockheed P-80 Shooting Star was the first jet fighter used operationally by the USAAF. Designed and built by Lockheed in 1943 and delivered just 143 days from the start of the design process, production models were flying, and two pre-production models did see very limited service in Italy just before the end of World War II."

