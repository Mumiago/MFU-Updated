################# German Light Artillery
GER_artillery_equipment_1:0 "10.5cm leichte Feldhaubitze 16"
GER_artillery_equipment_1_short:0 "10.5cm leFH 16"
GER_artillery_equipment_1_desc:0 "The 10.5 cm leichte Feldhaubitze 16 was introduced in 1916 as a successor to 10.5 cm Feldhaubitze 98/09, featuring a longer barrel and hence longer range. It has the same carriage as the 7.7 cm FK 16."
GER_artillery_equipment_2:0 "10.5cm leichte Feldhaubitze 18"
GER_artillery_equipment_2_short:0 "10.5cm leFH 18"
GER_artillery_equipment_2_desc:0 "Designed in the late 1920s, this gun represents a major advance on its predecessor the 10.5 cm leFH 16. It is superior in caliber to its contemporaries, with adequate range and firepower, but the modern split trail gun carriage which provides it with more stability and traverse also renderes it overly heavy for a mobile role in the largely horse-drawn artillery battalions of the Heer."
GER_artillery_equipment_3:0 "10.5cm schwere Kanone 18/42"
GER_artillery_equipment_3_short:0 "10.5cm sK 18/42"
GER_artillery_equipment_3_desc:0 "A long range cannon mounted on the carriage of the sFH 18 with a very similar outline. It has almost double the range to the leFH 18, but as a downside it weights as much as the 15cm gun whilst having less punching power."
############## UK Light Artillery
ENG_artillery_equipment_1:0 "Ordnance QF 4.5-inch Howitzer"
ENG_artillery_equipment_1_short:0 "QF 4.5-inch Howitzer"
ENG_artillery_equipment_1_desc:0 "Basic Artillery refers to Light-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
ENG_artillery_equipment_2:0 "Ordnance QF 25-pounder Gun-Howitzer"
ENG_artillery_equipment_2_short:0 "QF 25-pounder"
ENG_artillery_equipment_2_desc:0 "The design of the 25-pounder is the result of extended studies looking to replace the 18-pounder field gun and the 4.5-inch howitzer, which had been the main field artillery equipments during the Great War. The basic idea is to build one weapon with the high velocity of the 18-pounder and the variable propelling charges of the howitzer. In British terminology, the 25-pounder is called "quick firing", originally because the cartridge case provides rapid loading compared with bag charges, and is automatically released when the breech is opened."
ENG_artillery_equipment_3:0 "BL 4.5 inch Medium Gun"
ENG_artillery_equipment_3_short:0 "BL 4.5 inch Gun"
ENG_artillery_equipment_3_desc:0 "The Ordnance BL 4.5" medium gun, is a long-range medium gun designed for counter-battery fire. It uses the same carriage as the BL 5.5-inch medium gun but fires a lighter round a further distance."

