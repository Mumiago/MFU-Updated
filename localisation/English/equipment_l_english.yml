##################### USA Pack Artillery
USA_pack_artillery_equipment_1:0 "QF 2.95-inch mountain gun"
USA_pack_artillery_equipment_1_short:0 "QF 2.95-inch gun"
USA_pack_artillery_equipment_1_desc:0 "The QF 2.95-inch mountain gun was the designation given by the British to a Vickers 75 mm calibre gun. It was originally produced for the Egyptian Army. It was taken into British service in the late 19th century to provide the 'movable armament' at some coaling stations. We purchased 12 guns in 1899 and used them in the Philippine Insurrection. By 30 June 1904 another 120 guns were purchased. "
USA_pack_artillery_equipment_2:0 "75mm Pack Howitzer M1"
USA_pack_artillery_equipment_2_short:0 "75mm Howitzer M1"
USA_pack_artillery_equipment_2_desc:0 "Designed in the 1920s to meet a need for a howitzer that could be moved across difficult terrain. The gun and carriage were designed so that it could be broken down into several pieces to be carried by pack animals."
USA_pack_artillery_equipment_3:0 "75mm Pack Howitzer M3"
USA_pack_artillery_equipment_3_short:0 "75mm Howitzer M3"
USA_pack_artillery_equipment_3_desc:0 "A variant of the 75mm M1 with a compleately new carriage and a gunshield."
##################### SOV Pack Artillery
SOV_pack_artillery_equipment_1:0 "76 mm Infantry Gun Model 1913"
SOV_pack_artillery_equipment_1_short:0 "76mm M1913"
SOV_pack_artillery_equipment_1_desc:0 "The gun was developed in 1927 by the design bureau of Orudiyno-Arsenalny Trest (OAT) and entered production in 1928. The gun was intended for destruction of light field fortifications and openly placed personnel by direct fire. HEAT shell gave it limited anti-tank capabilities."
SOV_pack_artillery_equipment_2:0 "76mm Regimental Gun M1927"
SOV_pack_artillery_equipment_2_short:0 "76mm M1927"
SOV_pack_artillery_equipment_2_desc:0 "The gun was developed in 1927 by the design bureau of Orudiyno-Arsenalny Trest (OAT) and entered production in 1928. The gun was intended for destruction of light field fortifications and openly placed personnel by direct fire. HEAT shell gave it limited anti-tank capabilities."
SOV_pack_artillery_equipment_3:0 "76mm Regimental Gun M1943"
SOV_pack_artillery_equipment_3_short:0 "76mm M1943"
SOV_pack_artillery_equipment_3_desc:0 "The M1943 was developed by M. Yu. Tsiryulnikov at the ordnance plant in Motovilikha. The gun uses a modernized barrel from the 76 mm regimental gun M1927 and the carriage from the 45 mm anti-tank gun M1942"
FRA_pack_artillery_equipment_2:0 "Canon de 75 M modèle 1928"
FRA_pack_artillery_equipment_2_short:0 "75mm M mle 1928"
FRA_pack_artillery_equipment_2_desc:0 "The gun is a derivative of the Canon de 75 montagne modele 1919 Schneider, upgraded based on feedback from the Rif War. The modifications include for example a simpler shield."
FRA_pack_artillery_equipment_1:0 "Canon de 65 M modele 1906"
FRA_pack_artillery_equipment_1_short:0 "65mm M mle 1906"
FRA_pack_artillery_equipment_1_desc:0 "One of the first soft-recoil guns in French service. The carriage of the Mle 1906 is hinged and can be broken down into four mule loads for transport. During the Great War the Armée d’Orient used the Mle 1906 against the forces of the Central Powers in the mountains of Macedonia."
FRA_pack_artillery_equipment_3:0 "Canon de 75 M modèle 1942"
FRA_pack_artillery_equipment_3_short:0 "75mm M mle 1942"
JAP_pack_artillery_equipment_1:0 "Type 41 75mm Mountain Gun"
JAP_pack_artillery_equipment_1_short:0 "Type 41 75mm"
JAP_pack_artillery_equipment_1_desc:0 "A Japanese license-built copy of the Krupp M1908 mountain gun. The weapon can be transported complete by its thirteen-man squad, or broken down into parts and carried on six pack horses using special harnesses, a seventh horse is used to carry ammunition."
JAP_pack_artillery_equipment_2:0 "Type 94 75mm Mountain Gun"
JAP_pack_artillery_equipment_2_short:0 "Type 94 75mm"
JAP_pack_artillery_equipment_2_desc:0 "Combat experience with the Type 41 mountain gun indicated to the Imperial Japanese Army General Staff that the existing primary mountain gun lacked not only in firepower and accuracy, but also was not as easily transportable under difficult terrain as had been hoped. The Type 94 75 mm mountain gun had a single-piece gun barrel with a sliding breechblock based on German Krupp designs. The gun could be broken down into eleven pack loads within three to five minutes for transport by animals or men. The heaviest component weighed 95 kg, and the weapon was intended to be transported by six pack horses."
JAP_pack_artillery_equipment_3:0 "Type 4 75mm Infantry Gun"
JAP_pack_artillery_equipment_2_short:0 "Type 4 75mm"
JAP_pack_artillery_equipment_2_desc:0 "Shortened barrel of the type 90 field gun mounted on a new lightweight carriage will provide our army a modern light artillery piece thats also easily motorizable."
ITA_pack_artillery_equipment_1:0 "Cannone da 65/17 modello 13"
ITA_pack_artillery_equipment_1_short:0 "Cannone da 65/17"
ITA_pack_artillery_equipment_1_desc:0 "A lightweight design, the 65 mm gun was designed for use in difficult terrain and extreme weather conditions. The barrel had a 17 calibre length, and was designed for firing low-trajectory shots. The carriage was likewise simple in nature, consisting of a single trailing arm and solid-rim spoked wheels for horse draft. The weapon could be broken-down into five loads for transport."
ITA_pack_artillery_equipment_2:0 "Obice da 75/18 modello 35"
ITA_pack_artillery_equipment_2_short:0 "Obice da 75/18"
ITA_pack_artillery_equipment_2_desc:0 "By the 1930s much of our mountain artillery was obsolescent and overdue for replacement. Ansaldo produced a new pack howitzer design, the Obice da 75/18 modello 34/35, designed by Lt. Colonel Sergio Berlese who serves in the Italian artillery. The 35 has a split trail and cant be broken up, meanwhile the 34 is a dedicated mountain gun with a box trail and it breaks into multiple loads. Otherwise the guns are similar."
ITA_pack_artillery_equipment_3:0 "Obice da 75/28 modello 43"
ITA_pack_artillery_equipment_3_short:0 "Obice da 75/28"
ITA_pack_artillery_equipment_3_desc:0 ""
