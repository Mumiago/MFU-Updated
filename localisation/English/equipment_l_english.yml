 heavy_artillery_equipment:0 "Heavy Artillery"
 heavy_artillery_equipment_short:0 "Heavy Artillery"
 heavy_artillery_equipment_desc:0 "Heavy Howitzers of 15 cm caliber range were in a key role as the heavy hitters of divisional artillery in the Great War. Even if expensive and time consuming to build, heavy artillery will still be in key position in breaking the enemy."
