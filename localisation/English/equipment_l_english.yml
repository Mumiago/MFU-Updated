#####################Italy Heavy Artillery
 
 ITA_heavy_artillery_equipment_1:0 "Obice da 149/12 modello 18"
 ITA_heavy_artillery_equipment_1_short:0 "Obice da 149/12"
 ITA_heavy_artillery_equipment_1_desc:0 "A German sFH 13 licensed and produced in Italy. The howizers carriage was modified to allow the wheels to extend to allow extra clearance for the breech to recoil. This combined with a modified recoil mechanism and elevation mechanism allows up to 65° of elevation.
 ITA_heavy_artillery_equipment_2:0 "Obice da 149/19 modello 37"
 ITA_heavy_artillery_equipment_2_short:0 "Obice da 149/19"
 ITA_heavy_artillery_equipment_2_desc:0 "The 149/19 is intended to replace our assortment of Great War-era heavy howitzers. Even if the gun has suffered from a prolonged development period, the end result is a very competetive design. With the same weight it has superior range compared to the German 15 cm sFH 18."
 ITA_heavy_artillery_equipment_3:0 "Cannone da 149/40 modello 35"
 ITA_heavy_artillery_equipment_3_short:0 "Cannone da 149/40"
 ITA_heavy_artillery_equipment_3_desc:0 "A modern heavy gun design intended to replace our beyond obsolete 19th century Cannone da 149/35 A stock in providing long range counter battery firepower. It can be broken down into two loads for transport, but it could be further broken down into four loads for mountainous terrain."

 ##################### USA Heavy Artillery

 USA_heavy_artillery_equipment_1:0 "M1918 155mm GPF"
 USA_heavy_artillery_equipment_1_short:0 "M1918 155mm GPF"
 USA_heavy_artillery_equipment_1_desc:0 "The US M1918 155 mm GPF was a copy of the French 1917 field gun."
 USA_heavy_artillery_equipment_2:0 "155mm Howitzer M1"
 USA_heavy_artillery_equipment_2_short:0 "155mm Howitzer M1"
 USA_heavy_artillery_equipment_2_desc:0 "A compleately new design to replace the obsolete WW1 era howizers in our inventory. The howizer itself mainly differs from the older model by a lengthened barrel of 20 calibers and a new breech mechanism."
 USA_heavy_artillery_equipment_3:0 "155mm M1 Long Tom"
 USA_heavy_artillery_equipment_3_short:0 "155mm M1 Long Tom"
 USA_heavy_artillery_equipment_3_desc:0 "The new gun design uses a barrel similar to the earlier French 155 mm GPF, but with an Asbury mechanism that incorporated a vertically-hinged breech plug support. The new split-trail carriage features an eight-wheel integral two-axle bogie and a two-wheel limber that supports the trails for transport. The carriage is a two-piece design."

 ##################### Soviet heavy Artillery
 SOV_heavy_artillery_equipment_1:0 "152 mm Howitzer M1909/30"
 SOV_heavy_artillery_equipment_1_short:0 "152mm M1909/30"
 SOV_heavy_artillery_equipment_1_desc:0 "From the late 1920s the RKKA sought to upgrade its World War I-era artillery pieces. One of the modernized weapons was the 152 mm howitzer M1909, initially designed by the French arms manufacturer Schneider. After a number of experiments it was determined that the muzzle velocity of the piece could be increased to about 395 m/s (further increase could result in a damage to the carriage).In 1930-1931, the Perm plant developed a modernization project. Initially, the only element of the project was lengthening the chamber to 340 mm. In late production pieces minor changes in breechblock, cradle and elevation mechanism were introduced. Some pieces also had their wooden wheels replaced by steel ones with rubber tires. The modernized weapon was officially adopted as 152-mm howitzer model 1909/30."
 SOV_heavy_artillery_equipment_2:0 "152mm Howitzer M1938 M-10"
 SOV_heavy_artillery_equipment_2_short:0 "152mm M-10"
 SOV_heavy_artillery_equipment_2_desc:0 "The M-10 is much more advanced design compared to our older 152 mm howitzers. It has a modern split trail carriage which allowed for a much larger traverse. The trails are of riveted construction. The carriage is equipped with suspension and wheels from the ZiS-5, increasing towing speed."
 SOV_heavy_artillery_equipment_3:0 "152 mm Howitzer-gun ML-20"
 SOV_heavy_artillery_equipment_3_short:0 "152mm ML-20"
 SOV_heavy_artillery_equipment_3_desc:0 "The ML-20s characteristics position it between classical short-range howitzers and special long-range guns. Compared to the former, the ML-20 has better range, which often allows it to shell positions of enemy artillery while remaining immune to enemy fire. Its advantage over the latter is in weight and cost, and therefore in mobility and production rate. This universality was achieved by wide range of elevation angles and by using separate loading with 13 different propellant loads. This gun is also mounted in two of our assault guns, the SU-152 and ISU-152."

