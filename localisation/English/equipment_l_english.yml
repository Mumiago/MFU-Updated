 ############### USA AA
 USA_anti_air_equipment_1:0 "20mm Oerlikon Mk.II"
 USA_anti_air_equipment_1_short:0 "20mm Oerlikon"
 USA_anti_air_equipment_1_desc:0 "A result for a program aimed for replacing the 0.50"  BMG with a more powerful automatic weapon. After evaluating the alternatives, BuOrd Anti-Aircraft Type Assistant Capt. W.H.P. Blandy recommended adoption of the Swiss-built Oerlikon Mark I with official approval following."
 USA_anti_air_equipment_2:0 "37mm Anti-Air Gun M1"
 USA_anti_air_equipment_2_short:0 "37mm AA Gun M1"
 USA_anti_air_equipment_2_desc:0 "The 37mm M1 is a deeply mediocre US designed medium anti-aircraft autocannon quickly phased out for the 40mm Bofors."
 USA_anti_air_equipment_3:0 "40mm Anti-Air Gun M1"
 USA_anti_air_equipment_3_short:0 "40mm AA Gun M1"
 USA_anti_air_equipment_3_desc:0 "An US variant of the immensely succesful Swedish 40mm Bofors. There were many difficulties in producing the guns within the United States, beyond their complexity (illustrated by the use of 2,000 subcontractors in 330 cities and 12 Chrysler factories to make and assemble the parts). The drawings were metric, in Swedish and read from the first angle of projection."
 ############### Soviet AA
 SOV_anti_air_equipment_1:0 "37 mm M1939 61-K"
 SOV_anti_air_equipment_1_short:0 "61-K"
 SOV_anti_air_equipment_1_desc:0 "A medium AA gun loosely based on Bofors 25 mm Model 1933. Competitive firing trials were conducted between the 61-K and the Bofors 40 mm/56. There were no substantial differences found between them. The weapon was initially installed as a single-barrel weapon on a four-wheeled ZU-7 carriage, and was soon ready for service. The gun is operated by a crew of eight men. A total of 200 rounds of ammunition is carried which is fed into the gun in five-round clips."
 SOV_anti_air_equipment_2:0 "25mm M1940 72-K"
 SOV_anti_air_equipment_2_short:0 "72-K"
 SOV_anti_air_equipment_2_desc:0 "The 72-K is a single-barrel small-caliber automatic anti-aircraft gun mounted on an integral four-leg carriage, with a number of elements borrowed from the older 37mm 61-K. Full automation is accomplished by means of a recoiling barrel. It was designed to occupy a place between the DShK and the more cumbersome 37mm 61-K."
 SOV_anti_air_equipment_3:0 "57mm AZP S-60"
 SOV_anti_air_equipment_3_short:0 "S-60"
 SOV_anti_air_equipment_3_desc:0 "A 57 mm anti-aircraft gun, to replace the 37 mm guns. Three models were presented, and the winning design was made by V. G. Grabin. According to western intelligence sources, the German prototype gun 5,5 cm Gerät 58 formed the basis for the design. The fire direction device was developed from the German Lambda calculator (Kommandogerät 40, 40A, and 40B) and was called PUAZO-5A."
 ############### French AA
 FRA_anti_air_equipment_1:0 "Mitrailleuse de 13.2 mm contre-aéroplanes mle 1930"
 FRA_anti_air_equipment_1_short:0 "CA 13.2mm mle 1930"
 FRA_anti_air_equipment_1_desc:0 "A heavy machinegun based on the same gas-operated action as the 8 mm mle 1914 machine gun. The mount has two guns in a fixed tripod mount with a seat and anti-aircraft sight for the gunner. The guns feed from overhead 30 round curved box magazines. The guns have a cyclic rate of fire of 450 rounds per minute but the sustained rate of fire is 200-250 rounds per minute due to the need to change magazines."
 FRA_anti_air_equipment_2:0 "Mitrailleuse de 25 mm contre-aéroplanes modèle 1939"
 FRA_anti_air_equipment_2_short:0 "CA 25mm mle 1939"
 FRA_anti_air_equipment_2_desc:0 "After the great war the our military expressed a need for an anti-aircraft autocannon. The Hotchkiss company submitted its 25 mm design, but it was rejected as being too slow-firing, so the weapon was proposed for export instead. As the international situation keeps worsening, and the favoured Schneider 37 mm autocannon is still not ready for production, the Hotchkiss will be pressed into service. The original tripod is found to be unstable, so a revised variant with a triangular base with a two-wheel carriage will be the production moddel."
 FRA_anti_air_equipment_3:0 "Bofors CA de 40mm mle 1942"
 FRA_anti_air_equipment_3_short:0 "CA 40mm mle 1942"
 FRA_anti_air_equipment_3_desc:0 "American model Bofors licenced for our own production."
 ############### Japanese AA
 JAP_anti_air_equipment_1:0 "Type 93 13.2mm AA Machine Gun"
 JAP_anti_air_equipment_1_short:0 "Type 93 13.2mm"
 JAP_anti_air_equipment_1_desc:0 "The Type 93 13.2mm machine gun is a Japanese license-built version of the 13.2mm Hotchkiss M1929 machine gun. The army was so impressed with the gun's performance that they chose to produce it over domestic models."
 JAP_anti_air_equipment_2:0 "Type 98 20mm AA Machine Cannon"
 JAP_anti_air_equipment_2_short:0 "Type 98 20mm"
 JAP_anti_air_equipment_2_desc:0 "The Type 98 20mm is the most common AA gun produced by the IJA. It can be emplaced in only 3 minutes and weighs 373 kg. It has a practical maximum fire rate of 120 rounds per minute."
 JAP_anti_air_equipment_3_short:0 "Type 5 40mm"
 JAP_anti_air_equipment_3:0 "Type 5 40mm AA Machine Cannon"
 JAP_anti_air_equipment_3_desc:0 "The Type 5 is a Japanese copy of the immensely succesful 40mm Bofors AA cannon."

