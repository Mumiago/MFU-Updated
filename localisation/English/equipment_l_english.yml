##################### SOV Pack Artillery
SOV_pack_artillery_equipment_1:0 "76mm regimental gun M1927"
SOV_pack_artillery_equipment_1_short:0 "76mm M1927"
SOV_pack_artillery_equipment_1_desc:0 "The gun was developed in 1927 by the design bureau of Orudiyno-Arsenalny Trest (OAT) and entered production in 1928. The gun was intended for destruction of light field fortifications and openly placed personnel by direct fire. HEAT shell gave it limited anti-tank capabilities."
SOV_pack_artillery_equipment_2:0 "76mm regimental gun M1943"
SOV_pack_artillery_equipment_2_short:0 "76mm M1943"
SOV_pack_artillery_equipment_2_desc:0 "The M1943 was developed by M. Yu. Tsiryulnikov at the ordnance plant in Motovilikha. The gun uses a modernized barrel from the 76 mm regimental gun M1927 and the carriage from the 45 mm anti-tank gun M1942"
FRA_pack_artillery_equipment_1:0 "Canon de 75 montagne modèle 1928"
FRA_pack_artillery_equipment_1_short:0 "Canon de 75 montagne mle 1928"
FRA_pack_artillery_equipment_1_desc:0 "The gun is a derivative of the Canon de 75 montagne modele 1919 Schneider, upgraded based on feedback from the Rif War. The modifications include for example a simpler shield."
FRA_pack_artillery_equipment_2:0 "Canon de 75 montagne modèle 1940"
FRA_pack_artillery_equipment_2_short:0 "Canon de 75 montagne mle 1940"
JAP_pack_artillery_equipment_1:0 "Type 41 75mm Mountain Gun"
JAP_pack_artillery_equipment_1_short:0 "Type 41 75mm Mountain Gun"
JAP_pack_artillery_equipment_1_desc:0 "A Japanese license-built copy of the Krupp M1908 mountain gun. The weapon can be transported complete by its thirteen-man squad, or broken down into parts and carried on six pack horses using special harnesses, a seventh horse is used to carry ammunition."
JAP_pack_artillery_equipment_2:0 "Type 94 75mm Mountain Gun"
JAP_pack_artillery_equipment_2_short:0 "Type 94 75mm Mountain Gun"
JAP_pack_artillery_equipment_2_desc:0 "Combat experience with the Type 41 mountain gun indicated to the Imperial Japanese Army General Staff that the existing primary mountain gun lacked not only in firepower and accuracy, but also was not as easily transportable under difficult terrain as had been hoped. The Type 94 75 mm mountain gun had a single-piece gun barrel with a sliding breechblock based on German Krupp designs. The gun could be broken down into eleven pack loads within three to five minutes for transport by animals or men. The heaviest component weighed 95 kg, and the weapon was intended to be transported by six pack horses."
ITA_pack_artillery_equipment_1:0 "Cannone da 65/17 modello 13"
ITA_pack_artillery_equipment_1_short:0 "Cannone da 65/17"
ITA_pack_artillery_equipment_1_desc:0 "A lightweight design, the 65 mm gun was designed for use in difficult terrain and extreme weather conditions. The barrel had a 17 calibre length, and was designed for firing low-trajectory shots. The carriage was likewise simple in nature, consisting of a single trailing arm and solid-rim spoked wheels for horse draft. The weapon could be broken-down into five loads for transport."
ITA_pack_artillery_equipment_2:0 "Obice da 75/18 modello 34"
ITA_pack_artillery_equipment_2_short:0 "Obice da 75/18"
ITA_pack_artillery_equipment_2_desc:0 "By the 1930s much of Italy's mountain artillery was obsolescent and overdue for replacement. Ansaldo produced a new mountain howitzer design, the Obice da 75/18 modello 34, designed by Lt. Colonel Sergio Berlese who served in the Italian artillery. The modello 34 could be broken down into eight loads for transport. In the interest of standardization and logistics a version of the 75/18, the modello 35, was also used as the light howitzer component of normal field batteries."
MAN_pack_artillery_equipment_1:0 "Type 41 75mm Mountain Gun"
MAN_pack_artillery_equipment_1_short:0 "Type 41 75mm Mountain Gun"
MAN_pack_artillery_equipment_1_desc:0 "A Japanese license-built copy of the Krupp M1908 mountain gun. The weapon can be transported complete by its thirteen-man squad, or broken down into parts and carried on six pack horses using special harnesses, a seventh horse is used to carry ammunition."
MAN_pack_artillery_equipment_2:0 "Type 94 75mm Mountain Gun"
MAN_pack_artillery_equipment_2_short:0 "Type 94 75mm Mountain Gun"
MAN_pack_artillery_equipment_2_desc:0 "Combat experience with the Type 41 mountain gun indicated to the Imperial Japanese Army General Staff that the existing primary mountain gun lacked not only in firepower and accuracy, but also was not as easily transportable under difficult terrain as had been hoped. The Type 94 75 mm mountain gun had a single-piece gun barrel with a sliding breechblock based on German Krupp designs. The gun could be broken down into eleven pack loads within three to five minutes for transport by animals or men. The heaviest component weighed 95 kg, and the weapon was intended to be transported by six pack horses."
  
 
