 GER_anti_air_equipment_1:0 "2cm FlaK 30"
 GER_anti_air_equipment_1_short:0 "2cm FlaK 30"
 GER_anti_air_equipment_1_desc:0 "A Kriegsmarine C/30 converted for Army use by Rheinmetall, producing the 2 cm Flak 30. Generally similar to the C/30, the main areas of development were the mount, which was fairly compact. Set-up can be accomplished by dropping the gun to the ground off its two-wheeled carriage and levelling with hand cranks. The result is a triangular base that allowed fire in all directions. The rate of fire of 120 RPM however is not particularly fast for a weapon of this calibre."
 GER_anti_air_equipment_2:0 "3.7cm Flak 36"
 GER_anti_air_equipment_2_short:0 "3.7cm Flak 36"
 GER_anti_air_equipment_2_desc:0 "The Flak 36 is a further development of the small batch produced Flak 18 37mm. The development focused on replacing of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in the 3.7 cm Flak 36 that cut the complete weight to 1,550 kg in combat and 2,400 kg in transport. The gun's ballistic characteristics were not changed, although the practical rate of fire was raised to 120 rpm. The armour penetration is considerable when using dedicated ammunition, at 100m distance it can penetrate 36 mm of a 60°-sloped armour"
