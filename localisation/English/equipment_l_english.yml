ITA_field_gun_equipment_1:0 "Cannone da 75/27 modello 06"
ITA_field_gun_equipment_1_short:0 "Cannone da 75/27 "
ITA_field_gun_equipment_1_desc:0 "The Cannone da 75/27 was the main field gun of the Regio Esercito in the Great War. The gun is a license-built copy of the Krupp Kanone M 1906 gun."
ITA_field_gun_equipment_2:0 "Cannone da 75/32 modello 37"
ITA_field_gun_equipment_2_short:0 "Cannone da 75/32"
ITA_field_gun_equipment_2_desc:0 "A modern, properly dual purpose field gun designed by Ansaldo to replace the Great war era equivalents, and the 47mm anti-tank cannons of the army. The mount is similar to that of the 75/18 Mod. 1934/1935 pack howitzer"

FRA_field_gun_equipment_1:0 "Canon de 75 mm mle 1897"
FRA_field_gun_equipment_1_short:0 "75mm mle 1897"
FRA_field_gun_equipment_1_desc:0 "The French 75 is widely regarded as the first modern artillery piece. It is the first field gun to include a hydro-pneumatic recoil mechanism, which keeps the gun's trail and wheels perfectly still during the firing sequence. Since it does not need to be re-aimed after each shot, the crew can reload and fire as soon as the barrel returned to its resting position. The 75 gave its best performances during the Battle of the Marne in August–September 1914 and at Verdun in 1916. In the case of Verdun, over 1,000 French 75s (250 batteries) were constantly in action, night and day, on the battlefield during a period of nearly nine months."
FRA_field_gun_equipment_2:0 "Canon de 75 mm mle 1897 modifié 1933"
FRA_field_gun_equipment_2_short:0 "75mm mle 1897/33"
FRA_field_gun_equipment_2_desc:0 "A modernized version of the Mle 1897, the Canon de 75 Mle 1897/33, mounts the original barrel and recoil mechanism on a new split-trail carriage. In addition to the new carriage the Mle 1897/33 has a new gun shield, pneumatic tires, sprung suspension, and the wheels "toed in" when the trails are spread. The new carriage offers higher angles of traverse and elevation than the earlier box-trail carriage."

