 ## Pz II L Luchs
 SPR_light_tank_equipment_1944:0 "Light Tank V"
 SPR_light_tank_equipment_1944_short:0 "Panzer II L Luchs"
 SPR_light_tank_equipment_1944_desc:0 "A light reconnaissance tank, the Ausf. L, was the only Panzer II design with the Schachtellaufwerk overlapping/interleaved road wheels and "slack track" configuration to enter series production, with 100 being built from September 1943 to January 1944.  Originally given the experimental designation VK 1303, it was adopted under the alternate name Panzerspähwagen II and given the popular name Luchs ("Lynx"). The Luchs was larger than the Ausf. G in most dimensions (length 4.63 m; height 2.21 m; width 2.48 m). It was equipped with a six speed transmission (plus reverse), and could reach a speed of 60 km/h (37 mph) with a range of 290 km (180 mi). The FuG12 and FuG Spr a radios were installed, while 330 rounds of 20 mm and 2,250 rounds of 7.92 mm ammunition were carried. Total vehicle weight was 11.8 tonnes"
 
