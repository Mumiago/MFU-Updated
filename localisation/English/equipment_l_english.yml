##################### ger Heavy Artillery
 GER_heavy_artillery_equipment:0 "15cm sFH"
 GER_heavy_artillery_equipment_short:0 "15cm sFH"
 GER_heavy_artillery_equipment_desc:0 "New heavier designs, taking advantage of new hydraulic recoil devices and longer barrels."
 GER_heavy_artillery_equipment_1:0 "150mm schwere Feldhaubitze 18"
 GER_heavy_artillery_equipment_1_short:0 "150mm sFH 18"
 GER_heavy_artillery_equipment_1_desc:0 "The sFH 18 replaced the earlier, First World War-era design of the 15 cm sFH 13, which was judged by the Krupp-Rheinmetall designer team of the sFH 18 as completely inadequate. The sFH 18 was twice as heavy as its predecessor, had a muzzle velocity increase of forty percent, a maximum firing range 4.5 kilometers greater, and a new split-trail gun carriage that increased the firing traverse twelvefold. The secret development from 1926–1930 allowed our industry to deliver a trouble-free design at the beginning of the re-armament in 1933"
 GER_heavy_artillery_equipment_2:0 "150mm schwere Feldhaubitze 40"
 GER_heavy_artillery_equipment_2_short:0 "150mm sFH 40"
 GER_heavy_artillery_equipment_2_desc:0 "An improved version of the sFH 18, featuring a slightly longer barrel and a new carriage that was suitable for vehicle towing and allowed the barrel to have wider firing angles and thereby improve range up to 15,400 m. However this version was even heavier than the sFH 18."
 GER_heavy_artillery_equipment_3:0 "150mm Kanone 18"
 GER_heavy_artillery_equipment_3_short:0 "150mm K 18"
 GER_heavy_artillery_equipment_3_desc:0 "A new artillery piece to fulfill a Heer requirement for a replacement of the Great War vintage 15 cm Kanone 16. There is not much of an improvement over the older gun as it weights two tons more than the K 16, but only has 2,290 metres more range. The army is happy with the range, but not with the carriage. There is a special transport carriage for just the gun when traveling long distances. Putting it on its turntable takes even more time to assemble.

##################### bul Heavy Artillery
 BUL_heavy_artillery_equipment:0 "15cm sFH"
 BUL_heavy_artillery_equipment_short:0 "15cm sFH"
 BUL_heavy_artillery_equipment_desc:0 "New heavier designs, taking advantage of new hydraulic recoil devices and longer barrels."
 BUL_heavy_artillery_equipment_1:0 "150mm schwere Feldhaubitze 13"
 BUL_heavy_artillery_equipment_1_short:0 "150mm sFH 13"
 BUL_heavy_artillery_equipment_1_desc:0 "The sFH 13s are heavy howizers ordered from Germany during the Great War. These guns are still more than deadly, but way better alternatives exist."
 BUL_heavy_artillery_equipment_2:0 "150mm schwere Feldhaubitze 18"
 BUL_heavy_artillery_equipment_2_short:0 "150mm sFH 18"
 BUL_heavy_artillery_equipment_2_desc:0 "The sFH 18 is a modern replacement for the earlier, First World War-era design of the 15 cm sFH 13."
 BUL_heavy_artillery_equipment_3:0 "150mm ML20"
 BUL_heavy_artillery_equipment_3_short:0 "150mm ML20"
 BUL_heavy_artillery_equipment_3_desc:0 "An excelent soviet designed heavy gun rebarelled to accept German 150mm shells.  Its characteristics position it between classical short-range howitzers and special long-range guns. Compared to the former, the ML-20 has better range, which often allow it to shell positions of enemy artillery while remaining immune to enemy fire. Its advantage over the latter is in weight and cost, and therefore in mobility and production rate"

 ##################### UK/Commonwealth Medium Artillery

 ENG_heavy_artillery_equipment_1:0 "BL 6-inch 26 cwt howitzer"
 ENG_heavy_artillery_equipment_1_short:0 "BL 6-inch howitzer"
 ENG_heavy_artillery_equipment_1_desc:0 "The gun was developed during the Great war to replace the obsolescent 6 inch 25 cwt and 6 inch 30 cwt howitzers which were outclassed by German artillery. In total it fired 22.4 million rounds on the Western Front. During the 20s the carriage has had its wooden spoked wheels replaced with modern steel wheels and pneumatic tyres."
 ENG_heavy_artillery_equipment_2:0 "BL 4.5-inch Medium Field Gun"
 ENG_heavy_artillery_equipment_2_short:0 "BL 5.5 inch Gun Mk.1"
 ENG_heavy_artillery_equipment_2_desc:0 "A result of a specification for a gun to replace the 6 inch 26 cwt howitzers in use with most medium batteries. It is an all new gun design on the carriage of the already in service Ordnance BL 4.5 incher."
 ENG_heavy_artillery_equipment_3:0 "BL 5.5-inch Medium Gun"
 ENG_heavy_artillery_equipment_3_short:0 "BL 5.5-inch Gun Mk.3"
 ENG_heavy_artillery_equipment_3_desc:0 "A set of various upgrades on the more than capable 5.5 incher to keep it relevant on the modern battlefield. Includes no.9 dial sight, a sight adapter, PK locks and Y Slide boxes. Most importantly a 37 kg shell is introduced along with Charge Super, giving a maximum muzzle velocity of 590 m/s and a range of 16km. The new lighter shell containes 0.68 kg more explosive and gradually replaces the older, heavier shells."

