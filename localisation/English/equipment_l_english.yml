AST_medium_tank_equipment_1936:0 "Cruiser Tank Mk I (A9)"
AST_medium_tank_equipment_1936_short:0 "Cruiser Mk I"
AST_medium_tank_equipment_1936_desc:0 "Designed under General Staff specification A9, the first cruiser was imagined as a fast vehicle, to engage communcation lines and other tanks. The 2 pdr 37 mm main gun was respectable, though the frontal 7.7 mm Vickers machine gun turrets made the six man tank difficult to command."
AST_medium_tank_equipment_1938:0 "Cruiser Tank Mk II (A10)"
AST_medium_tank_equipment_1938_short:0 "Cruiser Mk II"
AST_medium_tank_equipment_1938_desc:0 "A heavier development of the original Mk I, intended as an infantry tank but deemed unsuitable. The removal of the frontal 7.7 mm machine gun turrets, and extra armour bolted to the hull increased relative protection, but the tank remained underpowered. Despite its flaws it served in serveral theaters."
AST_medium_tank_equipment_1940:0 "AC I Sentinel"
AST_medium_tank_equipment_1940_short:0 "AC I"
AST_medium_tank_equipment_1940_desc:0 "The Sentinel was designed to mount either a QF 2 pounder or a QF 6 pdr. However, as the production order for 6 pounder tank guns had not been acted on, none of these were available and the first tanks were built with the 2 pounder. Two Vickers machine guns were carried as secondary armament. The preferred engines suitable to power a 28 tonne tank were not available within Australia, so the Sentinel was powered by the combined output of three Cadillac V8 engines"
AST_medium_tank_equipment_1942:0 "AC III Thunderbolt"
AST_medium_tank_equipment_1942_short:0 "AC III"
AST_medium_tank_equipment_1942_desc:0 "The AC III featured a much improved design over the AC I with better armour protection, a more powerful engine, and most importantly increased firepower. Even before the AC I Sentinel began rolling off the assembly line it had been seen that the 2 pounder was becoming less effective as tank armour increased in thickness on new and improved enemy tanks. To address this a 25 pounder gun-howitzer was fitted to a turret on the second prototype Australian cruiser tank hull. With this success decided to use the 25 pounder as a tank gun."
AST_medium_tank_equipment_1944:0 "AC IV"
AST_medium_tank_equipment_1944_short:0 "AC IV"
AST_medium_tank_equipment_1944_desc:0 "A new prototype turret was fabricated to facilitate mounting the 17 pounder gun, and fitted to the E1 prototype hull. The new turret had increased dimensions over the previous AC I and AC III turrets. The tank was fitted with a locally produced 17 pounder equipped with a modified recoil system based off of that developed for the 25 pounder tank mounting."
