RAJ_light_tank_equipment_1940:0 "Vickers Light Tank Mk VI (A6)"
RAJ_light_tank_equipment_1940_short:0 "Light Mk VI"
RAJ_light_tank_equipment_1940_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
RAJ_light_tank_equipment_1942:0 "Light Tank Mk VII (A17) Tetrarch"
