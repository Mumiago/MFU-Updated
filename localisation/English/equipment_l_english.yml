field_gun_equipment:0 "Field Guns"
field_gun_equipment_short:0 "Field Guns"
field_gun_equipment_1:0 "Field Gun 18"
field_gun_equipment_1_short:0 "Field Gun 18"
field_gun_equipment_1_desc:0 "Field guns are generally high velocity 75mm field artillery pieces. The caliber was the most common before the great war with the majority of artillery pieces being these relatively small and mobile ones. However the war clearly showed the relatively light hitting power combined with the low trajectories of the shells isn't optimal against entrenched enemies."
field_gun_equipment_2:0 "Field Gun 36"
field_gun_equipment_2_short:0 "Field Gun 36"
field_gun_equipment_2_desc:0 "With the various innovations in gun and carriage design in the last decade it is clear that a compleately new field gun design is needed. This allows us to create a weapon which utilizes these developments fully."
###ger field gun
GER_field_gun_equipment_1:0  "7.7cm Feldkanone 16"
GER_field_gun_equipment_1_short:0 "7.7cm FK 16"
GER_field_gun_equipment_1_desc:0 "The FK 16 is an extensive overhaul of the 7.7 cm FK 96 n.A., designed for the needs of trench warfare. The barrel was lengthened and it was given a box carriage to allow for greater elevation, which increased the range. It was also given separate-loading ammunition to reduce powder consumption and barrel wear at short ranges, although this had the drawback of reducing the rate of fire compared to the older gun. Most surviving examples in Heer service were rebarreled after the war as the 7.5 cm FK 16 n.A."
GER_field_gun_equipment_2:0 " 7.5cm Feldkanone 18"
GER_field_gun_equipment_2_short:0 "7.5cm FK 18"
GER_field_gun_equipment_2_desc:0 "The FK 18 has a modern split trail carriage, with the rear section and spades folding upwards for travel. It uses a typical German recoil system where the hydraulic buffer is housed in the cradle underneath the barrel and the hydro-pneumatic recuperator in a cylinder above the barrel. For some reason the FK 18 is unusually prone to bore damage from cartridge debris and the barrel has to be inspected after every shot to ensure that it is clear."
###sov field gun
SOV_field_gun_equipment_1:0  "76 mm divisional gun M1902"
SOV_field_gun_equipment_1_short:0 "76 mm M1902"
SOV_field_gun_equipment_1_desc:0 "The M1902, known as the "three-incher", was developed by Putilovski Works in Saint-Petersburg in 1902. It incorporated many new features for that time - carriage with recoil devices, traverse and elevation tracking mechanisms, precision sight for direct and indirect firing, manual interrupted screw breech and single-piece ammunition loading. For simplifying the mass production process designers used cheap types of carbonized steel in the gun's construction."
SOV_field_gun_equipment_2:0 " 76 mm divisional gun M1936 F-22"
SOV_field_gun_equipment_2_short:0 "76 mm M1936"
SOV_field_gun_equipment_2_desc:0 "In the early 1930s the RKKA command considered the idea of universal guns - i.e. guns which could be used both as field and anti-aircraft weapons. Mikhail Tukhachevsky, the head of the ordnance department between 1931 and 1934, ordered the development of universal and semi-universal divisional pieces. However very idea of a 76 mm divisional gun with anti-aircraft capabilities was doomed. In case of the F-22, the attempt produced a gun which was both an useless anti-aircraft weapon and a hard to produce and unreliable field piece."
###usa field gun
USA_field_gun_equipment_1:0  "75 mm Field Gun M1917"
USA_field_gun_equipment_1_short:0 "75 mm Gun M1917"
USA_field_gun_equipment_1_desc:0 "The 75 mm gun model of 1917 was an interim measure, based on the British QF 18-pounder, produced in USA during the Great War after it had decided to switch from 3-inch to 75 mm calibre for its field guns."
USA_field_gun_equipment_2:0 " 75 mm Field Gun M2"
USA_field_gun_equipment_2_short:0 "75 mm Gun M2"
USA_field_gun_equipment_2_desc:0 "In 1932, a heavily modified M1897 field gun known as the M2 was standardized for limited production. It took advantage of new projectiles and developments in high explosives. In the early 1930s, the U.S. Army Chief of Staff, General Douglas MacArthur, ordered the motorization of half of the Army's light field artillery. To achieve this, existing box trail 75 mm gun carriages were given sprung axles, steel wheels, and pneumatic tires to allow them to be towed behind vehicles at higher speeds. The end result was basically a new weapon compared to the Great war era M1897 field guns the end result was loosely based on."
###bong field gun
ENG_field_gun_equipment_1:0  "Ordnance QF 18-pounder"
ENG_field_gun_equipment_1_short:0 "18-pounder"
ENG_field_gun_equipment_1_desc:0 "During the Second Boer War, the British government realised that its field artillery was being overtaken by the more modern "quick-firing" guns of other major powers, and investigated replacements for its existing weapons. Seven different guns were tested in 1902, but none was found suitable for service although they all had good features. The makers were called to a conference and agreed to collaborate to produce a composite design. This used the Armstrong gun, Vickers' recoil system, and Royal Ordnance Factory's sighting and elevating gear and ammunition carrying."
ENG_field_gun_equipment_2:0 "Ordnance QF 18-pounder Mark V"
ENG_field_gun_equipment_2_short:0 "18-pounder Mk V"
ENG_field_gun_equipment_2_desc:0 "The 18-pounder Mk III and IV carriages incorporate a new variable-recoil hydro-pneumatic system and moved from above to below the gun barrel. The new single-motion "Asbury breech" allowed for higher rates of fire with Welin tapered screw. With these improvements the 18-pounder from Mk IV onwards was in effect a new weapon but as the calibre and ammunition remained the same it was referred to as part of the 18 pdr development cycle. The Mk V carriage with split trail entered service in 1923, it allowed 25 degrees left and right traverse without moving the trail and up to 37.5 degrees elevation."
