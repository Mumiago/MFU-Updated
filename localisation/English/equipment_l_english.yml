 #####FRA
 FRA_heavy_anti_air_equipment_1:0 "Canon de 75 CA modèle 1936 Schneider"
 FRA_heavy_anti_air_equipment_1_short:0 "Canon de 75 CA mle 36"
 FRA_heavy_anti_air_equipment_1_desc:0 "During the late 1920s it was realized that the Canon de 75 antiaérien mle 1913-1917 were outmoded as an anti-aircraft weapon and development of a new gun barrel was begun in 1928. The goals of the rearmament program were faster rate of fire, higher muzzle velocity, increased vertical range, modern fire control and greater mobility with new gun carriages. However the priority for armaments at that time was the construction of the Maginot Line fortifications and work progressed at a slow pace."
 FRA_heavy_anti_air_equipment_2:0 "Canon de 90 CA modèle 1939 Schneider"
 FRA_heavy_anti_air_equipment_2_short:0 "Canon de 90 CA mle 39"
 FRA_heavy_anti_air_equipment_2_desc:0 "A gun originally used by the French Navy, the 90mm mle 39 is ground based modern piece of AA artillery mounted on a two-wheeled single-axle carriage with three folding outriggers."
 
  #####JAP
 JAP_heavy_anti_air_equipment_1:0 "Type 88 75mm AA gun"
 JAP_heavy_anti_air_equipment_1_short:0 "Type 88 75mm"
 JAP_heavy_anti_air_equipment_1_desc:0 "The Type 88 75 mm AA gun is based on an exhaustive evaluation by the Army Technical Bureau of several existing overseas designs, amalgamating some of the best features from each design, especially from the World War I-vintage British Vickers QF 3 inch 20 cwt AA gun into a new, Japanese design.  Although it has been difficult and expensive weapon for us to produce with our limited industrial infrastructure and production technology, it has been produced in large numbers."
 JAP_heavy_anti_air_equipment_2:0 "Type 4 75mm AA gun"
 JAP_heavy_anti_air_equipment_2_short:0 "Type 4 75mm"
 JAP_heavy_anti_air_equipment_2_desc:0 "Our forces have captured examples of the Bofors M29 75mm AA gun from the National Revolutionary Army of the Kuomintang government of China, and the Army Technical Bureau is impressed with its performance, which is much superior to the existing Japanese Type 88 75 mm AA Gun. By reverse engineering a close copy was designed."
 
