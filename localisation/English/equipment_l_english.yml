 SLO_light_tank_equipment_1934:0 "LT vz.34"
 SLO_light_tank_equipment_1934_short:0 "LT vz.34"
 SLO_light_tank_equipment_1934_desc:0 "Known as the Lehký Tank vzor 34 (or "Light Tank Model 34"), this vehicle was the first "true" Czechoslovak tank, as opposed to the previous vz.33 tankette. However, it still used the old Carden Loyd suspension. Previous tests with rotating turrets tankette chassis all failed. Škoda's engineers decided to develop a brand new local model instead."
 SLO_light_tank_aa_equipment_1938:0 "Flakpz. I"
SLO_light_tank_aa_equipment_1938_short:0 "FlakPz.I Lt.SPAA"
SLO_light_tank_aa_equipment_1938_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."
 # Pz I sub tech equipment
 SLO_light_tank_destroyer_equipment_1938:0 "Panzerjäger I"
 SLO_light_tank_destroyer_equipment_1938_short:0 "Pzjgd I Lt.TD"
 SLO_light_tank_destroyer_equipment_1938_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were impervious to the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 SLO_light_tank_artillery_equipment_1938:0 "sIG 33 Bison"
 SLO_light_tank_artillery_equipment_1938_short:0 "Bison I Lt.SPA"
 SLO_light_tank_artillery_equipment_1938_desc:0 "A 150mm sIG-33 infantry support cannon mounted on the light panzer I B chassis. With a weight of 8.4 ton the 100 hp 6-cylinder made it barely mobile. Armor was comparable to the panzer I with it’s 14 mm frontal plates. It was hopelessly overloaded with the big gun (including the carriage and wheels). It had tremendous firepower and managed a road speed of 40 km/h. It had no room to stow any ammunition inside and had to have ammo carriers nearby."
 ## Pz II A/B
 SLO_light_tank_equipment_1936:0 "LT vz.35"
 SLO_light_tank_equipment_1936_short:0 "LT vz.35"
 SLO_light_tank_equipment_1936_desc:0 "The LT vz. 35 was assembled from a framework of steel "angle iron" beams to which the armour plates were riveted. The main armament was a Škoda ÚV vz. 34. As the sole occupant of the turret, the commander was responsible for loading, aiming and firing the main gun and the turret machine gun while simultaneously commanding the tank. "
 ## Pz II C
 SLO_light_tank_equipment_1938:0 "LT vz.38"
 SLO_light_tank_equipment_1938_short:0 "LT vz.38"
 SLO_light_tank_equipment_1938_desc:0 "The CKD-Skoda LT vz.38 (or "model 1938") was a rather conventional, prewar design, with a riveted hull and turret, a set of two bogies sprung by leaf springs, each with its own large road wheel, rear idler, front drive sprocket, engine at the rear with the transmission tunnel in between. Despite the size of the road wheels, there were two return rollers for each side. It was a mid-size light tank, bigger and roomier than the export AH-IV tankette which looked like a scaled-down model. It was armed with the new Skoda A7 37 mm (1.46 in) gun which was envisioned as an antitank weapon, but with provision of HE and AP shells (90 rounds)."
 # Pz II C sub tech equipment
