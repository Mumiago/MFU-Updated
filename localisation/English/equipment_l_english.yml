 SLO_light_tank_destroyer_equipment_1940_desc:0 "Light Tank Destroyer based on captured french and polish chassis"
 ## Pz II D/E
 SLO_light_tank_equipment_1940:0 "LT vz.40"
 SLO_light_tank_equipment_1940_short:0 "LT vz.40"
 SLO_light_tank_equipment_1940_desc:0 "The result of further refinement of the vz.38 design by CKD. This would be produced while taking profit of the wide industrial resources of Škoda Works. It was intended to be the main Czech tank, as well as its main export. The main concern was to avoid any issues of the previous model, starting with the suspension. The new model featured four large road wheels, resembling the Christie suspension, but in fact it was a conventional leaf-spring one. This gave some mobility even if the tracks were ruptured and an overall simplified, reliable and easy to maintain system. Other solutions were all well-proven, prewar features, which helped to keep cost reasonable enough both for the needs of the Czech army and the export market. And it was, like previous models, highly successful in this matter."
 # Pz II D/E sub tech equipment
 SLO_light_tank_artillery_equipment_1940:0 "Sturmpanzer II"
 SLO_light_tank_artillery_equipment_1940_short:0 "Sturmpanzer II Lt.SPA"
 SLO_light_tank_artillery_equipment_1940_desc:0 "Self-propelled tracked howitzer based on the Panzer II chassis, it used the same SIG-33 infantry howitzer as the Bison but in a much lower chassis with 1.90 meter of height. The gun still overloaded the Pz-II chassis and broke down frequently. It only was used in the african theatre."
