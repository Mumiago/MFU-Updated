 SOV_medium_tank_equipment_1937_desc:0 "The T-28 is the first truly indigenous Soviet tank design and one of the first medium tanks ever built in the world. As a fast infantry tank, the T-28 is relatively well-protected, with quite impressive firepower, distributed among two forward auxiliary turrets, with 220° traverse, each flanking the main cylindrical turret. The main turret is based on the T-26 turret design and carries a large, low-velocity gun, the 76.2 mm KT-28 howitzer. The engine is a gargantuan air-cooled V12 boasting a 48 liter capacity, developing 500 bhp. This V12 M17 is a famous aircraft engine, notably propelling the Tupolev giant planes and nearly all Soviet bombers"
 SOV_medium_tank_equipment_1939:0 "T-28M"
 SOV_medium_tank_equipment_1939_short:0 "T-28M"
 SOV_medium_tank_equipment_1939_desc:0 "The next evolution of the T-28 is the M variant, with a L-10 76.2 mm gun of longer caliber (from 16.5 to 23). This means quite better muzzle velocity. It is served by a gun stabilization system devised by A.A. Prokofiev, which gives both some real antitank capabilities and a total 60° of elevation, which provides greater range. The turret has still a limited traverse of only 60°. A large turret basket is fitted, with a machine-gun ball mount. Propulsion is also improved by the adoption of the M17L engine."
 SOV_medium_tank_equipment_1941:0 "T-34"
 SOV_medium_tank_equipment_1941_short:0 "T-34"
 SOV_medium_tank_equipment_1941_desc:0 "The T-34 is an universal tank devised by Alexander Koshkin after the experiences against the Japanese to replace the insufficiently armoured and armed light tanks, and the outdated T-28. At the moment, the T-34 has no equivalent in the world. The vehicle combines almost to perfection the triangle of speed, armor and armament, in addition the design fits perfectly for mass production. The tank isn't without faults though. The visibility and ergonomics are generally poor and the christie suspension takes a lot of valuable internal space."
 SOV_medium_tank_equipment_1943:0 "T-34-85"
 SOV_medium_tank_equipment_1943_short:0 "T-34-85"
 SOV_medium_tank_equipment_1943_desc:0 "The T-34-85 is armed with a high performance 85mm gun, mounted in a new 3 man turret. The hull is mostly unchanged from the T-34s currently in production, but incorporates all the improvements made during the production of the tank."
 SOV_medium_tank_equipment_1945:0 "T-44"
 SOV_medium_tank_equipment_1945_short:0 "T-44" 
 SOV_medium_tank_aa_equipment_1939:0 "ZSU-76-28"
 SOV_medium_tank_aa_equipment_1939_short:0 "ZST-76-28"
  
 ############### SOV Heavy Tanks
 SOV_heavy_tank_equipment_1934:0 "T-35"
 SOV_heavy_tank_equipment_1934_short:0 "T-35"
 SOV_heavy_tank_equipment_1939:0 "KV-1"
 SOV_heavy_tank_equipment_1939_short:0 "KV-1"
 SOV_heavy_tank_equipment_1939_desc:0 "The KV-1 represents a compleately new direction in Soviet breakthrough tank design. Gone are the multiple turrets of T-35, being unable to cope with the realities of modern battlefield. Instead it has armour unpiercable by any tank equipped guns of our adversaries, a modern 76mm cannon and a 600hp 12-cylinder diesel V-1 which is able to propel the vehicle through the enemy lines at an unprecedented speed for a 45 ton colossus."
 SOV_heavy_tank_equipment_1941:0 "KV-85"
 SOV_heavy_tank_equipment_1941_short:0 "KV-85"
 SOV_heavy_tank_equipment_1943:0 "IS-2"
 SOV_heavy_tank_equipment_1943_short:0 "IS-2"
 SOV_heavy_tank_equipment_1943_desc:0 "Even if the KV-85 provided a stop-gap solution against the new generation of axis armour, it is woefully outdated as a tank. The IS series utilizes the modern turret and the drivetrain from the KV-85 in a hull armoured enough to withstand the realities of the modern battlefield. It is armed with a 122mm gun able to annihilate fortifications with ease, and able to destroy even the latest of the German cats."
 SOV_heavy_tank_equipment_1945:0 "IS-3"
 SOV_heavy_tank_equipment_1945_short:0 "IS-3"
 SOV_heavy_tank_equipment_1945_desc:0 "The IS-3 features compleately new radically designed nose and turret, with even the side armour sloped to unseen angles. Under the armour, the chassis is left virtually unchanged from the IS-2. As a result we have a heavy tank practically impervious to conventional AT weapons without having to spend time designing the tank from the ground up. Though the rushed nature of the design can be felt as less than optimal reliability."

