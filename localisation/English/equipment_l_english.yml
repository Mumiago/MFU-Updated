SPR_armored_cars_equipment_1:0 "Maschinengewehrkraftwagen Kfz. 13"
SPR_armored_cars_equipment_1_short:0 "Kfz. 13"
SPR_armored_cars_equipment_1_desc:0 "The construction of the Kfz.13 consisted of a simple armored body placed on the civilian Adler Standard 6 chassis. The original curved mudguards were left unchanged. The top was left open, which enabled the crew to have an excellent view of the surroundings but left them highly vulnerable to enemy fire. As this vehicle was never intended to be used in real combat, this was not seen as an issue. The primary function of this vehicle was to provide German manufacturers with experience in designing and building armored cars."
SPR_armored_cars_equipment_2:0 "SdKfz.221"
SPR_armored_cars_equipment_2_short:0 "SdKfz.221"
SPR_armored_cars_equipment_2_desc:0 "The chassis used a four-wheel drive, independent suspension and the V8 3.5L Horch (20 hp/tonne) engine was relocated to the rear. Armour was 14 mm at the front on a sloped body, suitable to deflect most small or low-velocity projectiles. The standard armament was a MG 34 machine-gun in an open Turret. Official designation was Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance Armored Car -Special Purpose Vehicle 221). 340 were delivered from 1936 to 1939. This four-wheeled vehicle proved to be fast ( 80 km/h ) and agile, but it quickly became apparent it had limited off-road capabilities. In some cases, the original MG was swapped for an anti-tank rifle 39 or, later, a model 41 28 mm anti-tank gun, in order to increase its firepower. The armor was suitable against small arms fire and shrapnel. It was crewed by 2 men."
SPR_armored_cars_equipment_3:0 "SdKfz.222"
SPR_armored_cars_equipment_3_short:0 "SdKfz.222"
SPR_armored_cars_equipment_3_desc:0 "The Sdkfz 222 was a redesigned 221 with a Turret housing a 20mm KwK 30 and a coaxial MG34. Since the chassis was more robust, the protection increased. The series 1 to 5 received a sPkw I Horch 801 chassis with the 3.5 liter engine, and the series 6-7, the sPkw V chassis and 3.8 l engine. The overall weight rose accordingly to 4.8 tons. It managed a road top speed of 80 km/h. and had the same limitations crosscountry as the 221. The open turret and the Hängelafette ( hanging carriage ) allowed the 222 to fire at a high elevation at aircraft. The crew was increased to 3 men."
SPR_armored_cars_equipment_4:0 "SdKfz.231"
SPR_armored_cars_equipment_4_short:0 "Sd. Kfz. 231"
SPR_armored_cars_equipment_4_desc:0 "The heavy Panzerspähwagen was a large but very fast and highly versatile addition to the German Army. The original 6 Rad (6 wheel) versions were based on a 6x4 truck with an armoured body, but its offroad mobility was insufficient and by 1937 they were being replaced by the 8 Rad versions. The Sdkfz.231 had 15 mm of slightly sloped front armour. Production versions of the SdKfz.231 were fitted with a 155 HP, eight-cylinder Büssing-NAG L8V-G petrol engine, which gave a top speed of 85 km/h. From July 1942 they were built on the same Einheitsfahrgestell chassis and had their armour increased to 30 mm. Later a more powerful engine was installed, providing 180 PS instead of 155 PS. It had all-wheel-drive, all-wheel-steering and two driver positions at front and rear. The turret in the 231/232 series was a hexagonal shape and equipped with a 2 cm KwK 30 L/55 autocannon and a coaxial 7.92 mm MG 34 machine gun."
SPR_armored_cars_equipment_5:0 "Sd. Kfz. 234/1"
SPR_armored_cars_equipment_5_short:0 "SdKfz.234'Puma'"
SPR_armored_cars_equipment_5_desc:0 "This new armored car was seen as a successor to the eight-wheeled (8×8) Panzerspähwagen Sdkfz.231. Among other priorities, better protection with 30mm front armour and heavier armament in different versions ( ranging from 20mm to KwK39 50mm and short and long barreled 75mm KwK´s) were viewed as crucial for the new armored car. It had a Tatra 103 V12 diesel engine with 210 hp allowing a top road speed of 90 km/h."
