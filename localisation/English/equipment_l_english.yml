JAP_light_tank_equipment_1936_desc:0 "The Type 95 Ha-Go was the most-produced Japanese tank of the war. It was designed to keep pace with motorized infantry, which could travel up to 40 kph. The tank weighed 7.4 tons, and had a one-man turret fitted with a 37mm gun and two 7.7mm machine guns. The suspension system was relatively poor and did not perform excellently on rough ground, but it had fantastic mobility otherwise, and was a very effective tank in situations with less roads available. It was one of the best early war Light Tanks, if not the best. About 2,300 units were produced from 1936 to 1943."
