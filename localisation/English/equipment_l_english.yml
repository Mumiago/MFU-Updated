############### FRA Tactical Bomber
FRA_tac_bomber_equipment_1934:0 "Amiot 143"
FRA_tac_bomber_equipment_1934_short:0 "Amiot 143"
FRA_tac_bomber_equipment_1934_desc:0 "The plane designed to meet 1928 specifications for a bomber capable of day/night bombing, long-range reconnaissance and bomber escort.The Amiot 143 had the same high-wing and fixed undercarriage as the Amiot 140, with the wing thick enough to allow crew access to the engines by a tunnel between the wing spars. The pilot sat in an enclosed cockpit, level with the leading edge of the wing and the navigator-bombardier, who was also provided with flying controls, sat in the extensively glazed gondola beneath the pilot. The radio operator sat towards the rear of the gondola and in early aircraft operated two 7.7 mm (0.303 in) Lewis guns. Nose and dorsal turrets, each carrying a Lewis gun, completed the defensive armament, while the gondola also housed an internal bomb-bay."
FRA_tac_bomber_equipment_1937:0 "Bloch MB.131"
FRA_tac_bomber_equipment_1937_short:0 "MB. 131"
FRA_tac_bomber_equipment_1937_desc:0 "The MB.130 was developed in response to the August 1933 French Aviation Ministry request for a reconnaissance and tactical bomber. It was an all-metal, twin-engine, low-wing monoplane with retractable landing gear, and armed with three flexible machine guns, one each in the nose, dorsal turret, and ventral gondola. It first flew on 29 June 1934, and despite very ordinary performance, soon entered production."
FRA_tac_bomber_equipment_1939:0 "Bloch MB.175"
FRA_tac_bomber_equipment_1939_short:0 "MB.175"
FRA_tac_bomber_equipment_1939_desc:0 "The MB.175 was the most advanced recon-bomber available to the Armée de l'Air at the outbreak of the war, with speed, altitude and manoeuvrability that allowed them to evade interception by the German fighters. Common to the type, the plane was lightly armed and carried a small bomb load of 400kg"
FRA_tac_bomber_equipment_1941:0 "Lioré et Olivier LeO 45"
FRA_tac_bomber_equipment_1941_short:0 "LeO 45"
FRA_tac_bomber_equipment_1941_desc:0 "The LeO 45 had been developed as a modern and advanced bomber for the new Armée de l'air, which had gained its independence on 1 April 1933. Introduced to operational service in 1938, it was a very effective and capable bomber. Although the LeOs were typically faster than many fighters and also faster than almost all other types of bomber, the Luftwaffe was equipped with fighters that were even faster. The cruise speed, up to 420 km/h, was one of the strengths of the LeOs performance and made them difficult to intercept. The diving and climbing speeds were very good as well for the time. "
FRA_tac_bomber_equipment_1943:0 "Amiot 355"
FRA_tac_bomber_equipment_1943_short:0 "Amiot 355"
FRA_tac_bomber_equipment_1943_desc:0 "The Amiot 350 series originated in the same 1934 requirement as a rival to the Lioré et Olivier LeO 451. Derived from the Amiot 341 mail plane, the Amiot 340 prototype was involved in a propaganda misinformation flight to Berlin in August 1938 to convince the Germans that the French employed modern bombers. The 355 was a 351 re-engined with two 895 kW (1,200 hp) Gnome-Rhône 14R-2 / Gnome-et-Rhone 14R-3 engines"
############### FRA Strategic Bomber
FRA_strat_bomber_equipment_1937:0 "Farman F.223"
FRA_strat_bomber_equipment_1937_short:0 "F.223"
FRA_strat_bomber_equipment_1937_desc:0 "The F. 223 incorporated significant changes compared to the earlier F.222, including a twin tail and a considerably refined fuselage. The first prototype was ordered as a long range mail plane and in October 1937 established a record by flying 621 miles with a 22,046 lb payload. The Ministere d l'Air ordered a production run of 8 of the NC223.3 variation which was commenced in 1939. A variant NC 223.4 Jules Verne of French Naval Aviation was the first Allied bomber to raid Berlin"
FRA_strat_bomber_equipment_1939:0 "Bloch MB.162"
FRA_strat_bomber_equipment_1939_short:0 "MB.162"
FRA_strat_bomber_equipment_1939_desc:0 "Developed from the speedy MB.160 long-range civil transport, the MB.162 was originally developed as a mail plane. The MB.162 01 bomber prototype first flew in June 1940 and was captured subsequent to the Armistice. Had the MB.162 entered production in 1941 as planned, it would have been a notable and fast heavy bomber for the French, somewhat analogous to the B-17 but much faster and less well-armed."
