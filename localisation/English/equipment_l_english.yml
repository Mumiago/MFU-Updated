artillery_equipment:0 "Artillery"
artillery_equipment_short:0 "Artillery"
artillery_equipment_desc:0 "Artillery refers to Light-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
artillery_equipment_1:0 "Light Artillery 18"
artillery_equipment_1_short:0 "Light Artillery 18"
artillery_equipment_1_desc:0 "The Great War proved that the lighter 75mm caliber was of limited use against entrenched enemies. Thus the guns of the 10-12 cm caliber range became the desired caliber for standard divisional artillery."
artillery_equipment_2:0 "Light Artillery 37"
artillery_equipment_2_short:0 "Light Artillery 37"
artillery_equipment_2_desc:0 "With the various innovations in gun and carriage design in the last decade it is clear that a compleately new light howitzer design is needed. This allows us to create a howitzer which utilizes these developments fully."
artillery_equipment_3:0 "Light Artillery 42"
artillery_equipment_3_short:0 "Light Artillery 42"
artillery_equipment_3_desc:0 "Long barrelled Guns compared to howitzers have generally been used in corps level artillery for specialized long range duties. In the ever going fight for range and firepower, it is time to push these pieces to divisional use as well. Their increased weight however requires at least the partial mobilization of all light artillery batteries using these guns."
