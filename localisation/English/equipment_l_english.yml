AST_field_gun_equipment_2_desc:0 "The 18-pounder Mk III and IV carriages incorporate a new variable-recoil hydro-pneumatic system and moved from above to below the gun barrel. The new single-motion "Asbury breech" allowed for higher rates of fire with a Welin tapered screw. With these improvements the 18-pounder from Mk IV onwards was in effect a new weapon but as the calibre and ammunition remained the same it was referred to as part of the 18 pdr development cycle. The Mk V carriage with split trail entered service in 1923, it allowed 25 degrees left and right traverse without moving the trail and up to 37.5 degrees elevation."
###raj field gun
RAJ_field_gun_equipment_1:0  "Ordnance QF 18-pounder"
RAJ_field_gun_equipment_1_short:0 "18-pounder"
RAJ_field_gun_equipment_1_desc:0 "During the Second Boer War, the British government realised that its field artillery was being overtaken by the more modern "quick-firing" guns of other major powers, and investigated replacements for its existing weapons. Seven different guns were tested in 1902, but none was found suitable for service although they all had good features. The makers were called to a conference and agreed to collaborate to produce a composite design. This used the Armstrong gun, Vickers' recoil system, and Royal Ordnance Factory's sighting and elevating gear and ammunition carrying."
