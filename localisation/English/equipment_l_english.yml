################# German Anti Tank guns
GER_anti_tank_equipment:0 "Towed PaK"
GER_anti_tank_equipment_short:0 "PaK"
GER_anti_tank_equipment_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."
GER_anti_tank_equipment_1:0 "3.7cm Panzerabwehrkanone 35/36"
GER_anti_tank_equipment_1_short:0 "3.7 cm PaK 35/36"
GER_anti_tank_equipment_1_desc:0 "A design of a horse-drawn, 3.7 cm anti-tank gun (designated 3.7 cm Pak L/45) by Rheinmetall commenced in 1924 and the first guns were issued in 1928. By the early 1930s, it was apparent that horse-drawn artillery was obsolescent, and the gun was modified for motorized transport by substituting magnesium-alloy wheels and pneumatic tires for the original spoked wooden wheels, allowing it to be towed at highway speeds. Re-designated the 3.7 cm Pak 35/36, it began to replace the 3.7 cm Pak L/45 in 1934."
GER_anti_tank_equipment_2:0 "7.5cm Panzerabwehrkanone 40"
GER_anti_tank_equipment_2_short:0 "7.5 cm PaK 40"
GER_anti_tank_equipment_2_desc:0 "Contracts were placed with Krupp and Rheinmetall to develop what was essentially a 7.5 cm version of the Pak 38 after reports reached Berlin about new, heavier allied armour being deployed. However, whilst the Pak 38 makes extensive use of light alloys to reduce overall gun weight, these are now earmarked for the Luftwaffe. As a result, the Pak 40 uses steel throughout its construction and is proportionally heavier than the 5 cm model. To simplify production, the Pak 38's curved gun shield was also replaced by one using three flat plates"
GER_anti_tank_equipment_3:0 "8.8cm Panzerabwehrkanone 43"
GER_anti_tank_equipment_3_short:0 "8.8 cm PaK 43"
GER_anti_tank_equipment_3_desc:0 "The Pak 43 was the most powerful anti-tank gun of the Wehrmacht to see service in significant numbers. The improved 8.8 cm gun was fitted with a semi-automatic vertical breech mechanism that greatly reduced recoil. It had a very flat trajectory out to 1km, making it easier for the gunner to hit targets at longer ranges as fewer corrections in elevation were needed."
