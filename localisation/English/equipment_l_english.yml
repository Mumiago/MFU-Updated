SOV_mechanized_equipment_2:0 "B-3"
SOV_mechanized_equipment_2_short:0 "B-3"
SOV_mechanized_equipment_2_desc:0 "The B-3 was an armoured personel carrier developed on the ZiS-22 chassis, and borrowed the track system from the T-40 light tank."
SOV_mechanized_equipment_3:0 "BTR-152"
SOV_mechanized_equipment_3_short:0 "BTR-152"
SOV_mechanized_equipment_3_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
################ ITA Mechanized Equipment
ITA_mechanized_equipment_1:0 "Autoprotetto S.37"
ITA_mechanized_equipment_1_short:0 "S.37"
ITA_mechanized_equipment_1_desc:0 "Based on the T.L. 37 artillery tractor made by Fiat SPA, the S.35 is a small, nimble, wheeled armoured personel carrier. Plate thickness ranges from 6 mm to 8.5 mm thick providing protection from small arms fire and shell splinters"
ITA_mechanized_equipment_2:0 "Autoprotetto S.727"
ITA_mechanized_equipment_2_short:0 "S.727"
ITA_mechanized_equipment_2_desc:0 "A further evolution of the S.37 in a more standard half track form, incorporating the tracks and suspension copied from a universal carrier. "
ITA_mechanized_equipment_3:0 "FIAT 727"
ITA_mechanized_equipment_3_short:0 "Fiat 727"
ITA_mechanized_equipment_3_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
################ JAP Mechanized Equipment
jap_mechanised_infantry:0 "Type 98 So-Da"
JAP_mechanized_equipment_1:0 "Type 98 So-Da"
JAP_mechanized_equipment_1_short:0 "So-Da"
JAP_mechanized_equipment_1_desc:0 "The Type 98 So-Da was an armored personnel and ammunition carrier used by the Imperial Japanese Army. Its hull had an open top and the "flatbed" in back had a double door at the rear. The flatbed could be covered wiith a tarp over the three rail supports. It could carry 6 passengers along with a crew of up to 6, and had a max speed of 45 kph."
JAP_mechanized_equipment_2:0 "Type 1 Ho-Ha"
JAP_mechanized_equipment_2_short:0 "Ho-Ha"
JAP_mechanized_equipment_2_desc:0 "The Type 1 Ho-Ha was developed in 1941 as a result of a request from the army for a vehicle that could be used to transport a squad of infantry to the battlefield protected from enemy small arms fire. Despite experiences of the Second Sino-Japanese War, armored personnel carriers were viewed as too slow compared to wheeled trucks and there was not much effort for their development in the army. It could carry 13 passengers and had a max of 8mm armor."
JAP_mechanized_equipment_3:0 "Type 1 Ho-Ki"
JAP_mechanized_equipment_3_short:0 "Ho-Ki"
JAP_mechanized_equipment_3_desc:0 "The Type 1 Ho-Ki was developed in 1942 as a result of a request from the army for a fully tracked heavy armored artillery tractor which could also serve as a personnel transport. It had up to 6mm of armor, and could carry 13 passengers. Rather than having a back door for troops to quickly exit, it had three side doors. It had a max speed of 42 kph."
################ Generic Horse Equipment 
horse_equipment:0 "Horse Equipment"
horse_equipment_short:0 "Horses & Field Equip."
horse_equipment_desc:0 "Age old mobile transport for troops and supplies along with logistic kits required by the troops."
horse_equipment_0:0 "Horse Equipment"
horse_equipment_0_short:0 "Horses & Field Equip."
horse_equipment_0_desc:0 "Age old mobile transport for troops and supplies along with logistic kits required by the troops."

############### CAN Armored cars
CAN_armored_cars_equipment:0 "Armored Car Vehicles"
CAN_armored_cars_equipment_short:0 "Armored Car Units"
CAN_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
CAN_armored_cars_equipment_1_short:0 "Lanchester 6x4"
CAN_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
CAN_armored_cars_equipment_2:0 "Otter Light Armoured Car"
CAN_armored_cars_equipment_2_short:0 "Otter"
CAN_armored_cars_equipment_2_desc:0 "The Otter is a Canadian adaptation of the Humber LRC. Although the latter has a 4x4 drive, a sloped armor body, and a small turret, the Otter has a stubby nose with a more capable engine in it, a sloped roof, and a very characteristic "tail". It had a better ground clearance, a shorter wheelbase, and is higher. The Otter is based on the Chevrolet C15 Canadian Military Pattern truck chassis, with GM parts. Only the armament was provided by Great Britain, consisting of a Bren LMG, located in the small dome-like turret, and a Boys cal. 0.5 AT rifle, fired from the co-driver seat."
CAN_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
CAN_armored_cars_equipment_3_short:0 "Daimler Mk II"
CAN_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
CAN_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
CAN_armored_cars_equipment_4_short:0 "Humber Mk IV"
CAN_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
CAN_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
CAN_armored_cars_equipment_5_short:0 "AEC Mk II"
CAN_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
