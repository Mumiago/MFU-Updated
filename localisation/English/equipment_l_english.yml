############### RAJ_Light Tanks
RAJ_light_tank_equipment_1934:0 "Vickers Light Tank Mk III (A3)"
RAJ_light_tank_equipment_1934_short:0 "Light Mk III"
RAJ_light_tank_equipment_1934_desc:0 "The first dedicated Light Tanks built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. The Mk III used Horstmann coil suspension, had a Henry Meadows engine, and an electrically actuated turret. It was relatively easy to build and repair in the field, and was popular with the crews."
RAJ_light_tank_equipment_1936:0 "Vickers Light Tank Mk IV (A4)"
RAJ_light_tank_equipment_1936_short:0 "Light Mk IV"
RAJ_light_tank_equipment_1936_desc:0 "Equipped with a Vickers 7.7 mm machine gun, the Mk IV was the definitive early British light tank. Mk IVs served throughout the Commonwealth but quickly became outdated as new designs became available. The Mk IV retained much of the mechanics of the Mk III, but respaced the wheels - removing the idler altogether."
RAJ_light_tank_equipment_1938:0 "Vickers Light Tank Mk V (A5)"
RAJ_light_tank_equipment_1938_short:0 "Light Mk V"
