 MAM_heavy_artillery_equipment_2_desc:0 "The Type 96 15 cm howitzer is a modern, well designed and effective weapon. Mounted on sturdy, rubber-shod, wooden wheels, the weapon is normally tractor drawn. One of its outstanding characteristics is its extreme elevation capability of 65 degrees."
 
 siege_artillery_equipment_1:0 "Siege Artillery 18"
 siege_artillery_equipment_1_short:0 "Siege Artillery 18"
 siege_artillery_equipment_1_desc:0 "Siege artillery is primarily used to destroy assembling enemy formations and hardened structures such as forts. Fielding such heavy guns also boosts the effectiveness of our lighter artillery."
 siege_artillery_equipment_2:0 "Siege Artillery 38"
 siege_artillery_equipment_2_short:0 "Siege Artillery 38"
 siege_artillery_equipment_2_desc:0 "Siege artillery is primarily used to destroy assembling enemy formations and hardened structures such as forts. Fielding such heavy guns also boosts the effectiveness of our lighter artillery."
 
 siege_artillery2:0 "Improved Spotter Plane Coordination"
 siege_artillery2_desc:0 "The advances in radio technology have made it possible to rapidly react to the intelligence gained by spotting aircraft supporting our heaviest guns."
 siege_artillery4_1:0 "Mechanized Towing"
 siege_artillery4_1_desc:0 "We must prioritize towing our siege artillery without breaking it apart. This allows us to bring it to fire in considerably faster pace, but requires the heaviest prime movers in our arsenal."
 siege_artillery4_2:0 "Tracked Carriage"
 siege_artillery4_2_desc:0 "Tracked carriages allow us to tow our siege guns with tracked tractors at short ranges without transporting the gun and the carriage seperately."
 siege_artillery5_1:0 "High Speed Tractors"
 siege_artillery5_1_desc:0 "With investing into dedicated high power artillery tractors capable of pulling our siege guns at road speeds, we are able to offer unparalelled artillery support on offense.
 siege_artillery5_2:0 "Direct Fire Doctrine"
 siege_artillery5_2_desc:0 "Tracked carriages have allowed some enterprizing officers to utilize our heaviest guns at close range in urban combat. We should cement this approach to our doctrine."
 siege_artillery6:0 "Advanced Counter Battery Tactics"
 siege_artillery6_desc:0 "Better coordination with our artillery spotters and our lighter artillery allows us to hit our enemies even harder and more accurate."
 
