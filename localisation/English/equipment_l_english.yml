 ## Pz II D/E
 SPR_light_tank_equipment_1940:0 "PzKpfw.II D"
 SPR_light_tank_equipment_1940_short:0 "Panzer II D"
 SPR_light_tank_equipment_1940_desc:0 "Continuing the conventional design of the Ausf. C, the Ausf. F superstructure front was made from a single piece of armor plate with a redesigned visor. Also, a dummy visor was placed next to it to confuse enemy gunners. The hull was redesigned with a flat 35 mm plate on its front, and the armor of the superstructure and turret were built up to 30 mm on the front with 15 mm to the sides and rear. There was some minor alteration of the turret, suspension and a new commander's cupola as well. It used the 20mm Kwk 38. Weight was increased to 9.5 tonnes. From March 1941 to December 1942, 524 were built; this was the final major tank version of the Panzer II series." 
