################# USA Anti Tank guns
USA_anti_tank_equipment_1:0 "37 mm Gun M3"
USA_anti_tank_equipment_1_short:0 "37 mm Gun M3"
USA_anti_tank_equipment_1_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."
USA_anti_tank_equipment_2:0 "57 mm Gun M1"
USA_anti_tank_equipment_2_short:0 "57 mm Gun M1"
USA_anti_tank_equipment_2_desc:0 "Larger caliber guns to combat heavier tanks with sloped armor."
USA_anti_tank_equipment_3:0 "3-inch Gun M5"
USA_anti_tank_equipment_3_short:0 "3-inch Gun M5"
USA_anti_tank_equipment_3_desc:0 "Larger caliber guns to combat heavier tanks with sloped armor."
USA_anti_tank_equipment_4:0 "90 mm Gun M8"
USA_anti_tank_equipment_4_short:0 "90 mm Gun M8"
USA_anti_tank_equipment_4_desc:0 "Combining different kinds of new ammunition technology with guns with higher muzzle velocities, these anti-tank guns are prepared for whatever new armor our enemies may develop."
################# Soviet Anti Tank guns
SOV_anti_tank_equipment_1:0 "45mm Anti-tank Gun M1932 19-K"
SOV_anti_tank_equipment_1_short:0 "45mm 19-K"
SOV_anti_tank_equipment_1_desc:0 "The gun bearing factory designation 19-K is a combination of a modified carriage of the 37 mm anti-tank gun model 1930 (built according to a documentation bought from Rheinmetall) with a 45 mm barrel designed in March 1932. The 45 mm caliber was selected because the large reserves of the French 47 mm shells could be converted to 45 mm by milling out the driving bands"
SOV_anti_tank_equipment_2:0 "45mm Anti-tank Gun M-42 "
SOV_anti_tank_equipment_2_short:0 "45mm M-42"
SOV_anti_tank_equipment_2_desc:0 "The M-42 was developed by the No. 172 Plant in Motovilikha as an heavy upgrade of the 45 mm anti-tank gun. The gun received a longer barrel (20 calibers more than the previous one), shells with more powerful cartridges, and a thicker shield, but of hinged construction as a need for reduced profile."
SOV_anti_tank_equipment_3:0 "76mm Field Gun M1942 ZiS-3"
SOV_anti_tank_equipment_3_short:0 "76mm ZiS-3"
SOV_anti_tank_equipment_3_desc:0 "The ZiS-3 combines the light carriage from the 57 mm ZiS-2 anti-tank gun and the powerful 76.2 mm barrel from the F-22USV, a divisional field gun. The addition of a muzzle brake reduces recoil and prevents damage to the light carriage upon firing. Producing a ZiS-3 costs only a third of the time and two-thirds of the money of a F-22USV by making greater use of casting, stamping and welding."
SOV_anti_tank_equipment_4:0 "100mm Field Gun BS-3"
SOV_anti_tank_equipment_4_short:0 "100mm BS-3"
SOV_anti_tank_equipment_4_desc:0 "The BS-3 is developed as a heavy AT-gun that also functions as a field gun. The BS-3 is based on the B-34 naval gun. The development team was led by V. G. Grabin."
################# French Anti Tank guns
FRA_anti_tank_equipment_1:0 "Canon leger de 25 Antichar SA-L modèle 1934"
FRA_anti_tank_equipment_1_short:0 "25mm AC mle 1934"
FRA_anti_tank_equipment_1_desc:0 "By the 20s our army had realized that the armour-piercing capability of the 37 mm TRP infantry gun would be insufficient against modern tanks. In 1926 Hotchkiss proposed a 25 mm in-house design developed by its design office, the gun was accepted into service 8 years later as modèle 34. Despite its low caliber which forces its servants to target precisely the weak points of the opposing tanks, it remains for the time a powerful anti-tank gun against all current foreign designs."
FRA_anti_tank_equipment_2:0 "47mm APX modéle 1939"
FRA_anti_tank_equipment_2_short:0 "47mm APX mle 1939"
FRA_anti_tank_equipment_2_desc:0 "The soixante-quinze field gun is an effective anti-tank gun but is heavy and much harder to conceal than the newer, small, high-velocity, small calibre anti-tank weapons. The chosen weapon for a replacement is a longer barrel variant of the design currently arming the Somua S35 and B1 tanks by the state-owned arsenal Atelier de Construction de Puteaux workshop."
FRA_anti_tank_equipment_3:0 "Canon de 75mm TAZ mle 1939"
FRA_anti_tank_equipment_3_short:0 "75mm TAZ modelé 1939"
FRA_anti_tank_equipment_3_desc:0 "The 75mm Mlé 1939 has a 3-trail carriage for a 360° traverse and is intended to replace all the 75mm field guns used in AT-role and 47mm Mlé 1937 AT-guns at the divisional level. This gun can also use the Brandt sub-calibrated 75/57mm shells and HEAT projectiles which are tested in 1940."
FRA_anti_tank_equipment_4:0 "Canon de 90 Antichar SA Modéle 1944"
FRA_anti_tank_equipment_4_short:0 "90mm AC mle 1944"
################# Japanese Anti Tank guns
JAP_anti_tank_equipment_1:0 "Type 94 37 mm Rapid-firing Gun"
JAP_anti_tank_equipment_1_short:0 "Type 94 37mm"
JAP_anti_tank_equipment_1_desc:0 "The design originates as an improvement to the Type 11 37 mm infantry gun, which is also used as a primitive anti-tank weapon. However, its short bore, low muzzle velocity, short range and slow reloading time gave it a limited capacity against enemy armor. Development of a replacement began in July 1933 and was completed a year later. As with many Japanese designs, it has a very low profile and was intended to be operated from a squatting or prone position."
JAP_anti_tank_equipment_2:0 "Type 1 Mobile 47 mm Rapid-firing Gun"
JAP_anti_tank_equipment_2_short:0 "Type 1 47mm"
JAP_anti_tank_equipment_2_desc:0 "After the Nomonhan Incident, the Imperial Japanese Army started the development of a new anti-tank gun, considering that the older models would likely be ineffective against the new Soviet tanks. The design is the first completely indigenous anti-tank gun design completed in Japan, and production is assigned to the army's Osaka Arsenal."
JAP_anti_tank_equipment_3:0 "Type 2 Mobile 75mm Anti-Tank Gun"
JAP_anti_tank_equipment_3_short:0 "Type 2 75mm"
JAP_anti_tank_equipment_3_desc:0 "The belief among our general staff that we would only face light allied armor in the pacific has been proven false. A lenghtened barrel firing same ammunition as the Type 90 field gun combined to a new carriage will provide the needed higher caliber to combat the current allied armor."
JAP_anti_tank_equipment_4:0 "Type 6 Mobile 88mm Anti-Tank Gun"
JAP_anti_tank_equipment_4_short:0 "Type 6 88mm"
JAP_anti_tank_equipment_4_desc:0 "The origins of the Type 6 gun lie in the Type 5 88mm AA gun. The barrel and breech of this high performance gun gives a perfect foundation for a next generation AT gun."
