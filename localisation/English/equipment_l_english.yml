###jap
JAP_field_gun_equipment_1:0 "Type 38 75mm Field Gun"
JAP_field_gun_equipment_1_short:0 "Type 38 75mm"
JAP_field_gun_equipment_1_desc:0 "Although we had extensive experience with artillery, as the result of the war with Russia and had the technology and industrial infrastructure to construct medium or large caliber naval weapons prior to the Great War, planners at the Imperial Japanese Army General Staff turned to Krupp in Germany, for the latest trend in artillery design. So, Krupp 7.5 cm Model 1903 were imported. However, after the Great War, Japanese production capabilities had improved, and the Type 38 underwent a re-design in Japan to improve the carriage, with a corresponding increase in elevation, range and rate of fire to 10-12 rounds per minute.
JAP_field_gun_equipment_2:0 "Type 90 75mm Field Gun"
JAP_field_gun_equipment_2_short:0 "Type 90 75mm"
JAP_field_gun_equipment_2_desc:0 "Prior to the Great War, the IJA was largely equipped with Krupp cannons from Germany. After the Versailles Treaty, the we switched to the French Schneider company, and purchased numerous examples for test and evaluation. With an army rearmament program starting in 1931, a new 75 mm field gun loosely based on the Schneider Canon de 85 mle 1927 built for Greece was introduced, and labeled the Type 90. Even if capable, design is very complex and expensive to build, requiring very tight dimensional tolerances that are beyond the limits of our industry. In particular, the recoil system requires high amounts of complex maintenance, which is difficult to sustain in front line combat service."

