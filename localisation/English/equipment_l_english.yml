SPR_medium_tank_aa_equipment_1938:0 "Möbelwagen"
SPR_medium_tank_aa_equipment_1938_short:0 "Möbelwagen"
SPR_medium_tank_aa_equipment_1938_desc:0 "Medium SPAA. The 37mm Flak43 L/89 auf Fahrgestell Panzerkampfwagen IV (SdKfz. 161/3), nicknamed Möbelwagen ("Moving Van") because of its boxy shape, was a self-propelled anti-aircraft gun built from the chassis of the Panzer IV tank. These were fitted with an open-top superstructure that provided the gun mount. Around this, four hinged 20 mm armored plates were placed. These plates had two operating positions. They could be lowered for full 360 degree traverse, allowing flat or low-level firing, or they could be half-closed, being pinned together to hang slightly open. In this position, they had notches that allowed the gun full rotation, but only for firing at airborne targets."
SPR_medium_tank_aa_equipment_1940:0 "Wirbelwind"
SPR_medium_tank_aa_equipment_1940_short:0 "Wirbelwind"
