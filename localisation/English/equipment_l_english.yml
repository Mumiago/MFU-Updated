 JAP_heavy_artillery_equipment_3:0 "Type 96 149mm Cannon"
 JAP_heavy_artillery_equipment_3_short:0 "Type 96 149mm Cannon"
 JAP_heavy_artillery_equipment_3_desc:0 "The Type 96 is a development from the earlier Type 89 15 cm cannon but with a longer barrel and a heavier carriage. As a result, it attains much improved range over type 89, the earlier guns primary downfall. Due to the heavy weight of the gun, mobility is a concern. "
 JAP_heavy_artillery_equipment_1:0 "Type 96 149.1mm Howizer"
