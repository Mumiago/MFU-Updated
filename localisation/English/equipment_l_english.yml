GER_pack_artillery_equipment_1:0 "75mm Gebirgsgeschütz 36"
GER_pack_artillery_equipment_1_short:0 "75mm GebG 36"
GER_pack_artillery_equipment_1_desc:0 "The 75mm GebG 36 was designed by Rheinmetall to meet a Heer requirement for a 7.5 cm howitzer to serve in the mountain divisions and replace the Great War-era mountain guns still in service such as the Austro-Hungarian 7.5 cm Gebirgskanone 15. Because of its lightness the 7.5 cm GebG 36 will jump when fired at low angles as the recoil forces will force the gun's trail spades to act as a fulcrum and lever the wheels upwards. In fact Charge 5, the largest propellant increment, is forbidden to be fired at angles under 15° because the gun will jump excessively."
