NZL_medium_tank_aa_equipment_1944:0 "20mm Quad AA Tank Skink Mk I"
NZL_medium_tank_aa_equipment_1944_short:0 "Skink"
NZL_medium_tank_aa_equipment_1944_desc:0 "Developed by the Canadian army in a response to the threat of enemy close air support. The Skink, based on the locally available - but obsolete - Grizzly chassis, had four 20 mm Polsten autocannons which could fire 650 rounds per minute. It was a rare, but welcome addition to allied divisions."
############### NZL_Heavy Tanks
NZL_heavy_tank_equipment_1937:0 "Infantry Tank Mk I (A11) Matilda I"
NZL_heavy_tank_equipment_1937_short:0 "Matilda I"
NZL_heavy_tank_equipment_1937_desc:0 "The Matilda I is a cheap, but heavily armoured stop gap infantry tank. The 2 man tank is armed only with a 50 caliber machine gun, which is suffiencent for infantry support roles."
NZL_heavy_tank_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II"
NZL_heavy_tank_equipment_1939_short:0 "Matilda II"
NZL_heavy_tank_equipment_1939_desc:0 "The Matilda Senior weighes around 27 long tons, more than twice as much as its predecessor, and is armed with an Ordnance QF 2-pounder tank gun in a three-man turret. The armour protection is generally superb, with 78mm in the front section, and 75mm on the turret all around. The tank is powered by two AEC 6-cylinder bus engines linked to a single shaft, which combined with the armour of the tank contributes to the rather leisurely pace of its movements."
NZL_heavy_tank_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk III"
NZL_heavy_tank_equipment_1941_short:0 "Churchill Mk III"
NZL_heavy_tank_equipment_1941_desc:0 "The first major set of modifications to our Heavy infantry tank. The new turret is welded and houses a 6 pdr gun. It has a coaxial Besa machine gun, another one replacing the former hull howitzer. Many upgrades to the engine, transmission and protection are made, including the “catwalk” above the upper tracks."
NZL_heavy_tank_equipment_1943:0 "Infantry Tank Mk IV (A22F) Churchill Mk VII"
NZL_heavy_tank_equipment_1943_short:0 "Churchill Mk VII"
NZL_heavy_tank_equipment_1943_desc:0 "The later models of the Churchill - designated A22F - used the more powerful 75mm gun, were wider, and carried significantly more armour than their predecessors. The tanks served with distinction in the latter stages of the war, however the lack of engine upgrade limited their mobility severely. "
NZL_heavy_tank_equipment_1945:0 "(A41) Centurion"
NZL_heavy_tank_equipment_1945_short:0 "Centurion"
NZL_heavy_tank_equipment_1945_desc:0 "The Centurion - introduced at the end of the war - was the primary British main battle tank for nearly two decades, replacing the old cruisers and infantry tanks. The tank combined mobility, armour, and firepower more effectively than any British design previously and was exported around the world."
############### NZL_Heavy Tank Artillery
NZL_heavy_tank_artillery_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II CS"
NZL_heavy_tank_artillery_equipment_1939_short:0 "Matilda II CS"
NZL_heavy_tank_artillery_equipment_1939_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
NZL_heavy_tank_artillery_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk V CS"
NZL_heavy_tank_artillery_equipment_1941_short:0 "Churchill Mk V CS"
NZL_heavy_tank_artillery_equipment_1941_desc:0 "The increased weight of the Churchill chassis allowed armoured divisions to upgrade their CS tanks with the more powerful 95 mm howitzer. The gun used one piece ammunition with an 11 kg projectile, giving it a respectable rate of fire and tremendous damage potential against fixed targets."
NZL_heavy_tank_artillery_equipment_1943:0 "Churchill Assault Vehicle Royal Engineers"
NZL_heavy_tank_artillery_equipment_1943_short:0 "Churchill AVRE"
NZL_heavy_tank_artillery_equipment_1943_desc:0 "With the increasing availability of old Churchill Mk IV hulls, the Royal Engineers were tasked with creating a variant suitable for demolitions. Equipped with a 290 mm Petard mortar, firing a charge nicknamed the 'flying dustbin' the AVRE was particularly effective against hardened emplacements."
############### NZL_Heavy TD
NZL_heavy_tank_destroyer_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II 6-Pdr"
NZL_heavy_tank_destroyer_equipment_1939_short:0 "Matilda II 6-Pdr"
NZL_heavy_tank_destroyer_equipment_1939_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
NZL_heavy_tank_destroyer_equipment_1941:0 "Infantry Tank Mk IV (A22D) Churchill Gun Carrier Mk I"
NZL_heavy_tank_destroyer_equipment_1941_short:0 "Churchill Gun Carrier" 
NZL_heavy_tank_destroyer_equipment_1941_desc:0 "Fitted with the aged, yet powerful 3 inch 76 mm cannon the Churchill Gun Carrier was capable of penetrating most tanks of the day. The turret and forward hull were replaced with a fixed casemate, and the bow machine gun emplacement was also removed. Only a handful of Gun Carriers were ever produced."
NZL_heavy_tank_destroyer_equipment_1943:0 "Tortoise Heavy Assault Tank (A39)"
NZL_heavy_tank_destroyer_equipment_1943_short:0 "Tortoise" 
NZL_heavy_tank_destroyer_equipment_1943_desc:0 "Originally developed for the task of clearing heavily fortified areas such as the Siegfried Line, the Tortoise favoured armour protection over mobility. Equipped with the QF 32 pdr 90mm gun, it could deal with almost any armoured threat, though its Rolls-Royce Meteor engine struggled with its weight."

