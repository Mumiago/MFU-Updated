FRA_CAS_equipment_1937:0 "Bréguet 691"
FRA_CAS_equipment_1937_short:0 "Bréguet 691"
FRA_CAS_equipment_1937_desc:0 "The Bréguet 690 and its derivatives were a series of light twin-engine ground-attack aircraft. The aircraft was intended to be easy to maintain, forgiving to fly, and capable of 480 km/h at 4,000 m. The type's sturdy construction was frequently demonstrated and the frontal armament of 2x 7.5mm machine guns and a 20mm cannon and the bombload of 460kg was effective."
