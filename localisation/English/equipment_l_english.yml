############### CAN Armored cars
CAN_armored_cars_equipment:0 "Armored Car Vehicles"
CAN_armored_cars_equipment_short:0 "Armored Car Units"
CAN_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
CAN_armored_cars_equipment_1_short:0 "Lanchester 6x4"
CAN_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
CAN_armored_cars_equipment_2:0 "Otter Light Armoured Car"
CAN_armored_cars_equipment_2_short:0 "Otter"
CAN_armored_cars_equipment_2_desc:0 "The Otter is a Canadian adaptation of the Humber LRC. Although the latter has a 4x4 drive, a sloped armor body, and a small turret, the Otter has a stubby nose with a more capable engine in it, a sloped roof, and a very characteristic "tail". It had a better ground clearance, a shorter wheelbase, and is higher. The Otter is based on the Chevrolet C15 Canadian Military Pattern truck chassis, with GM parts. Only the armament was provided by Great Britain, consisting of a Bren LMG, located in the small dome-like turret, and a Boys cal. 0.5 AT rifle, fired from the co-driver seat."
CAN_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
CAN_armored_cars_equipment_3_short:0 "Daimler Mk II"
CAN_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
CAN_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
CAN_armored_cars_equipment_4_short:0 "Humber Mk IV"
CAN_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
CAN_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
CAN_armored_cars_equipment_5_short:0 "AEC Mk II"
CAN_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
