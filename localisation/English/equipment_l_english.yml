########## USA Mechanized
USA_mechanized_equipment_1:0 "M2 Half-track car"
USA_mechanized_equipment_1_short:0 "M2 Halftrack"
USA_mechanized_equipment_1_desc:0 "To solve the issues armoured cars were having regards to ground pressure, the White Motor Company took the Timken rear bogie assembly from a T9 half-track truck and added it to an M3 scout car, creating the T7 half-track car. This vehicle was significantly underpowered. When a further requirement came down from US Army artillery units for a prime mover to be used as an artillery tractor, a vehicle with an uprated engine was developed, which was designated the half-track scout car T14. Finally, the vehicle has been standardized as the M2 half-track car."
USA_mechanized_equipment_2:0 "M3 Halftrack"
USA_mechanized_equipment_2_short:0 "M3 Halftrack"
USA_mechanized_equipment_2_desc:0 "The M3 is a larger version of the M2 equipped with two M1919 machine guns and an M2 Browning machine gun for combat usage. The M3 also adds a rear door and five additional seats in the rear."
USA_mechanized_equipment_3:0 "M39 Armoured Utility Vehicle"
USA_mechanized_equipment_3_short:0 "M39 AUV"
USA_mechanized_equipment_3_desc:0 "The M39 was originally designed as a prime mover for the 3-inch gun M5. Like a number of vehicles of this type, it was built using an existing chassis, that of the M18 Hellcat. The vehicle was employed in variety of roles, including as troop transports, medevac ambulances, and ammunition carriers."
