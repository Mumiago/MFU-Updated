ITA_light_tank_td_equipment:0 "Semovente da 47/32"
ITA_light_tank_td_equipment_short:0 "SM 47/32"
ITA_light_tank_td_equipment_desc:0 "Light Tank Destroyer"
ITA_light_tank_td_equipment_1:0 "Semovente da 47/32"
ITA_light_tank_td_equipment_1_short:0 "SM 47/32"
ITA_light_tank_td_equipment_1_desc:0 "The first Italian Tank Destroyer of the war, using the 47mm AT-gun on the chassis of the L6/40"
ITA_light_tank_td_equipment_2:0 "Semovente da 47/36"
ITA_light_tank_td_equipment_2_short:0 "SM 47/36"
ITA_light_tank_td_equipment_2_desc:0 "Italian Tank Destroyer, using the 47mm AT-gun on the chassis of the M15/42"
######### ITA Medium Tank Destroyers
ITA_medium_tank_destroyer_equipment_1939:0 "Semovente M39 da 47/32"
ITA_medium_tank_destroyer_equipment_1939_short:0 "M39 da 47/32"
ITA_medium_tank_destroyer_equipment_1939_desc:0 "The standard anti-tank Cannone da 47/32 M35 fitted to the obsolete chassis of the M11 medium tank."
ITA_medium_tank_destroyer_equipment_1941:0 "Semovente da 90/53"
ITA_medium_tank_destroyer_equipment_1941_short:0 "Semovente 90/53"
ITA_medium_tank_destroyer_equipment_1941_desc:0 "The Semovente da 90/53 is inspired by the contemporary German Hornisse, the first SPG mounting the fearsome 88 mm. We can rely on a potent anti aircraft naval & land gun, the 90 mm modello 1939. However, due to technical constraints, our engineers took a different path to matching it with a hull."
