############### IRE Heavy Tanks
MEX_heavy_tank_equipment_1937:0 "Infantry Tank Mk II (A1a) Matilda II"
MEX_heavy_tank_equipment_1937_short:0 "Matilda II"
MEX_heavy_tank_equipment_1937_desc:0 "The Matilda II is a vast improvement over the previous infantry tanks. The larger turret and increased armament make it a match for contemporary tanks, while the thick armour protects the crew from harm."
MEX_heavy_tank_equipment_1939:0 "Infantry Tank Mk IV (A22) Churchill Mk I"
MEX_heavy_tank_equipment_1939_short:0 "Churchill Mk I"
MEX_heavy_tank_equipment_1939_desc:0 "The Churchill is an all new heavy infantry tank armoured even better than the matilda II, which allows it to push even heavily fortified enemy positions at steady walking pace. The tracks are entirely unprotected. The tank is characterized by a cast rounded turret with the 2-pdr QF standard gun, coupled with a 3 in hull howitzer. "
MEX_heavy_tank_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk III"
MEX_heavy_tank_equipment_1941_short:0 "Churchill Mk III"
MEX_heavy_tank_equipment_1941_desc:0 "The first major set of modifications to our Heavy infantry tank. The new turret is welded and houses a 6 pdr gun. It has a coaxial Besa machine gun, another one replacing the former hull howitzer. Many upgrades to the engine, transmission and protection are made, including the “catwalk” above the upper tracks."
MEX_heavy_tank_equipment_1943:0 "Infantry Tank Mk IV (A22F) Churchill Mk VII"
MEX_heavy_tank_equipment_1943_short:0 "Churchill Mk VII"
MEX_heavy_tank_equipment_1943_desc:0 "The later models of the Churchill - designated A22F - used the more powerful 75mm gun, were wider, and carried significantly more armour than their predecessors. The tanks served with distinction in the latter stages of the war, however the lack of engine upgrade limited their mobility severely. "
MEX_heavy_tank_equipment_1945:0 "(A41) Centurion"
MEX_heavy_tank_equipment_1945_short:0 "Centurion"
MEX_heavy_tank_equipment_1945_desc:0 "The Centurion - introduced at the end of the war - was the primary British main battle tank for nearly two decades, replacing the old cruisers and infantry tanks. The tank combined mobility, armour, and firepower more effectively than any British design previously and was exported around the world."
############### IRE Heavy Tank Artillery
MEX_heavy_tank_artillery_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II CS"
MEX_heavy_tank_artillery_equipment_1939_short:0 "Matilda II CS"
MEX_heavy_tank_artillery_equipment_1939_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
MEX_heavy_tank_artillery_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk V CS"
MEX_heavy_tank_artillery_equipment_1941_short:0 "Churchill Mk V CS"
MEX_heavy_tank_artillery_equipment_1941_desc:0 "The increased weight of the Churchill chassis allowed armoured divisions to upgrade their CS tanks with the more powerful 95 mm howitzer. The gun used one piece ammunition with an 11 kg projectile, giving it a respectable rate of fire and tremendous damage potential against fixed targets."
MEX_heavy_tank_artillery_equipment_1943:0 "Churchill Assault Vehicle Royal Engineers"
MEX_heavy_tank_artillery_equipment_1943_short:0 "Churchill AVRE"
MEX_heavy_tank_artillery_equipment_1943_desc:0 "With the increasing availability of old Churchill Mk IV hulls, the Royal Engineers were tasked with creating a variant suitable for demolitions. Equipped with a 290 mm Petard mortar, firing a charge nicknamed the 'flying dustbin' the AVRE was particularly effective against hardened emplacements."
############### IRE Heavy TD
MEX_heavy_tank_destroyer_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II 6-Pdr"
MEX_heavy_tank_destroyer_equipment_1939_short:0 "Matilda II 6-Pdr"
MEX_heavy_tank_destroyer_equipment_1939_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
MEX_heavy_tank_destroyer_equipment_1941:0 "Infantry Tank Mk IV (A22D) Churchill Gun Carrier Mk I"
MEX_heavy_tank_destroyer_equipment_1941_short:0 "Churchill Gun Carrier" 
MEX_heavy_tank_destroyer_equipment_1941_desc:0 "Fitted with the aged, yet powerful 3 inch 76 mm cannon the Churchill Gun Carrier was capable of penetrating most tanks of the day. The turret and forward hull were replaced with a fixed casemate, and the bow machine gun emplacement was also removed. Only a handful of Gun Carriers were ever produced."
MEX_heavy_tank_destroyer_equipment_1943:0 "Tortoise Heavy Assault Tank (A39)"
MEX_heavy_tank_destroyer_equipment_1943_short:0 "Tortoise" 
MEX_heavy_tank_destroyer_equipment_1943_desc:0 "Originally developed for the task of clearing heavily fortified areas such as the Siegfried Line, the Tortoise favoured armour protection over mobility. Equipped with the QF 32 pdr 90mm gun, it could deal with almost any armoured threat, though its Rolls-Royce Meteor engine struggled with its weight."
############### AST_Light Tanks
AST_light_tank_equipment_1934:0 "Vickers Light Tank Mk IV (A4)"
AST_light_tank_equipment_1934_short:0 "Light Mk IV"
AST_light_tank_equipment_1934_desc:0 "Equipped with a Vickers 7.7 mm machine gun, the Mk IV is the definitive early British light tank. The Mk IV retaines much of the mechanics of the Mk III, but respaces the wheels - removing the idler altogether."
AST_light_tank_equipment_1936:0 "Vickers Light Tank Mk V (A5)"
AST_light_tank_equipment_1936_short:0 "Light Mk V"
AST_light_tank_equipment_1936_desc:0 "The first Commonwealth three-man Light Tank in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
AST_light_tank_equipment_1938:0 "Vickers Light Tank Mk VIC (A6)"
AST_light_tank_equipment_1938_short:0 "Light Mk VIC"
AST_light_tank_equipment_1938_desc:0 "The last variant based on the carden-lloyd chassis. The most obvious change is the removal of the commander cupola, replaced by two domed hatches with a commander periscope. It also has wider bogie wheels and tracks and three carburetors for the engine, slightly improving its performances. The cover now has one inlet louver. Top speed is still 56 km/h and 40 km/h cross-country. The standard armament is upgraded two Besa machine-guns, one heavy 15cm and one light coaxial. In many models, a bullet deflector plate is also added on the driver's vision block."
AST_light_tank_equipment_1940:0 "Light Tank Mk VII (A17) Tetrarch"
AST_light_tank_equipment_1940_short:0 "Tetrarch"
AST_light_tank_equipment_1940_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
AST_light_tank_equipment_1942:0 "Light Tank Mk VIII (A25) Harry Hopkins"
AST_light_tank_equipment_1942_short:0 "Light Mk VII"
AST_light_tank_equipment_1942_desc:0 "The Mk VIII is designed by Vickers-Armstrong to be the successor to the Mk VII Tetrarch. The Mk VIII improves on the design of the Tetrarch in a number of areas, particularly that of armour protection. It has thicker armour than the Tetrarch, with the frontal hull and turret armour being increased to a thickness of 38 millimetres and the side armour to 17 millimetres, and the turret and hull were given more sloping surfaces than the Tetrarch to help deflect shells."
############### AST_Light Tank Artillery
AST_light_tank_artillery_equipment_1938:0 "Vickers Light Tank Mk V (A5) CS"
AST_light_tank_artillery_equipment_1938_short:0 "Light Mk V CS"
AST_light_tank_artillery_equipment_1938_desc:0 "Recognising the need for close support tanks within their light divisions, commonwealth armour designers equipped the popular Vickers Mk V with the reliable 94 mm L15 howitzer. The weapon fired smoke and high explosive rounds which were effective against dug in targets, although performance suffered."
AST_light_tank_artillery_equipment_1940:0 "Vickers Light Tank Mk VI (A5) CS"
AST_light_tank_artillery_equipment_1940_short:0 "Light Mk VI CS"
AST_light_tank_artillery_equipment_1940_desc:0 "A further developement of the earlier Mk V CS, the Mk VI had greatly enhanced performance and was a more effective fighting vehicle. The enlarged turret, and new radios enabled the crew to operate the 94mm howitzer more efficiently while coordinating with the rest of their squadron."
