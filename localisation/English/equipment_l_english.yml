 FRA_heavy_artillery_equipment_1:0 "Canon de 155 C modèle 1917 Schneider"
 FRA_heavy_artillery_equipment_1_short:0 "Canon de 155 C mle 1917"
 FRA_heavy_artillery_equipment_1_desc:0 "A venerable design, the gun is is essentially a M1915 howizer fitted with a different breech to use bagged propellant rather than cartridge cases to combat the brass shortage in the Great War.. "
 FRA_heavy_artillery_equipment_2:0 "Canon de 155mm GPF"
 FRA_heavy_artillery_equipment_2_short:0 "Canon de 155mm GPF"
 FRA_heavy_artillery_equipment_2_desc:0 "Originally designed by Colonel L. J. F. Filloux to fill a vital French Army requirement for a heavy artillery piece. The design proved a success and became the standard heavy field gun of our army in the later parts of the Great War. The weapon was pressed into service quickly, to remedy the shortage of such weapons in the French inventory. Now it is time to restart the production of the still capable artillery piece, though with quick modernizations done to the carriage to allow the gun to be towed by our current prime movers."
 FRA_heavy_artillery_equipment_3:0 "Canon de 155 GPF modèle 1941"
 FRA_heavy_artillery_equipment_3_short:0 "Canon de 155 C mle 1941"
 FRA_heavy_artillery_equipment_3_desc:0 "New heavier designs, taking advantage of new hydraulic recoil devices and longer barrels."

