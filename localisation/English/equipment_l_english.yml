############### USA Tactical Bomber
USA_tac_bomber_equipment_1934:0 "B-18 Bolo"
USA_tac_bomber_equipment_1934_short:0 "B-18"
USA_tac_bomber_equipment_1934_desc:0 "The B18 was based on the DC-2 and was developed to replace the B-10, it's maximum bomb load is 4400 pounds."
USA_tac_bomber_equipment_1937:0 "B-34"
USA_tac_bomber_equipment_1937_short:0 "B-34"
USA_tac_bomber_equipment_1937_desc:0 "The B34 was a twin engine bomber which was develop off a passenger plane called Lockheed Model 18 Lodestar, it was made as a replacement for for the Hudson. "
USA_tac_bomber_equipment_1939:0 "B-25C Mitchell"
USA_tac_bomber_equipment_1939_short:0 "B-25C"
USA_tac_bomber_equipment_1939_desc:0 "Improved version of the B-25B: powerplants upgraded from Wright R-2600-9 radials to R-2600-13s; de-icing and anti-icing equipment added; the navigator received a sighting blister; nose armament was increased to two .50 in (12.7 mm) machine guns, one fixed and one flexible, the B-25C model was the first mass-produced B-25 version."
USA_tac_bomber_equipment_1941:0 "B-25J Mitchell"
USA_tac_bomber_equipment_1941_short:0 "B-25J"
USA_tac_bomber_equipment_1941_desc:0 "The B-25J could be called a cross between the B-25D and the B-25H. It had a transparent nose, but many of the delivered aircraft were modified to have a strafer nose (J2). Most of its 14–18 machine guns were forward-facing for strafing missions, including the two guns of the forward-located dorsal turret. The J series was the last factory series production of the B-25."
USA_tac_bomber_equipment_1943:0 "B-26 Marauder"
USA_tac_bomber_equipment_1943_short:0 "B-26"
USA_tac_bomber_equipment_1943_desc:0 "The B-26 was a product of Circular Proposal 39-640, a specification for a twin-engined medium bomber with a maximum speed of 560 km/h, a range of 4,800 km and a bomb load of 910 kg. After entering service with the United States Army aviation units, the aircraft quickly received the reputation of a "widowmaker" due to the early models' high accident rate during takeoffs and landings. This was because the Marauder had to be flown at precise airspeeds.The B-26 became a safer aircraft once crews were re-trained, and after aerodynamics modifications. The Marauder ended World War II with the lowest loss rate of any USAAF bomber."
############### USA Strategic Bomber
USA_strat_bomber_equipment_1936:0 "B-15"
USA_strat_bomber_equipment_1936_short:0 "B-15"
USA_strat_bomber_equipment_1936_desc:0 "The B15 was a prototype that lead up to the B17 and the B29."
USA_strat_bomber_equipment_1938:0 "B-17C  Flying Fortress"
USA_strat_bomber_equipment_1938_short:0 "B-17C"
USA_strat_bomber_equipment_1938_desc:0 "The B-17 is a four-engined heavy bomber developed in the 1930s for the United States Army Air Corps (USAAC). Competing against Douglas and Martin for a contract to build 200 bombers, the Boeing entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications."
USA_strat_bomber_equipment_1940:0 "B-17F  Flying Fortress"
USA_strat_bomber_equipment_1940_short:0 "B-17F Flying Fortress"
USA_strat_bomber_equipment_1940_desc:0 "The B-17 is a four-engined heavy bomber developed in the 1930s for the United States Army Air Corps (USAAC). Competing against Douglas and Martin for a contract to build 200 bombers, the Boeing entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications."
USA_strat_bomber_equipment_1942:0 "B-24 Liberator"
USA_strat_bomber_equipment_1942_short:0 "B-24"
USA_strat_bomber_equipment_1942_desc:0 "The B-24 was a modern design featuring a highly efficient shoulder-mounted, high aspect ratio Davis wing. The wing gave the Liberator a high cruise speed, long range and the ability to carry a heavy bomb load. In comparison with its contemporaries, the B-24 was relatively difficult to fly and had poor low-speed performance; it also had a lower ceiling and was less robust than the Boeing B-17 Flying Fortress. While aircrews tended to prefer the B-17, General Staff favored the B-24 and procured it in huge numbers for a wide variety of roles. At approximately 18,500 units it holds records as the world's most produced bomber, heavy bomber, multi-engine aircraft, and American military aircraft in history."
USA_strat_bomber_equipment_1944:0 "B-29 Superfortress"
USA_strat_bomber_equipment_1944_short:0 "B-29"
USA_strat_bomber_equipment_1944_desc:0 "The B-29 is a four-engine heavy bomber designed by Boeing. It was one of the largest aircraft operational and featured state-of-the-art technology. Including its design and production, at over $3 billion it was the single most expensive weapons project in World War II, exceeding the $1.9 billion cost of the Manhattan Project."
