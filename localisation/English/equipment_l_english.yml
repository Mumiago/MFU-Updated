NZL_light_tank_equipment_1934:0 "Semple Tracktor Tank"
NZL_light_tank_equipment_1934_short:0 "Semple Tractor Tank"
NZL_light_tank_equipment_1934_desc:0 "If this country is going to be invaded, we need to have equipment as good as that of the other fellow, if not better… we could not buy tanks from outside, but have to act on our own resources. Luckily we have big tractors here, and they are a godsend."
NZL_light_tank_equipment_1936:0 "Semple Tractor Tank 37mm M3"
NZL_light_tank_equipment_1936_short:0 "Semple Tractor Tank 37mm"
NZL_light_tank_equipment_1936_desc:0 "The Bob semple as originally intended, with a 37mm cannon."
NZL_light_tank_equipment_1938:0 "Vickers Light Tank Mk VIC (A6)"
NZL_light_tank_equipment_1938_short:0 "Light Mk VIC"
NZL_light_tank_equipment_1938_desc:0 "The last variant based on the carden-lloyd chassis. The most obvious change is the removal of the commander cupola, replaced by two domed hatches with a commander periscope. It also has wider bogie wheels and tracks and three carburetors for the engine, slightly improving its performances. The cover now has one inlet louver. Top speed is still 56 km/h and 40 km/h cross-country. The standard armament is upgraded two Besa machine-guns, one heavy 15cm and one light coaxial. In many models, a bullet deflector plate is also added on the driver's vision block."
NZL_light_tank_equipment_1940:0 "Light Tank Mk VII (A17) Tetrarch"
NZL_light_tank_equipment_1940_short:0 "Tetrarch"
NZL_light_tank_equipment_1940_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
NZL_light_tank_equipment_1942:0 "Light Tank Mk VIII (A25) Harry Hopkins"
NZL_light_tank_equipment_1942_short:0 "Light Mk VII"
NZL_light_tank_equipment_1942_desc:0 "The Mk VIII is designed by Vickers-Armstrong to be the successor to the Mk VII Tetrarch. The Mk VIII improves on the design of the Tetrarch in a number of areas, particularly that of armour protection. It has thicker armour than the Tetrarch, with the frontal hull and turret armour being increased to a thickness of 38 millimetres and the side armour to 17 millimetres, and the turret and hull were given more sloping surfaces than the Tetrarch to help deflect shells."
############### NZL_Light Tank Artillery
NZL_light_tank_artillery_equipment_1938:0 "Vickers Light Tank Mk V (A5) CS"
NZL_light_tank_artillery_equipment_1938_short:0 "Light Mk V CS"
NZL_light_tank_artillery_equipment_1938_desc:0 "Recognising the need for close support tanks within their light divisions, commonwealth armour designers equipped the popular Vickers Mk V with the reliable 94 mm L15 howitzer. The weapon fired smoke and high explosive rounds which were effective against dug in targets, although performance suffered."
NZL_light_tank_artillery_equipment_1940:0 "Vickers Light Tank Mk VI (A5) CS"
NZL_light_tank_artillery_equipment_1940_short:0 "Light Mk VI CS"
NZL_light_tank_artillery_equipment_1940_desc:0 "A further developement of the earlier Mk V CS, the Mk VI had greatly enhanced performance and was a more effective fighting vehicle. The enlarged turret, and new radios enabled the crew to operate the 94mm howitzer more efficiently while coordinating with the rest of their squadron."
NZL_light_tank_artillery_equipment_1942:0 "Light Tank Mk VII (A17) Tetrarch CS"
NZL_light_tank_artillery_equipment_1942_short:0 "Tetrarch CS"
