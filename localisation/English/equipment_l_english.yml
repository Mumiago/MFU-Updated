AST_armored_cars_equipment:0 "Armored Car Vehicles"
AST_armored_cars_equipment_short:0 "Armored Car Units"
AST_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
AST_armored_cars_equipment_1_short:0 "Lanchester 6x4"
AST_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
AST_armored_cars_equipment_2:0 "Morris CS9 Armoured Car"
AST_armored_cars_equipment_2_short:0 "Morris CS9"
AST_armored_cars_equipment_2_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
AST_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
AST_armored_cars_equipment_3_short:0 "Daimler Mk II"
AST_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
AST_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
AST_armored_cars_equipment_4_short:0 "Humber Mk IV"
AST_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
AST_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
AST_armored_cars_equipment_5_short:0 "AEC Mk II"
AST_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
############### pol Armoured Cars 
POL_armored_cars_equipment_1:0 "wz.29 Ursus"
POL_armored_cars_equipment_1_short:0 "wz.29"
POL_armored_cars_equipment_1_desc:0 "The wz.29 was the first polish designed armored car. The vehicle was based on a sturdy truck chassis, which allowed for an increase in armor and armament. AS such, the "Ursus" was given no less than three machine guns and one low-velocity 37 mm wz.18 cannon, all of French origin."
POL_armored_cars_equipment_2:0 "wz.34-II"
POL_armored_cars_equipment_2_short:0 "wz.34-II"
POL_armored_cars_equipment_2_desc:0 "The wz.34 was born from a 1926 specification. It was based on the Citröen-Kégresse half-track system, of which 135 had been purchased previously. 90 such chassis' were converted into armored cars at the CWS workshops."
POL_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
POL_armored_cars_equipment_3_short:0 "Daimler Mk II"
POL_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
POL_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
POL_armored_cars_equipment_4_short:0 "Humber Mk IV"
POL_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
POL_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
POL_armored_cars_equipment_5_short:0 "AEC Mk II"
POL_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
############### JAP Armoured Cars 
JAP_armored_cars_equipment_3:0 "Type 2592 Osaka"
JAP_armored_cars_equipment_3_short:0 "Type 92 Osaka"
JAP_armored_cars_equipment_3_desc:0 "The Type 92 Osaka was a 4-wheeled armored car designed by the Osaka Armored Arsenal in 1935. It could reach 60 kph, had two 6.5mm machine guns, and 8mm of welded armor. Only one prototype was built."
JAP_armored_cars_equipment_1:0 "Type 2587 Dowa"
JAP_armored_cars_equipment_1_short:0 "Type 87 Dowa"
JAP_armored_cars_equipment_1_desc:0 "The Type 87 Dowa was a Japanese copy of the British Crossley M25AC. 12 of these were supplied in 1925. They had two disparate 7.7 machine guns with a 90 degree traverse each."
JAP_armored_cars_equipment_2:0 "Type 2592 Chiyoda"
JAP_armored_cars_equipment_2_short:0 "Type 92 Chiyoda"
JAP_armored_cars_equipment_2_desc:0 "The Type 92 Chiyoda was a mass-produced armored car, designed by Ishikawajima Heavy Industries in 1932. It was a 6-wheeled car with three 6.5mm machine guns and 6mm of welded armor. About 200 were built between 1932 and 1936."
JAP_armored_cars_equipment_4:0 "Type 2593 Kokusan"
JAP_armored_cars_equipment_4_short:0 "Type 93 Kokusan"
JAP_armored_cars_equipment_4_desc:0 "The Type 93 Kokusan was a navy armored car, designed by Ishikawajima Heavy Industries in late 1932. It was a 6-wheeled car based around a Ford chassis, armed very heavily with four 6.5mm machine guns and one 7.7mm machine gun. 5 were built."
JAP_armored_cars_equipment_5:0 "Type 2593 Sumida"
JAP_armored_cars_equipment_5_short:0 "Type 93 Sumida"
JAP_armored_cars_equipment_5_desc:0 "The Type 93 Sumida was Japan's largest and most advanced armoured car built. They were a 6-wheeled car based on the Type 2591 truck. There was one 7.7mm gun, and the crew could fire their guns through ports on the side. It had up to 16mm of welded armor. The Sumida could also travel on railroad with special metal bands. About 100 were built."
############### GER Armored cars
GER_armored_cars_equipment:0 "Armored Car Vehicles"
GER_armored_cars_equipment_short:0 "Armored Car Units"
GER_armored_cars_equipment_1:0 "Maschinengewehrkraftwagen Kfz. 13"
GER_armored_cars_equipment_1_short:0 "Kfz. 13"
GER_armored_cars_equipment_1_desc:0 "The construction of the Kfz.13 consisted of a simple armored body placed on the civilian Adler Standard 6 chassis. The original curved mudguards were left unchanged. The top was left open, which enabled the crew to have an excellent view of the surroundings but left them highly vulnerable to enemy fire. As this vehicle was never intended to be used in real combat, this was not seen as an issue. The primary function of this vehicle was to provide German manufacturers with experience in designing and building armored cars."
GER_armored_cars_equipment_2:0 "SdKfz.221"
GER_armored_cars_equipment_2_short:0 "SdKfz.221"
GER_armored_cars_equipment_2_desc:0 "The chassis used a four-wheel drive, independent suspension and the V8 3.5L Horch (20 hp/tonne) engine was relocated to the rear. Armour was 14 mm at the front on a sloped body, suitable to deflect most small or low-velocity projectiles. The standard armament was a MG 34 machine-gun in an open Turret. Official designation was Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance Armored Car -Special Purpose Vehicle 221). 340 were delivered from 1936 to 1939. This four-wheeled vehicle proved to be fast ( 80 km/h ) and agile, but it quickly became apparent it had limited off-road capabilities. In some cases, the original MG was swapped for an anti-tank rifle 39 or, later, a model 41 28 mm anti-tank gun, in order to increase its firepower. The armor was suitable against small arms fire and shrapnel. It was crewed by 2 men."
GER_armored_cars_equipment_3:0 "SdKfz.222"
GER_armored_cars_equipment_3_short:0 "SdKfz.222"
GER_armored_cars_equipment_3_desc:0 "The Sdkfz 222 was a redesigned 221 with a Turret housing a 20mm KwK 30 and a coaxial MG34. Since the chassis was more robust, the protection increased. The series 1 to 5 received a sPkw I Horch 801 chassis with the 3.5 liter engine, and the series 6-7, the sPkw V chassis and 3.8 l engine. The overall weight rose accordingly to 4.8 tons. It managed a road top speed of 80 km/h. and had the same limitations crosscountry as the 221. The open turret and the Hängelafette ( hanging carriage ) allowed the 222 to fire at a high elevation at aircraft. The crew was increased to 3 men."
GER_armored_cars_equipment_4:0 "SdKfz.231"
GER_armored_cars_equipment_4_short:0 "Sd. Kfz. 231"
GER_armored_cars_equipment_4_desc:0 "The heavy Panzerspähwagen was a large but very fast and highly versatile addition to the German Army. The original 6 Rad (6 wheel) versions were based on a 6x4 truck with an armoured body, but its offroad mobility was insufficient and by 1937 they were being replaced by the 8 Rad versions. The Sdkfz.231 had 15 mm of slightly sloped front armour. Production versions of the SdKfz.231 were fitted with a 155 HP, eight-cylinder Büssing-NAG L8V-G petrol engine, which gave a top speed of 85 km/h. From July 1942 they were built on the same Einheitsfahrgestell chassis and had their armour increased to 30 mm. Later a more powerful engine was installed, providing 180 PS instead of 155 PS. It had all-wheel-drive, all-wheel-steering and two driver positions at front and rear. The turret in the 231/232 series was a hexagonal shape and equipped with a 2 cm KwK 30 L/55 autocannon and a coaxial 7.92 mm MG 34 machine gun."
GER_armored_cars_equipment_5:0 "Sd. Kfz. 234/1"
GER_armored_cars_equipment_5_short:0 "SdKfz.234'Puma'"
GER_armored_cars_equipment_5_desc:0 "This new armored car was seen as a successor to the eight-wheeled (8×8) Panzerspähwagen Sdkfz.231. Among other priorities, better protection with 30mm front armour and heavier armament in different versions ( ranging from 20mm to KwK39 50mm and short and long barreled 75mm KwK´s) were viewed as crucial for the new armored car. It had a Tatra 103 V12 diesel engine with 210 hp allowing a top road speed of 90 km/h."
############### UK Armored cars
ENG_armored_cars_equipment_1:0 "Lanchester 6x4"
ENG_armored_cars_equipment_1_short:0 "Lanchester 6x4"
ENG_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
ENG_armored_cars_equipment_2:0 "Morris CS9"
ENG_armored_cars_equipment_2_short:0 "Morris CS9"
ENG_armored_cars_equipment_2_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
ENG_armored_cars_equipment_3:0 "Daimler Mk II"
ENG_armored_cars_equipment_3_short:0 "Daimler Mk II"
ENG_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
ENG_armored_cars_equipment_4:0 "Humber Mk IV"
ENG_armored_cars_equipment_4_short:0 "Humber Mk IV"
ENG_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold all over the world."
ENG_armored_cars_equipment_5:0 "AEC Mk II"
ENG_armored_cars_equipment_5_short:0 "AEC Mk II"
ENG_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on patrol. The AEC remained valuable for years to come."
############### Italy Armored cars
ITA_armored_cars_equipment:0 "Armored Car Vehicles"
ITA_armored_cars_equipment_short:0 "Armored Car Units"
ITA_armored_cars_equipment_1:0 "Lancia 1ZM armoured car"
ITA_armored_cars_equipment_1_short:0 "Lancia 1ZM AC"
ITA_armored_cars_equipment_1_desc:0 "The 40 hp engine did not have an easy task tugging along the 3.5 ton vehicle. The Lancia 1ZM was the second batch of Ansaldo-Lancia armoured cars built. 110 cars of the improved model were ordered in 1917 and all were delivered before the end of 1918."
ITA_armored_cars_equipment_2:0 "Autoblinda 40"
ITA_armored_cars_equipment_2_short:0 "AB40"
ITA_armored_cars_equipment_2_desc:0 " The Autoblinda 40 was built in small numbers in 1940. Armament consisted of two 8 mm machine guns in a turret. Weight was 7.5 tons and used a 90 hp engine. "
ITA_armored_cars_equipment_3:0 "Autoblinda 41"
ITA_armored_cars_equipment_3_short:0 "AB41"
ITA_armored_cars_equipment_3_desc:0 "Was a further development of the machine gun armed AB 40. Made with an all-riveted construction, the AB 41 had four-wheel drive and a four wheel steering system that proved troublesome."
ITA_armored_cars_equipment_4:0 "SPA-Viberti AS.42"
ITA_armored_cars_equipment_4_short:0 "AS.42"
ITA_armored_cars_equipment_5:0 "Autoblinda 43 ‘Cannone’"
ITA_armored_cars_equipment_5_short:0 "AB 43 ‘Cannone’"
############### USA Armored Cars
USA_armored_cars_equipment:0 "Armored Car Vehicles"
USA_armored_cars_equipment_short:0 "Armored Car Units"
USA_armored_cars_equipment_1:0 "M1 Armoured Car"
USA_armored_cars_equipment_1_short:0 "M1 Armoured Car"
USA_armored_cars_equipment_2:0 "M3 Scout Car"
USA_armored_cars_equipment_2_short:0 "M3 Scout Car"
USA_armored_cars_equipment_2_desc:0 "The M3 Scout car was an armored car in the US service during World War II. It was also known as the White Scout Car, after its manufacturer, the White Motor Company. It was used in various roles, including patrol, scouting, command vehicle, ambulance and gun tractor."
USA_armored_cars_equipment_3:0 "M20"
USA_armored_cars_equipment_3_short:0 "M20"
USA_armored_cars_equipment_3_desc:0 "The M20 was a Greyhound with the turret replaced with a low, armored open-topped superstructure and an anti-aircraft ring mount for a .50 cal M2 heavy machine gun. It offered high speed and excellent mobility, along with a degree of protecting against small arms fire."
USA_armored_cars_equipment_4:0 "M8 Greyhound"
USA_armored_cars_equipment_4_short:0 "M8 Greyhound"
USA_armored_cars_equipment_4_desc:0 "The M8 Greyhound is a 6x6 armored car produced by the Ford Motor Company. It's main armament is a 37 mm gun m6 and it's secondary armament is a browning m1919 and a Browning M2HB."
USA_armored_cars_equipment_5:0 "M38 Wolfhound"
USA_armored_cars_equipment_5_short:0 "M38 Wolfhound"
USA_armored_cars_equipment_5_desc:0 "The M38 was a 6x6 US armored car produced in 1944 by the Chevrolet division of General Motors. It was designed as a replacement for the M8 series, but the end of the war in 1945 led to the cancellation after the completion of a handful of prototype vehicles."

