GER_pack_artillery_equipment_1:0 "7.7cm Infanteriegeschütz L/20"
GER_pack_artillery_equipment_1_short:0 "7.7cm IG L/20"
GER_pack_artillery_equipment_1_desc:0 "Infanteriegeschütz L/20 was created by Krupp with mounting a shortened 7.7 cm Feldkanone 96 n.A on one of their mountain howitzer carriages. It fires the full range of ammunition of the FK 96 n.A., but generally only with a reduced charge, although it retains the capacity to fire the old full-power charges that gave a maximum muzzle velocity of 435 m/s. It also uses a then new full-power anti-tank round."
