############### UK Light Tanks
ENG_light_tank_equipment_1934:0 "Vickers Light Tank Mk IV (A4)"
ENG_light_tank_equipment_1934_short:0 "Light Mk IV"
ENG_light_tank_equipment_1934_desc:0 "Equipped with a Vickers 7.7 mm machine gun, the Mk IV is the definitive early British light tank. The Mk IV retaines much of the mechanics of the Mk III, but respaces the wheels - removing the idler altogether."
ENG_light_tank_equipment_1936:0 "Vickers Light Tank Mk V (A5)"
ENG_light_tank_equipment_1936_short:0 "Light Mk V"
ENG_light_tank_equipment_1936_desc:0 "The first Commonwealth three-man Light Tank in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
ENG_light_tank_equipment_1938:0 "Vickers Light Tank Mk VIC (A6)"
ENG_light_tank_equipment_1938_short:0 "Light Mk VIC"
ENG_light_tank_equipment_1938_desc:0 "The last variant based on the carden-lloyd chassis. The most obvious change is the removal of the commander cupola, replaced by two domed hatches with a commander periscope. It also has wider bogie wheels and tracks and three carburetors for the engine, slightly improving its performances. The cover now has one inlet louver. Top speed is still 56 km/h and 40 km/h cross-country. The standard armament is upgraded two Besa machine-guns, one heavy 15cm and one light coaxial. In many models, a bullet deflector plate is also added on the driver's vision block."
ENG_light_tank_equipment_1940:0 "Light Tank Mk VII (A17) Tetrarch"
ENG_light_tank_equipment_1940_short:0 "Tetrarch"
ENG_light_tank_equipment_1940_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
ENG_light_tank_equipment_1942:0 "Light Tank Mk VIII (A25) Harry Hopkins"
ENG_light_tank_equipment_1942_short:0 "Light Mk VII"
ENG_light_tank_equipment_1942_desc:0 "The Mk VIII is designed by Vickers-Armstrong to be the successor to the Mk VII Tetrarch. The Mk VIII improves on the design of the Tetrarch in a number of areas, particularly that of armour protection. It has thicker armour than the Tetrarch, with the frontal hull and turret armour being increased to a thickness of 38 millimetres and the side armour to 17 millimetres, and the turret and hull were given more sloping surfaces than the Tetrarch to help deflect shells."
