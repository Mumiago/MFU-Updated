 GER_light_tank_aa_equipment_1938:0 "Flakpz. I"
 GER_light_tank_aa_equipment_1938_short:0 "FlakPz.I"
 GER_light_tank_aa_equipment_1938_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."

 
 GER_light_tank_equipment_1934:0 "PzKpfw.I A"
 GER_light_tank_equipment_1934_short:0 "Panzer I A"
 GER_light_tank_equipment_1934_desc:0 "The Panzer I was a Light Tank produced in Germany in the 1930s. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 
 # Pz I sub tech equipment
 GER_light_tank_destroyer_equipment_1938:0 "Panzerjäger I"
 GER_light_tank_destroyer_equipment_1938_short:0 "Pzjgd I"
 GER_light_tank_destroyer_equipment_1938_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were impervious to the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 GER_light_tank_artillery_equipment_1938:0 "sIG 33 Bison"
 GER_light_tank_artillery_equipment_1938_short:0 "Bison I"
 GER_light_tank_artillery_equipment_1938_desc:0 "A 150mm sIG-33 infantry support cannon mounted on the light panzer I B chassis. With a weight of 8.4 ton the 100 hp 6-cylinder made it barely mobile. Armor was comparable to the panzer I with it’s 14 mm frontal plates. It was hopelessly overloaded with the big gun (including the carriage and wheels). It had tremendous firepower and managed a road speed of 40 km/h. It had no room to stow any ammunition inside and had to have ammo carriers nearby."
 
 ## Pz II A/B
 GER_light_tank_equipment_1936:0 "PzKpfw.II Ausf.a/1"
 GER_light_tank_equipment_1936_short:0 "Panzer II Ausf.a/1"
 GER_light_tank_equipment_1936_desc:0 "The origins of this model date back to 1934, when it became apparent to the Waffenamt that delays in the production of the medium panzers led to the need of a new design to quickly replace the Panzer I. The accepted design was very much an enlarged Panzer I with a turret bearing the new KwK30 20 mm autocannon. The armament was derived from the 2 cm FlaK 30 anti-aircraft gun. The vehicles were fitted with small wheels sprung in pairs under three bogies, a system very similar to the Panzer I suspension."
 ## Pz II C
 GER_light_tank_equipment_1938:0 "PzKpfw.II Ausf.A"
 GER_light_tank_equipment_1938_short:0 "Panzer II Ausf.A"
 GER_light_tank_equipment_1938_desc:0 "The Panzer II Ausf.A is the final standardised version ready for mass production. For reliability and ease of production, a new system of five individually sprung, larger wheels for suspension are chosen, tested on the last pre-series. Only minor internal changes on the layout are made. A new gear box is fitted. The fuel pump, oil filter and cooler are relocated on the engine. The tank’s electrical system is supressed to try and stop it interfering with the AM radio reception and transmission."
 # Pz II C sub tech equipment
 GER_light_tank_destroyer_equipment_1940:0 "Sd.Kfz. 132 Marder II"
 GER_light_tank_destroyer_equipment_1940_short:0 "Marder II 7.62 cm PaK 36(r)"
 GER_light_tank_destroyer_equipment_1940_desc:0 "Light Tank Destroyer based on captured french and polish chassis"
 ## Pz II D/E
 GER_light_tank_equipment_1940:0 "PzKpfw.II Ausf.D"
 GER_light_tank_equipment_1940_short:0 "Panzer II Ausf.D"
 GER_light_tank_equipment_1940_desc:0 "The leaf spring suspension on the earlier Panzer II  tanks were found to have a limited life span of 1,500 – 2,500 km before they needed changing. A new torsion bar suspension system with larger road wheels and a different drive and idler wheel were introduced. A new Maybach HL 62 TRM engine and a new Maybach Variorex VG 102128 7-speed gearbox enabled this heavier Panzer II Ausf.D tank to reach top speeds of 55 km/h.The front hull armour was now 30 mm thick and of an angular rather than a curved design."
 # Pz II D/E sub tech equipment
 GER_light_tank_artillery_equipment_1940:0 "Sturmpanzer II"
 GER_light_tank_artillery_equipment_1940_short:0 "Sturmpanzer II"
 GER_light_tank_artillery_equipment_1940_desc:0 "Self-propelled tracked howitzer based on the Panzer II chassis, it used the same SIG-33 infantry howitzer as the Bison but in a much lower chassis with 1.90 meter of height. The gun still overloaded the Pz-II chassis and broke down frequently. It only was used in the african theatre."
 # Sdkfz. 7/1 (Flak Half-Track)
 GER_light_tank_aa_equipment_1940:0 "Sd.Kfz.251/17"
 GER_light_tank_aa_equipment_1940_short:0 "Sd.Kfz.251/17"
 GER_light_tank_aa_equipment_1940_desc:0 "2-cm-Flak 38 mounted on the half-track 'Sdkfz.251' chassis. Unlike the Flakpanzer-I it can be rotated 360° but is poorly armored."
 ## Pz II F
 GER_light_tank_equipment_1942:0 "PzKpfw.II Ausf.G"
 GER_light_tank_equipment_1942_short:0 "Panzer II Ausf.G"
 GER_light_tank_equipment_1942_desc:0 "The fourth and final suspension configuration used for the Panzer II tanks was the Ausf.G´s five overlapping road wheel configuration termed Schachtellaufwerk by the Germans. This was used as the basis for the redesign of the Panzer II into a reconnaissance tank with a speed of 50 km/h and good off-road performance. The Ausf. G was the first Panzer II to use this configuration, and was developed under the experimental designation VK 901. Only 12 full vehicles were built from April 1941 to February 1942 by MAN and Ausf.H would have been the production model."
 # Wespe 
 GER_light_tank_artillery_equipment_1942:0 "Wespe"
 GER_light_tank_artillery_equipment_1942_short:0 "Wespe"
 GER_light_tank_artillery_equipment_1942_desc:0 "Self-propelled tracked howitzer 105mm leFH18/2 based on the Panzer II chassis. This self-propelled artillery was the most famous and durable in service in the German Army throughout the war, but not the most produced.Since the Wespe was cramped and could only carry limited ammo, the Munitionschlepper  Wespe”, was designed as a weaponless variant, entirely filled with storage boxes containing 90 x 105 mm shells, to complement the limited supply of regular Wespes (32 rounds). It was very mobile at 11 tons and managed a top road speed of 40 km/h."
 # panzer II bases 1943 tech, 15 cm hezer !
 light_tank_artillery_equipment_1944:0 "15cm s.I.G 33/2 (Sf) auf Jagdpanzer 38(t)"
 light_tank_artillery_equipment_1944_short:0 "15cm auf Jagdpanzer 38(t)"
 light_tank_artillery_equipment_1944_desc:0 "Our factories in Czechoslovakia can produce Jagdpanzer 38(t) Hetzer chassis faster than they can produce the main 75 mm gun. There are stocks of old 15 cm s.I.G 33/2 heavy field howitzer guns available. Troops on the Eastern Front always need more heavy artillery support. Fixing a 15 cm gun onto an already built Jagdpanzer 38(t) chassis seems to be a very sensible idea."

