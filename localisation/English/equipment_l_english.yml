USA_CAS_equipment_1941:0 "SBD Dauntless"
USA_CAS_equipment_1941_short:0 "SBD Dauntless"
USA_CAS_equipment_1941_desc:0 "The SBD was the United States Navy's main carrier-based scout/dive bomber from mid-1940 through mid-1944. The SBD was also flown by the United States Marine Corps, both from land air bases and aircraft carriers. The SBD is best remembered as the bomber that delivered the fatal blows to the Japanese carriers at the Battle of Midway in June 1942. The type earned its nickname "Slow But Deadly" (from its SBD initials) during this period."
