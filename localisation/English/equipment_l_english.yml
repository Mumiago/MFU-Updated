############### SAF Armored cars
SAF_armored_cars_equipment:0 "Armored Car Vehicles"
SAF_armored_cars_equipment_short:0 "Armored Car Units"
SAF_armored_cars_equipment_1:0 "Marmon-Herrington Armoured Car MK I"
SAF_armored_cars_equipment_1_short:0 "AC Mk I"
SAF_armored_cars_equipment_1_desc:0 "The first in the series of South African armoured cars, it was two wheel drive only, armed with two .303 in Vickers machine guns, one in a cylindrical turret, other in the left rear of the hull."
SAF_armored_cars_equipment_2:0 "Marmon-Herrington Armoured Car MK II"
SAF_armored_cars_equipment_2_short:0 "AC Mk II"
SAF_armored_cars_equipment_2_desc:0 "With a lengthened chassis, all-wheel drive. Early vehicles carried the same armament as Mk I. Late production vehicles received an octagonal turret with Boys anti-tank rifle and Bren MG. There were pintle mountings for Vickers MG and Bren MG (the latter was rarely carried). Hull was riveted in early vehicles and welded in late production ones."
SAF_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
SAF_armored_cars_equipment_3_short:0 "Daimler Mk II"
SAF_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
SAF_armored_cars_equipment_4:0 "Marmon-Herrington Armoured Car MK IV"
SAF_armored_cars_equipment_4_short:0 "AC Mk IV"
SAF_armored_cars_equipment_4_desc:0 "The Mark IV was a completely redesigned vehicle, though still based on the same engine and Marmon-Herrington components. The rear-mounted engine and the transmission were bolted directly to the welded hull.[5] Armour protection was still thin at only 12 mm to the front and 6 mm thick elsewhere. A QF 2 pounder anti-tank gun was mounted in a two-man turret. The gun used an artillery mounting as the turret was not up to the stress of a tank mantlet mounting."
SAF_armored_cars_equipment_5:0 "SARC Mark VI"
SAF_armored_cars_equipment_5_short:0 "SARC Mk VI"
SAF_armored_cars_equipment_5_desc:0 "The Mk VI was powered by two Mercury V8 engines with an eight-wheel drive steered on the front and rear wheels. It had a 6 pounder gun in an open-topped three-man turret with electric powered traverse and protected by 10 to 30 mm of sloped armour. Additional armament consisted of 2 machine guns."
############### RAJ Armoured Cars
RAJ_armored_cars_equipment:0 "Armored Car Vehicles"
RAJ_armored_cars_equipment_short:0 "Armored Car Units"
RAJ_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
RAJ_armored_cars_equipment_1_short:0 "Lanchester 6x4"
RAJ_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
RAJ_armored_cars_equipment_2:0 "Armoured Carrier, Wheeled, Indian Pattern"
RAJ_armored_cars_equipment_2_short:0 "Tatanagar"
RAJ_armored_cars_equipment_2_desc:0 "An armoured car built on imported Canadian chassis, the Ford/GMC truck universal Canadian Military Pattern. The armoured hulls were given to the East Indian Railway and Tata Iron & Steel Company. The standard armament was the British Bren light machine gun. Many were assembled by Tata Locomotives, hence their local name of "Tatanagar" but the full official name was Armoured Carrier, Wheeled, Indian Pattern or abbreviated into ACV-IP when accepted into service by the British Authorities."
RAJ_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
RAJ_armored_cars_equipment_3_short:0 "Daimler Mk II"
RAJ_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
RAJ_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
RAJ_armored_cars_equipment_4_short:0 "Humber Mk IV"
RAJ_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
RAJ_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
RAJ_armored_cars_equipment_5_short:0 "AEC Mk II"
RAJ_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."

##########French Air Force

############### French Light Fighters
FRA_fighter_equipment_1934:0 "Dewoitine D.510"
FRA_fighter_equipment_1934_short:0 "D.510"
FRA_fighter_equipment_1934_desc:0 "Developed from a specification issued by the French Air Ministry during 1930, the D.500 was developed to be a more capable replacement to the Nieuport 62. Ordered by the French Air Force during November 1933 and introduced in its initial model during 1935, the design was developed into several variants, most notably the D.510, which was re-engined with the more powerful Hispano-Suiza 12Ycrs powerplant."
FRA_fighter_equipment_1936:0 "Morane-Saulnier M.S.406"
FRA_fighter_equipment_1936_short:0 "M.S.406"
FRA_fighter_equipment_1936_desc:0 "The Morane-Saulnier M.S.406 is a French fighter aircraft developed and manufactured by Morane-Saulnier starting in 1938. It was France's most numerous fighter during the Second World War and one of only two French designs to exceed 1,000 in number. At the beginning of the war, it was one of only two French-built aircraft capable of 400 km/h"
FRA_fighter_equipment_1938:0 "Bloch MB.152"
FRA_fighter_equipment_1938_short:0 "MB.152"
FRA_fighter_equipment_1938_desc:0 "During the Battle of France, a mixture of MB.151s and MB.152s equipped nine Groupes de Chasse; the MB.152 was the most numerous aircraft remaining in service during the final weeks prior to the signing of the Armistice of 22 June 1940. They proved to be tough aircraft, able to withstand considerable battle damage, rapidly reach high speeds during a dive, and functioned well as a gunnery platfrom, but were compleately outclassed performance-wise by the new german fighters."
FRA_fighter_equipment_1940:0 "Dewoitine D.520"
FRA_fighter_equipment_1940_short:0 "D.520"
FRA_fighter_equipment_1940_desc:0 "The D.520 was designed in response to a 1936 requirement from the French Air Force for a fast, modern fighter with a good climbing speed and an armament centred on a 20 mm cannon. The D.520 proved to be relatively capable as a dogfighter against the Luftwaffe's inventory, but lacked sufficient numbers to make a difference."
FRA_fighter_equipment_1942:0 "Arsenal VG-39"
FRA_fighter_equipment_1942_short:0 "VG-39"
FRA_fighter_equipment_1942_desc:0 "The Arsenal VG-39 was the last of a series of fast French light fighter aircraft under development at the start of World War II, but which matured too late to see service during Battle of France. The VG-39 was powered by the new 1,200 hp Hispano-Suiza 12Y-89 engine using an extension shaft on the propeller to streamline the nose profile, giving the plane an excellent speed of 625 km/h. It was lightly armed with 6x 7.5mm machine guns."
FRA_fighter_equipment_1944:0 "Bloch MB.157"
FRA_fighter_equipment_1944_short:0 "MB.157"
FRA_fighter_equipment_1944_desc:0 "The MB.157 was originally a re-engined MB. 152 equiped with a 1,580hp Gnome-Rhône 14R-4 engine, but eventually became a very different aircraft as the design evolved from the MB.152 to accommodate the larger and heavier motor. Unfinished at the time of the armistice, it was ordered to be completed and flown under German supervision. Demonstrating superb performance, it was taken to Orly where the powerplant was removed for testing within a wind tunnel. The excellence in the design was confirmed by Germans when they completed and tested it in 1942, reaching up to 710 km/h flat speed."
FRA_jet_fighter_equipment_1945:0 "Dassault M.D.450 Ouragan"
FRA_jet_fighter_equipment_1945_short:0 "M.D.450 Ouragan"
FRA_jet_fighter_equipment_1945_desc:0 "The Dassault Ouragan was the first operational French jet fighter. It employed a straightforward basic layout, with a single divided air intake in the nose that carried air around either side of the cockpit to the engine, which was located directly behind the pilot. The Ouragan was powered by a single Rolls-Royce Nene turbojet engine, produced under license by Hispano-Suiza. Some of the more advanced aerodynamic features of the Ouragan included its swept tailplane and its thin wing, which was tapered along the leading edge. It was armed with  4× 20 mm Hispano-Suiza HS.404 cannon with 125 rounds per gun"

############### FRa Heavy Fighters
FRA_heavy_fighter_equipment_1936:0 "Potez 631 C3"
FRA_heavy_fighter_equipment_1936_short:0 "Potez 631"
FRA_heavy_fighter_equipment_1936_desc:0 "The Potez 630 and its derivatives were a family of twin-engined aircraft developed for the French Air Force in the late 1930s.As a day fighter aircraft, the performance of the Potez 631 C3 was relatively disappointing, due to a low maximum speed and inadequate rate of climb compared with contemporary fighter aircraft. As a nightfighter, lack of detection equipment drastically limited their effectivness. Later models had a heavy armament (12 machine guns for the Potez 63.11)."
FRA_heavy_fighter_equipment_1938:0 "Potez 635 CN2"
FRA_heavy_fighter_equipment_1938_short:0 "Potez 635"
FRA_heavy_fighter_equipment_1938_desc:0 "A cancelled night fighter project based on the ubiqutous Potez 630 airframe"
FRA_heavy_fighter_equipment_1940:0 "Potez 671"
FRA_heavy_fighter_equipment_1940_short:0 "Potez 671"
FRA_heavy_fighter_equipment_1940_desc:0 "A dedicated heavy fighter variant of the Potez 630. It was Re-engined  after initial flight trials with two 800hp Hispano-Suiza 14AB 12/13 radials, with which it resumed flight tests in July 1939 as the Potez 671. The heavy fighters were on the assembly lines when the Germans captured the SNCAN Méaulte factory near Albert."
FRA_heavy_fighter_equipment_1942:0 "Arsenal VB 10"
FRA_heavy_fighter_equipment_1942_short:0 "VB 10"
FRA_heavy_fighter_equipment_1942_desc:0 "The VB 10 was a heavy fighter powered by 2× Hispano-Suiza 12Zars engines in a tandem configuration, with one in front and one behind the cockpit, connected by an axel and driving contra-rotating propellers."
FRA_heavy_fighter_equipment_1944:0 "SO.8000 Narval"
FRA_heavy_fighter_equipment_1944_short:0 "Narval"
FRA_heavy_fighter_equipment_1944_desc:0 "A heavy strike fighter developed for the French navy in 1946. Designer Jean Dupuy developed a twin-boom pusher configuration design with a crescent wing and tricycle landing gear. The horizontal stabilizer was connected at the tops of the vertical stabilizers at the ends of the booms to avoid turbulence from the contra-rotating propeller. The aircraft was powered by a 2250hp Arsenal 12H-02 water-cooled V-12 piston engine. The pilot was provided with an ejection seat and the aircraft was fitted with six 20-millimeter (0.8 in) MG 151 autocannon in the nose and was able to carry 1,000 kilograms of ordnance under the wings.
