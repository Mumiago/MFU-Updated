 CAN_ship_hull_light_4:0 "Algonquin Class"
 CAN_ship_hull_light_4_desc:0 "The Algonquin class was the Canadian designation for British Battle-class destroyers. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
