############### FRA Naval Bomber
FRA_nav_bomber_equipment_1936:0 "Levasseur PL.101"
FRA_nav_bomber_equipment_1936_short:0 "PL.101"
FRA_nav_bomber_equipment_1936_desc:0 "The PL.101 was a revised version of the PL.10 with Hispano-Suiza 12Lb engine, wider-track undercarriage, and slight sweepback on the wings"
FRA_nav_bomber_equipment_1938:0 "Levasseur PL.107"
FRA_nav_bomber_equipment_1938_short:0 "PL.107"
FRA_nav_bomber_equipment_1938_desc:0 "A radically revised dedicated torpedo bomber variant of the PL.10. Featured a fully enclosed cockpit that also enclosed the mounting between the fuselage and upper wing, therefore moving the fuselage higher in the interplane gap. To compensate for this, the lower wing was replaced with one of inverse gull design, and the main undercarriage units were moved to its "low points" and provided with spats."
FRA_nav_bomber_equipment_1940:0 "Latécoere 299"
FRA_nav_bomber_equipment_1940_short:0 "Laté 299"
FRA_nav_bomber_equipment_1940_desc:0 "A land-based three-seat reconnaissance-torpedo bomber derived from the Laté 298 seaplane, powered by a 920 hp Hispano-Suiza 12Y-43"
FRA_nav_bomber_equipment_1942:0 "Loire-Neuport LN.411"
FRA_nav_bomber_equipment_1942_short:0 "LN.411"
FRA_nav_bomber_equipment_1942_desc:0 "The Loire-Nieuport LN.40 aircraft were a family of modern inverted gull wing naval dive-bombers developed for the Aeronavale in the late 1930s."
FRA_nav_bomber_equipment_1944:0 "Loire-Neuport LN.42"
FRA_nav_bomber_equipment_1944_short:0 "LN.42"
FRA_nav_bomber_equipment_1944_desc:0 "A 1940 development of the LN 401 which dispensed with the inverted gull wing. Was powered by a 1,100 hp Hispano-Suiza 12Y-51 engine."

FRA_cv_nav_bomber_equipment_1936:0 "Levasseur PL.101"
FRA_cv_nav_bomber_equipment_1936_short:0 "PL.101"
