USA_motorized_equipment_1:0 "GMC CCKW 2.5-ton 6×6 truck"
USA_motorized_equipment_1_short:0 "GMC CCKW"
USA_motorized_equipment_1_desc:0 " GMC CCKW, also known as "Jimmy", or the G-508 by its Ordnance Supply Catalog nr, was a highly successful series of off-road capable, 2​1⁄2-ton, 6×6 trucks, built in large numbers to a standardized design. The CCKW came in many variants, including open or closed cab, long wheelbase (LWB) CCKW-353 and short (SWB) CCKW-352, and over a score of specialized models, but the bulk were standard, general purpose, cargo models. A large minority were built with a front mounted winch, and one in four of the cabs had a machine-gun mounting ring above the co-driver's position."
