 FRA_heavy_anti_air_equipment_1:0 "Canon de 75  antiaérien mle 1917"
 FRA_heavy_anti_air_equipment_1_short:0 "75mm AA mle 1917"
 FRA_heavy_anti_air_equipment_1_desc:0 "The origins of the modèle 1917 go back to the Canon de 75 modèle 1897 field gun which was first employed on improvised anti-aircraft mounts. In 1917 a standardised single-axle towed mounting with three outriggers was put to production. This had also all the fire-control equipment mounted on the carriage."
 FRA_heavy_anti_air_equipment_2:0 "Canon de 75 CA modèle 1936 Schneider"
 FRA_heavy_anti_air_equipment_2_short:0 "75mm CA mle 1936"
 FRA_heavy_anti_air_equipment_2_desc:0 "During the late 1920s it was realized that the Canon de 75 antiaérien mle 1913-1917 were outmoded as an anti-aircraft weapon and development of a new gun barrel was begun in 1928. The goals of the rearmament program were faster rate of fire, higher muzzle velocity, increased vertical range, modern fire control and greater mobility with new gun carriages. However the priority for armaments at that time was the construction of the Maginot Line fortifications and work progressed at a slow pace."
 FRA_heavy_anti_air_equipment_3:0 "Canon de 90 CA modèle 1939 Schneider"
 FRA_heavy_anti_air_equipment_3_short:0 "90mm CA mle 1939"
 FRA_heavy_anti_air_equipment_3_desc:0 "A gun originally used by the French Navy, the 90mm mle 39 is ground based modern piece of AA artillery mounted on a two-wheeled single-axle carriage with three folding outriggers."
 
  #####JAP
 JAP_heavy_anti_air_equipment_1:0 "Type 88 75mm AA gun"
 JAP_heavy_anti_air_equipment_1_short:0 "Type 88 75mm"
 JAP_heavy_anti_air_equipment_1_desc:0 "The Type 88 75 mm AA gun is based on an exhaustive evaluation by the Army Technical Bureau of several existing overseas designs, amalgamating some of the best features from each design into a new, Japanese design.  Although it has been difficult and expensive weapon for us to produce with our limited industrial infrastructure and production technology, it has been produced in large numbers."
 JAP_heavy_anti_air_equipment_2:0 "Type 99 88mm AA gun"
 JAP_heavy_anti_air_equipment_2_short:0 "Type 99 88mm"
 JAP_heavy_anti_air_equipment_2_desc:0 "During the Battle of Nanjing, our forces captured a number of German-made SK C/30 anti-aircraft guns from the Republic of China. These weapons were originally naval anti-aircraft weapons for the Third Reich's Kriegsmarine. Quickly realizing the superiority of this design in terms of range and firepower over the Type 88 75 mm AA gun, the Army Technical Bureau quickly reverse engineered it, and placed it into production."
 JAP_heavy_anti_air_equipment_3:0 "Type 5 88mm AA gun"
 JAP_heavy_anti_air_equipment_3_short:0 "Type 5 88mm"
 JAP_heavy_anti_air_equipment_3_desc:0 "Our forces have captured examples of the Bofors M29 75mm AA gun from the National Revolutionary Army of the Kuomintang government of China, and the Army Technical Bureau is impressed with its performance, which is much superior to our existing aa guns. By reverse engineering a close copy was designed as the Type 4 75mm. With the firing mechanism able to easily handle larger loads, the design was later adapted for the 88mm shell as the Type 5."
 
