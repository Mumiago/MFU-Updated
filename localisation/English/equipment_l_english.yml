############### AST_Heavy Tanks
AST_heavy_tank_equipment_1937:0 "Infantry Tank Mk I (A11) Matilda I"
AST_heavy_tank_equipment_1937_short:0 "Matilda I"
AST_heavy_tank_equipment_1937_desc:0 "The Matilda I is a cheap, but heavily armoured stop gap infantry tank. The 2 man tank is armed only with a 50 caliber machine gun, which is suffiencent for infantry support roles."
AST_heavy_tank_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II"
AST_heavy_tank_equipment_1939_short:0 "Matilda II"
AST_heavy_tank_equipment_1939_desc:0 "The Matilda Senior weighes around 27 long tons, more than twice as much as its predecessor, and is armed with an Ordnance QF 2-pounder tank gun in a three-man turret. The armour protection is generally superb, with 78mm in the front section, and 75mm on the turret all around. The tank is powered by two AEC 6-cylinder bus engines linked to a single shaft, which combined with the armour of the tank contributes to the rather leisurely pace of its movements."
AST_heavy_tank_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk III"
AST_heavy_tank_equipment_1941_short:0 "Churchill Mk III"
