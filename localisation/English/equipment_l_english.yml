############### SAF Armored cars
SAF_armored_cars_equipment:0 "Armored Car Vehicles"
SAF_armored_cars_equipment_short:0 "Armored Car Units"
SAF_armored_cars_equipment_1:0 "Marmon-Herrington Armoured Car MK I"
SAF_armored_cars_equipment_1_short:0 "AC Mk I"
SAF_armored_cars_equipment_1_desc:0 "The first in the series of South African armoured cars, it was two wheel drive only, armed with two .303 in Vickers machine guns, one in a cylindrical turret, other in the left rear of the hull."
SAF_armored_cars_equipment_2:0 "Marmon-Herrington Armoured Car MK II"
SAF_armored_cars_equipment_2_short:0 "AC Mk II"
SAF_armored_cars_equipment_2_desc:0 "With a lengthened chassis, all-wheel drive. Early vehicles carried the same armament as Mk I. Late production vehicles received an octagonal turret with Boys anti-tank rifle and Bren MG. There were pintle mountings for Vickers MG and Bren MG (the latter was rarely carried). Hull was riveted in early vehicles and welded in late production ones."
SAF_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
SAF_armored_cars_equipment_3_short:0 "Daimler Mk II"
SAF_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
SAF_armored_cars_equipment_4:0 "Marmon-Herrington Armoured Car MK IV"
SAF_armored_cars_equipment_4_short:0 "AC Mk IV"
SAF_armored_cars_equipment_4_desc:0 "The Mark IV was a completely redesigned vehicle, though still based on the same engine and Marmon-Herrington components. The rear-mounted engine and the transmission were bolted directly to the welded hull.[5] Armour protection was still thin at only 12 mm to the front and 6 mm thick elsewhere. A QF 2 pounder anti-tank gun was mounted in a two-man turret. The gun used an artillery mounting as the turret was not up to the stress of a tank mantlet mounting."
SAF_armored_cars_equipment_5:0 "SARC Mark VI"
SAF_armored_cars_equipment_5_short:0 "SARC Mk VI"
SAF_armored_cars_equipment_5_desc:0 "The Mk VI was powered by two Mercury V8 engines with an eight-wheel drive steered on the front and rear wheels. It had a 6 pounder gun in an open-topped three-man turret with electric powered traverse and protected by 10 to 30 mm of sloped armour. Additional armament consisted of 2 machine guns."
############### RAJ Armoured Cars
RAJ_armored_cars_equipment:0 "Armored Car Vehicles"
RAJ_armored_cars_equipment_short:0 "Armored Car Units"
RAJ_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
RAJ_armored_cars_equipment_1_short:0 "Lanchester 6x4"
RAJ_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
RAJ_armored_cars_equipment_2:0 "Armoured Carrier, Wheeled, Indian Pattern"
RAJ_armored_cars_equipment_2_short:0 "Tatanagar"
RAJ_armored_cars_equipment_2_desc:0 "An armoured car built on imported Canadian chassis, the Ford/GMC truck universal Canadian Military Pattern. The armoured hulls were given to the East Indian Railway and Tata Iron & Steel Company. The standard armament was the British Bren light machine gun. Many were assembled by Tata Locomotives, hence their local name of "Tatanagar" but the full official name was Armoured Carrier, Wheeled, Indian Pattern or abbreviated into ACV-IP when accepted into service by the British Authorities."
