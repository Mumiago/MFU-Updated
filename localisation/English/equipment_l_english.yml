SOV_anti_tank_equipment_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."
SOV_anti_tank_equipment_1:0 "45mm M1932 19-K"
SOV_anti_tank_equipment_1_short:0 "19-K"
SOV_anti_tank_equipment_1_desc:0 "The gun bearing factory designation 19-K is a combination of a modified carriage of the 37 mm anti-tank gun model 1930 (built according to a documentation bought from Rheinmetall) with a 45 mm barrel designed in March 1932. The 45 mm caliber was selected because the large reserves of the French 47 mm shells could be converted to 45 mm by milling out the driving bands"
SOV_anti_tank_equipment_2:0 "76mm M1942 ZiS-3"
SOV_anti_tank_equipment_2_short:0 "ZiS-3"
SOV_anti_tank_equipment_2_desc:0 "The ZiS-3 combines the light carriage from the 57 mm ZiS-2 anti-tank gun and the powerful 76.2 mm barrel from the F-22USV, the previous divisional field gun. The addition of a muzzle brake reduces recoil and prevents damage to the light carriage upon firing. Producing a ZiS-3 costs only a third of the time and two-thirds of the money of a F-22USV by making greater use of casting, stamping and welding."
SOV_anti_tank_equipment_3:0 "85mm D-44"
SOV_anti_tank_equipment_3_short:0 "D-44"
SOV_anti_tank_equipment_3_desc:0 "The D-44 is designed as the replacement for the ZiS-3 by the design bureau of No.9 factory "Uralmash". The barrel is developed from that of the T-34-85 tank and is capable of firing 20–25 projectiles per minute."
################# French Anti Tank guns
FRA_anti_tank_equipment:0 "Towed PaK"
FRA_anti_tank_equipment_short:0 "PaK"
FRA_anti_tank_equipment_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."
FRA_anti_tank_equipment_1:0 "Canon leger de 25 Antichar SA-L modèle 1934"
FRA_anti_tank_equipment_1_short:0 "Canon de 25 AC mle 1934"
FRA_anti_tank_equipment_1_desc:0 "By the 20s our army had realized that the armour-piercing capability of the 37 mm TRP infantry gun would be insufficient against modern tanks. In 1926 Hotchkiss proposed a 25 mm in-house design developed by its design office, the gun was accepted into service 8 years later as modèle 34. Despite its low caliber which forces its servants to target precisely the weak points of the opposing tanks, it remains for the time a powerful anti-tank gun against all current foreigin designs."
FRA_anti_tank_equipment_2:0 "47mm APX modéle 1939"
FRA_anti_tank_equipment_2_short:0 "47mm APX mle 1939"
FRA_anti_tank_equipment_2_desc:0 "The soixante-quinze field cannon is an effective anti-tank gun but is heavy and much harder to conceal than the newer, small, high-velocity, small calibre anti-tank weapons. The chosen weapon for a replacement is a longer barrel variant of the design currently arming the Somua S35 and B1 tanks by the state-owned arsenal Atelier de Construction de Puteaux workshop."
FRA_anti_tank_equipment_3:0 "Canon de 75 Antichar SA Modéle 1941"
FRA_anti_tank_equipment_3_short:0 "Canon de 75 AC M1941"
FRA_anti_tank_equipment_3_desc:0 "Combining different kinds of new ammunition technology with guns with higher muzzle velocities, these anti-tank guns are prepared for whatever new armor our enemies may develop."
################# Japanese Anti Tank guns
JAP_anti_tank_equipment:0 "Type 11 37mm Infantry Gun"
JAP_anti_tank_equipment_short:0 "Type 11 37mm AT"
JAP_anti_tank_equipment_desc:0 "The Type 11 37mm AT was an infantry gun which saw considerable use as a makeshift anti-tank weapon. It was largely ineffective in this role due to low muzzle velocity and was soon replaced by the Type 94."
JAP_anti_tank_equipment_1:0 "Type 1 47mm"
JAP_anti_tank_equipment_1_short:0 "Type 1 47mm"
JAP_anti_tank_equipment_1_desc:0 "The Type 1 47mm AT is an anti-tank weapon developed to shore up the Type 94's weaknesses against newer Soviet tanks. It is essentially a Type 94 with a considerably longer gun barrel, which allows for greatly increased piercing power of the shell."
