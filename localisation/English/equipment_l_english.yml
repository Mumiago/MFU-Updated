 IRE_heavy_artillery_equipment_3_desc:0 "A set of various upgrades on the more than capable 5.5 incher to keep it relevant on the modern battlefield. Includes no.9 dial sight, a sight adapter, PK locks and Y Slide boxes. Most importantly a 37 kg shell is introduced along with Charge Super, giving a maximum muzzle velocity of 590 m/s and a range of 16km. The new lighter shell containes 0.68 kg more explosive and gradually replaces the older, heavier shells."

