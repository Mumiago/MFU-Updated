   #####ITA
 ITA_heavy_anti_air_equipment_1:0 "Cannone da 76/40 C.A."
 ITA_heavy_anti_air_equipment_1_short:0 "Cannone da 76/40 C.A."
 ITA_heavy_anti_air_equipment_1_desc:0 "76/40 Model 1916's origins lay in the British QF 12-pounder 12 cwt naval gun designed 1893 and first produced in 1897. The 76/40 Model 1916 was widely used on a number of different types and classes of ship. In 1933 the navy began replacing the 76/40. Salvaged guns were mounted on a high angle pedestal mount and given the designation Cannone da 76/40 C.A. and assigned to anti-aircraft and coastal artillery units of the Royal Italian Army. "
 ITA_heavy_anti_air_equipment_2:0 "Cannone da 75/46 C.A. modello 34"
 ITA_heavy_anti_air_equipment_2_short:0 "Cannone da 75/46 C.A."
 ITA_heavy_anti_air_equipment_2_desc:0 "Showing the influence of contemporary Vickers designs, the 75/46 is a sound and orthodox design. The only issue is that thanks to our limited industrial infarastructure there is never enough of these guns."
 ITA_heavy_anti_air_equipment_3:0 "Cannone da 90/53 modello 39"
 ITA_heavy_anti_air_equipment_3_short:0 "Cannone da 90/53"
 ITA_heavy_anti_air_equipment_3_desc:0 "The Cannone da 90/53 is derived from a naval 90mm AA cannon designed by Ansaldo. The gun is an advanced design with an autofretted monobloc barrel with a screwed-on breech ring containing the horizontal sliding breech block and seatings for the recoil and run-out cylinders. The AT performance is at least equal to the famous German 88."
 
