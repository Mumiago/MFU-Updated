##################### Heavy AA
 heavy_anti_air_equipment:0 "Heavy Anti Air"
 heavy_anti_air_equipment_short:0 "Heavy Anti Air"
 heavy_anti_air_equipment_desc:0 "Heavy AA is primarily designed for taking out high flying enemy aircraft. But with the high velocity and caliber cannons proving to be more effective against armour and fortifications than any of our current AT guns, they have found a new place near the front lines, even if cumbersome to operate."
 heavy_anti_air_equipment_1:0 "Heavy Anti Air I"
 heavy_anti_air_equipment_1_short:0 "75mm M35"
 heavy_anti_air_equipment_1_desc:0 "Heavy AA is primarily designed for taking out high flying enemy aircraft. But with the high velocity and caliber cannons proving to be more effective against armour and fortifications than any of our current AT guns, they have found a new place near the front lines, even if cumbersome to operate."
 heavy_anti_air_equipment_2:0 "Heavy Anti Air II"
 heavy_anti_air_equipment_2_short:0 "90mm M41"
 heavy_anti_air_equipment_2_desc:0 "The new generation of heavy anti air guns will be able to both target higher flying aircraft, and have even better performance against enemy ground units. With the rapid improvement in AT gun technology, the heavy AA gun isnt no longer the undisputed king against enemy armour, but still retains its usefullness in the frontline divisions."
 
 #####GER
 GER_heavy_anti_air_equipment_1:0 "8.8 cm Flugabwehrkanone 18"
 GER_heavy_anti_air_equipment_1_short:0 "8.8 cm Flak 18"
 GER_heavy_anti_air_equipment_1_desc:0 "Prototype 88s were first produced in 1928 in collaboration with Swedish Bofors company. The gun is mounted on a cruciform gun carriage. A simple-to-operate "semi-automatic" loading system ejects fired shells, allowing it to be reloaded by simply inserting a new shell into a tray. The Flak 18's carriage allows it to fire in an emergency when still on its wheels and without its outriggers."
 GER_heavy_anti_air_equipment_2:0 "8.8 cm Flugabwehrkanone 41"
 GER_heavy_anti_air_equipment_2_short:0 "8.8cm Flak 41"
 GER_heavy_anti_air_equipment_2_desc:0 "An improvement upon the already world-beating FlaK 36, the 41 has a performance said to be "almost equal to the 128-mm" according to General der Flakartillerie Otto Wilhelm von Renz. However the guns mounting is not the best and the weapon itself is expensive and too complex."
 
 #####USA
 USA_heavy_anti_air_equipment_1:0 "3-inch Anti-Aircraft Gun M3"
 USA_heavy_anti_air_equipment_1_short:0 "76mm AA Gun M3"
 USA_heavy_anti_air_equipment_1_desc:0 "Developed from the earlier 3-inch M1917 and 3-inch M1918 guns, the M3 consisted of a 76.2 mm barrel 50 calibers in length, which has a removable liner and a semi-automatic vertical sliding-wedge breech. The barrel has a hydro-pneumatic recoil system and when fired the breech ejects the shell casing and remains open until a new round is loaded.  For transport, the outriggers fold and a two-wheeled, single axle bogie can be screwed onto the outriggers at each end."
 USA_heavy_anti_air_equipment_2:0 "90mm Gun M2"
 USA_heavy_anti_air_equipment_2_short:0 "90mm Gun M2"
 USA_heavy_anti_air_equipment_2_desc:0 "A complete redesign of the M1 90mm to make the gun dual role, functioning as an anti-tank gun as well as an anti-aircraft gun. The ammunition feed is upgraded and an automatic fuze setter/rammer, the M20, was added. This enabled the rate of fire to reach up to 24 rounds per minute. Elevation is improved with the gun able to depress to −10 degrees. To protect the crew, a large metal shield is added."

 #####SOV
 SOV_heavy_anti_air_equipment_1:0 "76 mm Air Defense Gun M1938"
 SOV_heavy_anti_air_equipment_1_short:0 "76mm M1938"
 SOV_heavy_anti_air_equipment_1_desc:0 "Created by Soviet artillery designer M.N.Loginov. This gun was a modernized version of the 76 mm air defense gun M1931, with a slightly modernized barrel and a completely new two-axle carriage ZU-8."
 SOV_heavy_anti_air_equipment_2:0 "85mm Air Defense Gun 52-K"
 SOV_heavy_anti_air_equipment_2_short:0 "85mm 52-K"
 SOV_heavy_anti_air_equipment_2_desc:0 "A next generation Soviet AA gundeveloped under guidance of leading designers M. N. Loginov and G. D. Dorokhin."
 
 #####ENG
 ENG_heavy_anti_air_equipment_1:0 "QF 3-inch 20 cwt"
 ENG_heavy_anti_air_equipment_1_short:0 "QF 3-inch 20 cwt"
 ENG_heavy_anti_air_equipment_1_desc:0 "The gun is based on a pre Great War Vickers naval 3-inch QF gun with modifications specified by the War Office in 1914. Beginning in 1930, a new towed 4-wheeled sprung trailer platform was introduced to replace the obsolete lorries still used as mounts from the Great War, together with modern new barrels, and equipment to connect the guns to the new Vickers No. 1 Predictor. By 1934 the rocking-bar deflection sights had been replaced by Magslip receiver dials which received input from the Predictor, with the layers matching pointers instead of tracking the target"
 ENG_heavy_anti_air_equipment_2:0 "QF 3.7-inch MK VI"
 ENG_heavy_anti_air_equipment_2_short:0 "QF 3.7-inch MK VI"
 ENG_heavy_anti_air_equipment_2_desc:0 "The QF 3.7-inch, originally designed in the late 30s, has been throughly upgraded through the war, producing a fearsome weapon as the end result. The effective ceiling was raised from 7km to 14km, the rate of fire doubled thanks to a mechanical fuze setter, and the gun is much more accurate thanks to radar controlled gun laying."

