SPR_motorized_equipment_1:0 "Medium Infantry Trucks"
SPR_motorized_equipment_1_short:0 "Opel Blitz Truck"
SPR_motorized_equipment_1_desc:0 "Motorizing infantry is the second stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
################ SPR Mechanized Equipment
SPR_mechanized_equipment_1:0 "Basic German Halftracks"
SPR_mechanized_equipment_1_short:0 "Sd.Kfz.250"
SPR_mechanized_equipment_1_desc:0 "The Sd.Kfz. 250 A small armored half track that can perform auxiliary missions while accompanying tanks on the offensive. These were to be used chiefly for scouting, as mobile HQs, command, radio vehicles and as forward observer vehicles. They could only carry a Halbgruppe (half platoon)."
SPR_mechanized_equipment_2:0 "Improved German halftracks"
SPR_mechanized_equipment_2_short:0 "Sdkfz. 251"
SPR_mechanized_equipment_2_desc:0 "The Sdkfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sdkfz. 11 vehicle."
SPR_mechanized_equipment_3:0 "Gepanzerter Mannschaftstransportwagen 'Kätzchen'"
SPR_mechanized_equipment_3_short:0 "MTW Kätzchen"
SPR_mechanized_equipment_3_desc:0 "The Kätzchen was a German armoured personnel carrier of late World War II. The Auto-Union delivered two prototypes during 1944-45. The hull's shape was similar to the hull of the Panzerkampfwagen Tiger II, but much smaller. The vehicle had a front wheel drive with five or six overlapping steel road wheels, possibly resembling the never-built E-25 "replacement tank"'s suspension system in appearance. Power was provided by a Maybach HL50 P engine."
