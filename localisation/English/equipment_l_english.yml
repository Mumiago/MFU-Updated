FRA_mechanized_equipment_1:0 "Lorraine VBCP 38L"
FRA_mechanized_equipment_1_short:0 "VBCP 38L"
FRA_mechanized_equipment_1_desc:0 "An armoured personel carrier based on the excelent TRC 37L supply carrier. Like the TRC 37L, this Lorraine 38L was equipped with an armoured tracked trailer. The total capacity was twelve men with the trailer."
FRA_mechanized_equipment_2:0 "Lorraine VBCP 39L"
FRA_mechanized_equipment_2_short:0 "VBCP 39L"
FRA_mechanized_equipment_2_desc:0 "An improved model, the VBCP 39L, was created by expanding the cargo bay to carry eight passengers, apart from the two crew member. This model had no trailer."
FRA_mechanized_equipment_3:0 "AMX VTT"
FRA_mechanized_equipment_3_short:0 "AMX VTT"
FRA_mechanized_equipment_3_desc:0 "An armoured personel carrier based on the AMX 13 light tank. It carries ten infantrymen and is armed with either a 7.5 mm machine gun or a 12.7 mm M2 Browning machine gun in an open mounting."

FRA_armored_cars_equipment:0 "Armored Car Vehicles"
FRA_armored_cars_equipment_short:0 "Armored Car Units"
FRA_armored_cars_equipment_1:0 "Laffy AMD 50"
FRA_armored_cars_equipment_1_short:0 "AMD 50"
FRA_armored_cars_equipment_1_desc:0 "Developed to replace the outdated WW1 era designs in the late 20s, the car was based on the carriage of the LC2 lorry and relatively heavily armed with a single short barrel 37 mm Puteaux SA18 gun, and a single 7.5 mm FM 24/29 on the opposite side of the turret."
FRA_armored_cars_equipment_2:0 "Laffy AMD 90"
FRA_armored_cars_equipment_2_short:0 "AMD 90"
FRA_armored_cars_equipment_2_desc:0 "The AMD 90 was characterized by a long wheelbase, and only the rear axle had off-road tires. Its off-road performance, in European conditions, was not amazing, but the vehicle could climb a 40° slope, and cruise at about 80 km/h on the North African roads. The bodywork was conventional, made of 8 mm plates bolted together to a central frame, with an one-man asymmetric turret housing a 13.2 mm heavy machine gun, a 7.5 mm coaxial FM24/29 machine gun, and another one at the rear of the turret"
FRA_armored_cars_equipment_3:0 "Panhard 178"
FRA_armored_cars_equipment_3_short:0 "Panhard 178"
FRA_armored_cars_equipment_3_desc:0 "A reconnaissance vehicle to replace all the earlier types. In order to function as an effective long-range reconnaissance vehicle, the Panhard 178 had been kept as light as possible. The vehicle was thus rather small. THE design was very advanced for its day and still appeared modern in the 1970s. It had a crew of four and was equipped with an effective 25 mm main armament and a 7.5 mm coaxial machine gun"
FRA_armored_cars_equipment_4:0 "Panhard 178B"
FRA_armored_cars_equipment_4_short:0 "Panhard 178B"
FRA_armored_cars_equipment_4_desc:0 "A 178 with a new turret FL1. It had a cylindrical "camembert" form allowing for more space to install the larger 75 mm SA 45 L/32 gun. Before actual manufacture started however, it was decided to fit the smaller 47 mm SA35 gun and a machine gun."
FRA_armored_cars_equipment_5:0 "Panhard AM40-P"
FRA_armored_cars_equipment_5_short:0 "AM40-P"
FRA_armored_cars_equipment_5_desc:0 "The Panhard AM 40 P was a groundbreaking armoured car for its time. The prototype had a low profile which made it harder to detect and was perfect for reconnaissance missions. It was manned by a crew of two. It has an uncommon 8x8 wheel configuration. The unusual turret pioneered the oscillating turret concept. The main armament of the Panhard AM 40 P was the 25mm SA 35 gun. It was placed in the right side of the turret to make space for the commander in the small turret. Secondary armament was a 7.5mm Reibel machine gun. "

