GER_medium_tank_equipment_1936:0 "Panzerkampfwagen III Ausf.A"
GER_medium_tank_equipment_1936_short:0 "Panzer III Ausf.A"
GER_medium_tank_equipment_1936_desc:0 "The Panzer III’s godfather was Heinz Guderian, a prolific armored warfare writer and theoretician, who envisioned an ideal design for the task of both dealing with other tanks and providing infantry support."
GER_medium_tank_equipment_1938:0 "Panzerkampfwagen III Ausf.E"
GER_medium_tank_equipment_1938_short:0 "Panzer III Ausf.E"
GER_medium_tank_equipment_1940:0 "Panzerkampfwagen III Ausf.H"
GER_medium_tank_equipment_1940_short:0 "Panzer III Ausf.H"
GER_medium_tank_equipment_1940_desc:0 "The Panzer III Ausf.H is version of the panzer III to be designed with a turret fitted with the 5 cm Kw.K 38 L/42 tank gun and with 60 mm of frontal armour. The tank is still powered by the Maybach HL 120 TRM 285 hp engine which gave it a top road speed of 42 km/h. Because of the increase in weight wider wheels and tracks are introduced."
GER_medium_tank_equipment_1942:0 "Panzerkampfwagen IV Ausf.F2"
GER_medium_tank_equipment_1942_short:0 "Panzer IV Ausf.F2"
GER_medium_tank_equipment_1942_desc:0 "To counter the constant improvement of allied armour, and the inability to mount bigger guns on the venerable panzer III chassis, we will rearm our infantry support tank, the panzer IV with the most powerful gun ever mounted to a medium tank. With ample amounts of improvement potential compared to the at the end of its lifespan panzer III, the panzer IV shall become the new workhorse of our armoured divisions."
