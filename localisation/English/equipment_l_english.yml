##################### ger Heavy Artillery
 GER_heavy_artillery_equipment_1:0 "15cm Schwere Feldhaubitze 13"
 GER_heavy_artillery_equipment_1_short:0 "15cm sFH 13"
 GER_heavy_artillery_equipment_1_desc:0 "The gun was loosely based on the previous standard howitzer, the 15 cm sFH 02. Improvements included a longer barrel resulting in better range and a gun shield to protect the crew. The ability of these guns to deliver mobile heavy firepower close to the frontline gave the us a major firepower advantage on the Western Front early in the Great War, as the French and British lacked an equivalent."
 GER_heavy_artillery_equipment_2:0 "15cm Schwere Feldhaubitze 18"
 GER_heavy_artillery_equipment_2_short:0 "15cm sFH 18"
 GER_heavy_artillery_equipment_2_desc:0 "The sFH 18 replaced the earlier, Great War-era design of the 15 cm sFH 13, which was judged by the Krupp-Rheinmetall designer team of the sFH 18 as completely inadequate. The sFH 18 was twice as heavy as its predecessor, had a muzzle velocity increase of forty percent, a maximum firing range 4.5 kilometers greater, and a new split-trail gun carriage that increased the firing traverse twelvefold. The secret development from 1926–1930 allowed our industry to deliver a trouble-free design at the beginning of the re-armament in 1933"
 GER_heavy_artillery_equipment_3:0 "15cm Kanone 18/40"
 GER_heavy_artillery_equipment_3_short:0 "15cm K 18/40"
 GER_heavy_artillery_equipment_3_desc:0 "A new artillery piece to fulfill a Heer requirement for a modern 15cm cannon. The army is happy with the range, but not with the carriage. There is a special transport carriage for just the gun when traveling long distances. Putting it on its turntable takes even more time to assemble."

##################### bul Heavy Artillery
 BUL_heavy_artillery_equipment_1:0 "150mm Schwere Feldhaubitze 13"
 BUL_heavy_artillery_equipment_1_short:0 "150mm sFH 13"
 BUL_heavy_artillery_equipment_1_desc:0 "The sFH 13s are heavy howitzers ordered from Germany during the Great War. These guns are still more than deadly, but way better alternatives exist."
 BUL_heavy_artillery_equipment_2:0 "150mm schwere Feldhaubitze 18"
 BUL_heavy_artillery_equipment_2_short:0 "150mm sFH 18"
 BUL_heavy_artillery_equipment_2_desc:0 "The sFH 18 is a modern replacement for the earlier, Great War-era design of the 15 cm sFH 13."
