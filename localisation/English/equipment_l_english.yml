############### USA Naval Bomber
USA_nav_bomber_equipment_1936:0 "Consolidated PBY Catalina"
USA_nav_bomber_equipment_1936_short:0 "PBY Catalina"
USA_nav_bomber_equipment_1936_desc:0 "The Catalina is a parasol winged twin-engined flying boat patrol bomber, designed to locate and attack enemy transport ships at sea in order to disrupt enemy supply lines."
USA_nav_bomber_equipment_1938:0 "Douglas TBD Devastator"
USA_nav_bomber_equipment_1938_short:0 "TBD Devastator"
USA_nav_bomber_equipment_1938_desc:0 "The TBD Devastator is an American carrier-based torpedo bomber developed for the United States Navy."
USA_nav_bomber_equipment_1940:0 "Consolidated TBY Sea Wolf"
USA_nav_bomber_equipment_1940_short:0 "TBY Sea Wolf"
USA_nav_bomber_equipment_1940_desc:0 "The original design was not by Consolidated Aircraft, but rather by Vought, who designed the then XTBU-1 Sea Wolf to a 1939 US Navy requirement. The first prototype flew two weeks after Pearl Harbor and was deemed originally superior to the TBM Avenger. Several unfortunate incidents intervened and the first production aircraft flew on 20 August 1944. By this time though, the Avenger equipped every torpedo squadron in the Navy, and there was no need for the outclassed Sea Wolf."
USA_nav_bomber_equipment_1942:0 "Grumman TBM Avenger"
USA_nav_bomber_equipment_1942_short:0 "TBM Avenger"
USA_nav_bomber_equipment_1942_desc:0 "The Avenger had a large bomb bay, allowing for one Bliss-Leavitt Mark 13 torpedo, a single 2,000 pound bomb, or up to four 500 pound bomb. The aircraft had overall ruggedness and stability, and pilots say it flew like a truck, for better or worse."
USA_nav_bomber_equipment_1944:0 "AM-1 Mauler"
USA_nav_bomber_equipment_1944_short:0 "AM-1 Mauler"
USA_nav_bomber_equipment_1944_desc:0 "Wartime experience showed that pilots could aim bombs and torpedoes without assistance from other crewmembers as well as navigate with the aid of radio beacons and the development of more powerful engines meant that faster aircraft no longer needed a rear gunner for self-defense. The Martin AM Mauler was an ansver the these requirements.  In service, the Mauler earned the nickname "Able Mable" because of its remarkable load-carrying ability, once lifting 4,830 kg of ordnance, perhaps the heaviest load ever carried by a single-engine, piston-powered aircraft. But the plane was also heavy handling, which caused it to be difficult to fly in formation, and hard to land aboard a carrier."

