 POL_artillery_equipment_1:0 "100 mm Haubica wz. 1914/19A"
 POL_artillery_equipment_1_short:0 "100 mm wz. 1914/19A"
 POL_artillery_equipment_1_desc:0 "Originally designed by Skoda of Austria-Hungary before the Great War, stocks of these weapons ended up in Italy, Czechoslovakia and Poland after the breakup of the empire. Poland obtained the license of the improved version, and manufactured it in Starachowice as wz.1914/19P."
 POL_artillery_equipment_2:0 "105mm Armata wz. 29"
 POL_artillery_equipment_2_short:0 "105mm  wz. 29"
 POL_artillery_equipment_2_desc:0 "Although sometimes referred to as a modernized or upgraded Canon de 105 mle 1913 Schneider the 105 mm Armata wz. 29 was infact an almost compleately new design with significant improvements from the mle 1913. It had a split trail carriage, new hydro-pneumatic recoil mechanism, new interrupted screw breech, new rifling pattern, longer L/31 barrel, new gun shield, and it fired separate loading bagged charges and projectiles."
