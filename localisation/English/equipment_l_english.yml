IRE_armored_cars_equipment_2:0 "Morris CS9 Armoured Car"
IRE_armored_cars_equipment_2_short:0 "Morris CS9"
IRE_armored_cars_equipment_2_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
