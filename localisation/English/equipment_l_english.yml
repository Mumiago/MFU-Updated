ENG_pack_artillery_equipment_1:0 "Ordnance BL 2.75-inch Mountain Gun"
ENG_pack_artillery_equipment_1_short:0 "BL 2.75-inch Gun"
ENG_pack_artillery_equipment_1_desc:0 "Ordnance BL 2.75-inch mountain gun is originally designed for and used by the Indian Mountain Artillery. The gun was is a heavily modified version of the 1901 BL 10-pounder mountain gun. The new 1911 version improves on the 1901 gun with a new pole trail, recoil buffer, recuperator and gun shield, and increased shell weight from 10 to 12.5 lb. It is a screw gun design, where the barrel can be separated into two parts via a screw joint."
ENG_pack_artillery_equipment_2:0 "Ordnance QF 3.7-inch Mountain Howitzer"
ENG_pack_artillery_equipment_2_short:0 "QF 3.7-inch Howitzer"
ENG_pack_artillery_equipment_2_desc:0 "A very modern design for being deployed at the end of the Great War, the QF 3.7-inch howitzer replaced the older artillery on our mountain regiments. The howitzer has a split trail, the first British weapon to do so, which allows firing at very high angles. The heaviest single section is the interrupted screw breech, which weighs 247 pounds. Given an open gun position, a practised crew can have the guns unloaded from the mules, reassembled and deployed ready for action in barely two minutes. The 3.7-inch howitzer's adjustable suspension system allows it to be deployed on almost any position, even those too uneven or with too steep a gradient for other guns." 
ENG_pack_artillery_equipment_3:0 "BL 2.95-inch Pack Howitzer"
ENG_pack_artillery_equipment_3_short:0 "BL 2.95-inch Howitzer"
ENG_pack_artillery_equipment_3_desc:0 "An US M3 75mm pack howitzer adopted for our service."
