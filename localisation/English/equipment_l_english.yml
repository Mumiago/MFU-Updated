FRA_medium_tank_equipment_1936:0 "Somua S35"
FRA_medium_tank_equipment_1936_short:0 "S35"
FRA_medium_tank_equipment_1936_desc:0 "The S35 was regarded as the most potent medium tank of its day. The hull was casted in 4 sections, bolted together and the single man turret was also a casting with a maximum thickness of 47mm. The tank was armed with a 47mm SA 35 cannon and manned by a 3 man crew."
FRA_medium_tank_equipment_1939:0 "Somua S40"
FRA_medium_tank_equipment_1939_short:0 "S40"
FRA_medium_tank_equipment_1939_desc:0 "An improved S35, fixing many of its shortcomings. The S40 had a new 220 hp diesel; its hull was longer than the S35; and an extra pair of wheels was added on the suspension. The S40 also had a new turret, the ARL 2C, now fitting 2 men."
