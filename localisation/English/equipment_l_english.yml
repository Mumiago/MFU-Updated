##################### Heavy AA

heavy_aa_aa_upgrade:0 "Anti-Aircraft"
heavy_aa_at_upgrade:0 "Anti-Tank"
heavy_aa_carriage_upgrade:0 "Carriage & Mount"
 
 heavy_anti_air_equipment:0 "Heavy Anti Air"
 heavy_anti_air_equipment_short:0 "Heavy Anti-Air"
 heavy_anti_air_equipment_desc:0 "Heavy AA is primarily designed for taking out high flying enemy aircraft. But with the high velocity and caliber cannons proving to be more effective against armour and fortifications than any of our current AT guns, they have found a new place near the front lines, even if cumbersome to operate."
 heavy_anti_air_equipment_1:0 "Heavy Anti-Air 18"
 heavy_anti_air_equipment_1_short:0 "Heavy Anti-Air 18"
 heavy_anti_air_equipment_1_desc:0 "Early anti-aircraft artillery guns used in the Great War were primarily adaptations of existing medium-caliber weapons, mounted to enable fire at higher angles. As the war went on it was realized that these were useless for anything beyond deterrence, even against observation balloons. With the increase of aircraft performance, many armies developed dedicated AA guns with a high muzzle velocity – allowing the projectiles to reach greater altitudes."
 heavy_anti_air_equipment_2:0 "Heavy Anti-Air 36"
 heavy_anti_air_equipment_2_short:0 "Heavy Anti-Air 36"
 heavy_anti_air_equipment_2_desc:0 "With the advent of automatic anti-air cannons, which are much more effective in the close protection role, in the last years the heavy anti air gun has been mainly relocated to anti-bomber duties. However with the high velocity and -caliber anti-air cannons proving to be more effective against armour and fortifications than any of our current AT guns, they have found a new place as direct support for divisions, even if cumbersome to operate."
 heavy_anti_air_equipment_3:0 "Heavy Anti-Air 41"
 heavy_anti_air_equipment_3_short:0 "Heavy Anti-Air 41"
 heavy_anti_air_equipment_3_desc:0 "The new generation of heavy anti air guns will be able to both target higher flying aircraft, and have even better performance against enemy ground units. With the rapid improvement in AT gun technology, the heavy AA gun isnt no longer the undisputed king against enemy armour, but still retains its usefullness in the frontline divisions."
 
 #####GER
 GER_heavy_anti_air_equipment_1:0 "8.8cm Flugabwehrkanone 16"
 GER_heavy_anti_air_equipment_1_short:0 "8.8cm Flak 16"
 GER_heavy_anti_air_equipment_1_desc:0 "The first dedicated German AA gun, the Flak 16, was introduced in 1917, using the 88 mm caliber, common in the Kaiserliche Marine."
 GER_heavy_anti_air_equipment_2:0 "8.8cm Flugabwehrkanone 18"
 GER_heavy_anti_air_equipment_2_short:0 "8.8cm Flak 18"
 GER_heavy_anti_air_equipment_2_desc:0 "Prototype 88s were first produced in 1928 in collaboration with Swedish Bofors company. The gun is mounted on a cruciform gun carriage. A simple-to-operate "semi-automatic" loading system ejects fired shells, allowing it to be reloaded by simply inserting a new shell into a tray. The Flak 18's carriage allows it to fire in an emergency when still on its wheels and without its outriggers."
 GER_heavy_anti_air_equipment_3:0 "8.8cm Flugabwehrkanone 41"
 GER_heavy_anti_air_equipment_3_short:0 "8.8cm Flak 41"
 GER_heavy_anti_air_equipment_3_desc:0 "An improvement upon the already world-beating FlaK 36, the 41 has a performance said to be "almost equal to the 128-mm" according to General der Flakartillerie Otto Wilhelm von Renz. However the guns mounting is not the best and the weapon itself is expensive and too complex."
 
 #####USA
 USA_heavy_anti_air_equipment_1:0 "3-inch Anti-Aircraft Gun M1918"
 USA_heavy_anti_air_equipment_1_short:0 "76mm AA Gun M1918"
 USA_heavy_anti_air_equipment_1_desc:0 "The gun is essentially an unmodified 3-inch M1903 coastal-defense gun barrel on a new fixed mount allowing it to be aimed to high elevations."
 USA_heavy_anti_air_equipment_2:0 "3-inch Anti-Aircraft Gun M3"
 USA_heavy_anti_air_equipment_2_short:0 "76mm AA Gun M3"
 USA_heavy_anti_air_equipment_2_desc:0 "Developed from the earlier 3-inch M1917 and 3-inch M1918 guns, the M3 consisted of a 76.2 mm barrel 50 calibers in length, which has a removable liner and a semi-automatic vertical sliding-wedge breech. The barrel has a hydro-pneumatic recoil system and when fired the breech ejects the shell casing and remains open until a new round is loaded.  For transport, the outriggers fold and a two-wheeled, single axle bogie can be screwed onto the outriggers at each end."
 USA_heavy_anti_air_equipment_3:0 "90mm Gun M2"
 USA_heavy_anti_air_equipment_3_short:0 "90mm Gun M2"
 USA_heavy_anti_air_equipment_3_desc:0 "A complete redesign of the M1 90mm to make the gun dual role, functioning as an anti-tank gun as well as an anti-aircraft gun. The ammunition feed is upgraded and an automatic fuze setter/rammer, the M20, was added. This enabled the rate of fire to reach up to 24 rounds per minute. Elevation is improved with the gun able to depress to −10 degrees. To protect the crew, a large metal shield is added."

 #####SOV
 SOV_heavy_anti_air_equipment_1:0 "76 mm Air Defense Gun M1914/15 8-K"
 SOV_heavy_anti_air_equipment_1_short:0 "76mm M1914/15"
 SOV_heavy_anti_air_equipment_1_desc:0 "In 1908 the idea of creating a purpose built Russian anti-aircraft gun was supported by teachers of the Mikhailovsky Artillery Academy. Officers of the school MV Dobrovolsky, EK Smyslovsky, and PN Nikitin developed the technical requirements, while the author of the paper VV Tarnovsky proposed installing the gun on a truck chassis. In the summer of 1913, Tarnovsky completed the design of the gun and the project was approved by the GAU in 1914. Due to political infighting, Tarnovsky was forced to sell his design to the Putilov plant in St. Petersburg and the design was modified by F. F. Lender. The Pattern 1914/15 guns were thereafter known as "Lender Guns"."
 SOV_heavy_anti_air_equipment_2:0 "76 mm Air Defense Gun M1931"
 SOV_heavy_anti_air_equipment_2_short:0 "76mm M1931"
 SOV_heavy_anti_air_equipment_2_desc:0 "The configuration of the air defense gun M1931 owes much to the design of the contemporary Vickers 3-inch anti-aircraft gun. The M1931 like the Vickers gun has a two-wheeled carriage with collapsible cruciform outriggers."
 SOV_heavy_anti_air_equipment_3:0 "85 mm Air Defense Gun M1939 52-K"
 SOV_heavy_anti_air_equipment_3_short:0 "85mm M1939"
 SOV_heavy_anti_air_equipment_3_desc:0 "A next generation Soviet AA gundeveloped under guidance of leading designers M. N. Loginov and G. D. Dorokhin."
 

 #####ENG
 ENG_heavy_anti_air_equipment_1:0 "QF 13-pounder 9 cwt"
 ENG_heavy_anti_air_equipment_1_short:0 "QF 13-pounder 9 cwt"
 ENG_heavy_anti_air_equipment_1_desc:0 "Earliest British anti-aircraft guns based on 13 pounder and 18 pounder guns proved unsatisfactory, primarily due to their low muzzle velocities. On 19 August 1915 the Army Council proposed adapting existing 18-pounder guns to use 13-pounder shells, thus meeting the requirement for higher velocity. This weapon combined an 18 pounder breech and barrel with a liner inserted to reduce the bore from 3.3-inch to 3-inch so that it could fire the slightly smaller 13 pounder shell."
 ENG_heavy_anti_air_equipment_2:0 "QF 3-inch 20 cwt"
 ENG_heavy_anti_air_equipment_2_short:0 "QF 3-inch 20 cwt"
 ENG_heavy_anti_air_equipment_2_desc:0 "The gun is loosely based on a pre-Great War Vickers naval 3-inch QF gun. The current models of the gun utilize the revolutionary Vickers Mk.1 predictor developped in the late 1920s. The Predictor No 1 is an electro-mechanical computer that takes height and range data from an optical rangefinder, applies corrections for non-standard conditions and is used by its operators to visually track a target, its output predicts firing data and fuse setting via the "mag-slip" electrical induction system to dials on each gun in a battery, the gun layers move the gun to match pointers on the dials."
 ENG_heavy_anti_air_equipment_3:0 "QF 3.7-inch"
 ENG_heavy_anti_air_equipment_3_short:0 "QF 3.7-inch"
 ENG_heavy_anti_air_equipment_3_desc:0 "The QF 3.7-inch is the result of a specification for a next generation anti-aircraft gun originating from late 1920s. With a protracted development period, and issues like weight specification being exceeded, the muzzle velocity not achieved and the mechanical time fuze production being delayed sorted out, the gun has all the charteristics of an excelent weapon. "

 #####RAJ
 raj_heavy_anti_air_equipment_1:0 "QF 13-pounder 9 cwt"
 raj_heavy_anti_air_equipment_1_short:0 "QF 13-pounder 9 cwt"
 raj_heavy_anti_air_equipment_1_desc:0 "Earliest British anti-aircraft guns based on 13 pounder and 18 pounder guns proved unsatisfactory, primarily due to their low muzzle velocities. On 19 August 1915 the Army Council proposed adapting existing 18-pounder guns to use 13-pounder shells, thus meeting the requirement for higher velocity. This weapon combined an 18 pounder breech and barrel with a liner inserted to reduce the bore from 3.3-inch to 3-inch so that it could fire the slightly smaller 13 pounder shell."
 raj_heavy_anti_air_equipment_2:0 "QF 3-inch 20 cwt"
 raj_heavy_anti_air_equipment_2_short:0 "QF 3-inch 20 cwt"
 raj_heavy_anti_air_equipment_2_desc:0 "The gun is loosely based on a pre-Great War Vickers naval 3-inch QF gun. The current models of the gun utilize the revolutionary Vickers Mk.1 predictor developped in the late 1920s. The Predictor No 1 is an electro-mechanical computer that takes height and range data from an optical rangefinder, applies corrections for non-standard conditions and is used by its operators to visually track a target, its output predicts firing data and fuse setting via the "mag-slip" electrical induction system to dials on each gun in a battery, the gun layers move the gun to match pointers on the dials."
 raj_heavy_anti_air_equipment_3:0 "QF 3.7-inch"
 raj_heavy_anti_air_equipment_3_short:0 "QF 3.7-inch"
 raj_heavy_anti_air_equipment_3_desc:0 "The QF 3.7-inch is the result of a specification for a next generation anti-aircraft gun originating from late 1920s. With a protracted development period, and issues like weight specification being exceeded, the muzzle velocity not achieved and the mechanical time fuze production being delayed sorted out, the gun has all the charteristics of an excelent weapon. "
 
