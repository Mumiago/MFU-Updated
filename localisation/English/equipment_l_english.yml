 # Pz I - second try, works now
 SPR_light_tank_equipment_1934:0 "PzKpfw.I A"
 SPR_light_tank_equipment_1934_short:0 "Panzer I A"
 SPR_light_tank_equipment_1934_desc:0 "The Panzer I was a Light Tank produced in Germany in the 1930s. The name is short for the German Panzerkampfwagen I (armored fighting vehicle mark I), abbreviated PzKpfw I. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 SPR_light_tank_aa_equipment_1938:0 "Flakpz. I"
SPR_light_tank_aa_equipment_1938_short:0 "FlakPz.I Lt.SPAA"
SPR_light_tank_aa_equipment_1938_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."
 # Pz I sub tech equipment
 SPR_light_tank_destroyer_equipment_1938:0 "Panzerjäger I"
 SPR_light_tank_destroyer_equipment_1938_short:0 "Pzjgd I"
 SPR_light_tank_destroyer_equipment_1938_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were impervious to the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 SPR_light_tank_artillery_equipment_1938:0 "sIG 33 Bison"
 SPR_light_tank_artillery_equipment_1938_short:0 "Bison I Lt.SPA"
 SPR_light_tank_artillery_equipment_1938_desc:0 "A 150mm sIG-33 infantry support cannon mounted on the light panzer I B chassis. With a weight of 8.4 ton the 100 hp 6-cylinder made it barely mobile. Armor was comparable to the panzer I with it’s 14 mm frontal plates. It was hopelessly overloaded with the big gun (including the carriage and wheels). It had tremendous firepower and managed a road speed of 40 km/h. It had no room to stow any ammunition inside and had to have ammo carriers nearby."
 ## Pz II A/B
 SPR_light_tank_equipment_1936:0 "PzKpfw.II A"
 SPR_light_tank_equipment_1936_short:0 "Panzer II A"
 SPR_light_tank_equipment_1936_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II. Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union. A/B/C were very similar and had a weight of 8.9 tons, maximal armour of 15mm, a crew of 3 and a top speed of 40 km/h. Ausf.C became the main production model from 1938 on. "
 ## Pz II C
 SPR_light_tank_equipment_1938:0 "PzKpfw.II C"
 SPR_light_tank_equipment_1938_short:0 "Panzer II C"
 SPR_light_tank_equipment_1938_desc:0 "With a completely new torsion bar suspension instead of leaf-springs and four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design with 30mm glacis armour and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. The Ausf. E differed from the Ausf. D only by having lubricated tracks. It used the same 20mm/L55 cannon as the A/B/C and had a crew of 3. Many of the earlier Pz-II versions were uparmored. Although it reached a top speed of 55 km/h it had less performance cross country than the predecessors  because of the torsion-bars. "
