ITA_mechanized_equipment_1:0 "Autoprotetto S.37"
ITA_mechanized_equipment_1_short:0 "S.37"
ITA_mechanized_equipment_1_desc:0 "Based on the T.L. 37 artillery tractor made by Fiat SPA, the S.35 is a small, nimble, wheeled armoured personel carrier. Plate thickness ranges from 6 mm to 8.5 mm thick providing protection from small arms fire and shell splinters"
