GER_rocket_artillery_equipment_1:0 "15cm Nebelwerfer 41"
GER_rocket_artillery_equipment_1_short:0 "15cm Nebelwerfer 41"
GER_rocket_artillery_equipment_1_desc:0 "The first weapon to be delivered to the Nebeltruppen is the 15 cm Nebelwerfer 41, with purpose-designed rockets gas, smoke, and high-explosive warheads. The launcher is a six-tube one mounted on a towed carriage adapted from that used by the 3.7 cm PaK 36."
GER_rocket_artillery_equipment_2:0 "30cm Nebelwerfer 42"
GER_rocket_artillery_equipment_2_short:0 "30cm Nebelwerfer 42"
GER_rocket_artillery_equipment_2_desc:0 "The 30 cm NbW 42 is a six-barreled rocket launcher mounted on a two-wheeled carriage converted from the launcher for the 28/32 cm Nebelwerfer 41 by changing the open metal launcher frame. Its 30 cm Wurfkörper 42 Spreng rocket is spin-stabilized and electrically-fired. The rockets have a prominent exhaust trail that kicks up a lot of debris, so the crew has to seek shelter before firing. This meant that they are easily located and have to displace quickly to avoid counter-battery fire."
