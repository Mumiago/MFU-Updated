CAN_artillery_equipment_2_desc:0 "The design of the 25-pounder is the result of extended studies looking to replace the 18-pounder field gun and the 4.5-inch howitzer, which had been the main field artillery equipments during the Great War. The basic idea is to build one weapon with the high velocity of the 18-pounder and the variable propelling charges of the howitzer. In British terminology, the 25-pounder is called "quick firing", originally because the cartridge case provides rapid loading compared with bag charges, and is automatically released when the breech is opened."
CAN_artillery_equipment_3:0 "BL 4.5 inch Medium Gun"
CAN_artillery_equipment_3_short:0 "BL 4.5 inch Gun"
CAN_artillery_equipment_3_desc:0 "The Ordnance BL 4.5" medium gun, is a long-range medium gun designed for counter-battery fire. It uses the same carriage as the BL 5.5-inch medium gun but fires a lighter round a further distance."

