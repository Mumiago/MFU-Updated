l_english:
 LOADING_TIP_0:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Every soldier must know, before he goes into battle, how the little battle he is to fight fits into the larger picture.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "If we lose the war in the air we lose the war and we lose it quickly.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Giraffes are heartless creatures"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_9:0 "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin"
 LOADING_TIP_10:0 "The Pope! How many divisions has he got?\n- Joseph Stalin"
 LOADING_TIP_11:0 "Gaiety is the most outstanding feature of the Soviet Union.\n- Joseph Stalin"
 LOADING_TIP_12:0 "The only real power comes out of a long rifle.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_15:0 "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler"
 LOADING_TIP_16:0 "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Success consists of going from failure to failure without loss of enthusiasm.\n- Winston Churchill"
 LOADING_TIP_19:0 "If you're going through hell, keep going.\n- Winston Churchill"
 LOADING_TIP_20:0 "The best argument against democracy is a five-minute conversation with the average voter.\n- Winston Churchill"
 LOADING_TIP_21:0 "Whenever in future wars the battle is fought, panzer troops will play the decisive role.\n- Heinz Guderian"
 LOADING_TIP_22:0 "The new German Panther and Tiger can be used until they break down without trying to repair them. They have bad engines, transmission and suspension.\n- Department of Weaponry of the Red Army"
 LOADING_TIP_23:0 "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Poor Neville Chamberlain believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Stalin.\n- Winston Churchill (after Yalta)"
 LOADING_TIP_39:0 "I believe it is peace for our time.\n- Neville Chamberlain, 1938 after Munich agreement."
 LOADING_TIP_40:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42:0 "I can run wild for the first six to twelve months of a war with the United States and the United Kingdom. After that, I have no expectation of success.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_45:0 "To the German Commander: NUTS!\nThe American Commander.\n- Anthony C. McAuliffe (responding to German demand for surrender)"
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Not one step back!\n- Soviet Order No. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December, 1941"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50:0 "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51:0 "The war situation has developed not necessarily to Japan's advantage.\n- Emperor Hirohito, 1945"
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_56:0 "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Coral Sea"
 LOADING_TIP_57:0 "Isn't it dreadful? Here we are, two officers of the German General Staff, discussing how best to murder our commander in chief.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "If Hitler invaded Hell, I would make at least a favorable reference to the devil in the House of Commons.\n- Winston Churchill, 21 June, 1941"
 LOADING_TIP_61:0 "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin (on hearing of Hitler's suicide)"
 LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_63:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_64:0 "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Why Die for Danzig?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66:0 "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of the new Germany.\n- Adolf Hitler"
 LOADING_TIP_68:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_70:0 "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cunningham, Battle of Tunisia"
 LOADING_TIP_71:0 "I think we may be going a bridge too far.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72:0 "Thank God for the French Army.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_80:0 "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 ""Give me fifty DC-3s and the Japanese can have the Burma Road."\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 ""Politics is war without bloodshed, while war is politics with bloodshed."\n - Mao Zedong"
 LOADING_TIP_84:0 ""Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost."\n - Mao Zedong"
 LOADING_TIP_85:0 ""I would rather die in a swamp of Greater Romania than in a paradise of a small Romania."\n - Ion Antonescu"
 LOADING_TIP_86:0 ""People don't matter, only what they represent."\n - Ion Antonescu"
 LOADING_TIP_87:0 ""In wartime, truth is so precious that she should always be attended by a bodyguard of lies."\n - Winston Churchill"
 LOADING_TIP_88:0 ""Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it."\n - Charles de Gaulle"
 LOADING_TIP_89:0 "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90:0 "A State like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
     LOADING_TIP_91:0 "It must be a peace without victory...Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished.\n- Woodrow Wilson"
     LOADING_TIP_92:0 "Logistics is the ball and chain of armored warfare.\n- Heinz Guderian"
     LOADING_TIP_93:0 "The Americans cannot build aeroplanes. They are very good at refrigerators and razor blades.\n- Herman Göring"
     LOADING_TIP_94:0 "It makes me furious when I see the Mosquito. I turn green and yellow with envy. The British, who can afford aluminium better than we can, knock together a beautiful wooden aircraft that every piano factory over there is building.\n- Herman Göring"
     LOADING_TIP_95:0 "There is nothing the British do not have. They have the geniuses and we have the nincompoops. After the war is over I'm going to buy a British radio set – then at least I'll own something that has always worked.\n- Herman Göring"
     LOADING_TIP_96:0 "If you wish for peace, understand war.\n- Sir Basil Lidell-Hart"
     LOADING_TIP_97:0 "You may not be interested in war, but war is interested in you.\n- Leon Trotsky"
     LOADING_TIP_98:0 "All wars will be settled by sea power.\n- Erich Raeder"
     LOADING_TIP_99:0 "Peace cannot be achieved by force, only by understanding.\n- Albert Einstein"
     LOADING_TIP_100:0 "My motto is 'Destroy him by all and any means.' I am the one who will wage the war!\n- Adolf Hitler"
     LOADING_TIP_101:0 "A thing is not necessarily true because a man dies for it.\n- Oscar Wilde"
     LOADING_TIP_102:0 "All warfare is based on deception.\n- Sun Tzu"
     LOADING_TIP_103:0 "In the eyes of empire builders men are not men but instruments.\n- Napoleon Bonaparte"
     LOADING_TIP_104:0 "Never do an enemy a small injury.\n- Niccolò Machiavelli"
     LOADING_TIP_105:0 "The supreme excellence is to subdue the armies of your enemies without even having to fight them...\n- Sun Tzu"
     LOADING_TIP_106:0 "The real and lasting victories are those of peace, and not of war.\n- Ralph Waldo Emerson"
     LOADING_TIP_107:0 "All wars are fought for money.\n- Socrates"
     LOADING_TIP_108:0 "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Johan Christoph Stiller"
     LOADING_TIP_109:0 "The statesman who yields to war fever... is no longer the master of policy but the slave of unforeseeable and uncontrollable events.\n- Sir Winston Churchill"
     LOADING_TIP_110:0 "War doesn't make boys men, it makes men dead.\n- Ken Gillespie"
     LOADING_TIP_111:0 "Wars teach us not to love our enemies, but to hate our allies.\n- W. L. George"
     LOADING_TIP_112:0 "Politics is the womb in which war develops.\n- Carl von Clausewitz"
     LOADING_TIP_113:0 "Force is all-conquering, but its victories are short-lived.\n- Abraham Lincoln"
     LOADING_TIP_114:0 "Nations, like individuals, are punished for their transgressions.\n- Ulysses S. Grant"
     LOADING_TIP_115:0 "In peace the sons bury their fathers, but in war the fathers bury their sons.\n- Croesus"
     LOADING_TIP_116:0 "All nations want peace, but they want a peace that suits them.\n- Admiral Sir John Fisher"
     LOADING_TIP_117:0 "The belief in the possibility of a short decisive war appears to be one of the most ancient and dangerous of human illusions.\n- Robert Lynd"
     LOADING_TIP_118:0 "The tree of liberty must be refreshed, from time to time, with the blood of patriots and tyrants.\n- Thomas Jefferson"
     LOADING_TIP_119:0 "A leader leads by example, not by force.\n- Sun Tzu"
     LOADING_TIP_120:0 "Hard pressed on my right. My center is yielding. Impossible to maneuver. Situation excellent. I am attacking.\n- Marshall Ferdinand Foch at the Battle of The Marne"
     LOADING_TIP_121:0 "This is not a peace. It is an armistice for twenty years.\n- Marshal Ferdinand Foch, 1919"
     LOADING_TIP_122:0 "We in Poland do not know the concept of peace at any price. There is only one thing in the lives of men, nations and countries that is without price. That thing is honour!\n- Jozef Beck, Minister of Foreign Affairs of Poland, 5th May 1939"
     LOADING_TIP_123:0 "To be defeated and not submit, is victory. To be victorious and rest on one's laurels, is defeat.\n- Jozef Pilsudski"
     LOADING_TIP_124:0 "Any competent officer can command a Panzer Division, it takes a genius to supply one.\n- Hasso-Eccard Freiherr von Manteuffel"
     LOADING_TIP_125:0 "Political power grows out of the barrel of a gun.\n- Mao Zedong"
     LOADING_TIP_126:0 "Only the dead have seen the end of war.\n- Plato"
     LOADING_TIP_127:0 "We may be destroyed, but if we are, we shall drag a world with us - a world in flames.\n- Adolf Hitler"
     LOADING_TIP_128:0 "Si vis pacem, para bellum (If you want peace, prepare for war).\n- Vegetius"
     LOADING_TIP_129:0 "Veni, vidi, vici (I came; I saw; I conquered).\n- Julius Caeser"
     LOADING_TIP_130:0 "Patriots always talk of dying for their country and never of killing for their country.\n- Bertrand Russell"
     LOADING_TIP_131:0 "He who fears being conquered is sure of defeat.\n- Napoleon Bonaparte"
     LOADING_TIP_132:0 "Anyone who has ever looked into the glazed eyes of a soldier dying on the battlefield will think hard before starting a war.\n- Otto von Bismarck"
     LOADING_TIP_133:0 "The Duce will have Ethiopia... with or without Ethiopians.\n- Rodolfo Graziani"
     LOADING_TIP_134:0 "An enemy forgiven is more dangerous than a thousand foes.\n- Rodolfo Graziani"
     LOADING_TIP_135:0 "Democracy is beautiful in theory, in practice it is a fallacy. You in America will see that some day.\n- Benito Mussolini"
     LOADING_TIP_136:0 "The engine of the Panzer is just as much a weapon as the main-gun.\n- Heinz Guderian"
     LOADING_TIP_137:0 "We have severely underestimated the Russians, the extent of the country and the treachery of the climate. This is the revenge of reality.\n- Heinz Guderian, 1943"
     LOADING_TIP_138:0 "This is the second time in our history that there has come back from Germany to Downing Street peace with honour. I believe it is peace in our time.\n- Neville Chamberlain, 1938"
     LOADING_TIP_139:0 "Bellum se ipsum alet (War feeds itself).\n- Marcus Porcius Cato"
     LOADING_TIP_140:0 "War is an act of violence to compel our opponent to fulfill our will.\n- Carl von Clausewitz"
     LOADING_TIP_141:0 "War is a mere continuation of politics by other means.\n- Carl von Clausewitz"
     LOADING_TIP_142:0 "My logisticians are a humorless lot. They know if my campaign fails, they are the first ones I will slay.\n- Attributed to Alexander the Great"
     LOADING_TIP_143:0 "Comrades, I took the red tram of socialism to the stop called Independence, and that's where I got off. You may keep on to the final stop if you wish, but from now on let's address each other as 'Mister'.\n- Józef Piłsudski"
     LOADING_TIP_144:0 "A modest armament plan was up to 5 billion zlotys. What was I supposed to do? I am not an economist, Eugeniusz Kwiatkowski told me that we only had 180 million.\n- Edward Rydz-Smigły (in Romanian exile)"  
     LOADING_TIP_145:0 "Polish soldiers fight for the freedom of other nations but die only for Poland.\n- General Stanisław Maczek"
     LOADING_TIP_146:0 "May God permit us both to return to a free and independent Poland.\n- General Władysław Anders"
     LOADING_TIP_147:0 "The difference between western and eastern intellectuals is that the former have not been kicked in the ass enough.\n- Witold Gombrowicz"
     LOADING_TIP_148:0 "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat.\n- Józef Piłsudski"
     LOADING_TIP_149:0 "We, the Poles, do not understand war as a symbol but as a real fight.\n- Władysław Sikorski"
     LOADING_TIP_150:0 "Bad parliamentary habits are worse than a bad constitution.\n- Józef Piłsudski"
     LOADING_TIP_151:0 "In diplomacy you can sometimes make a fuss, but you can never be foolish. The cavalry is the opposite.\n- Bolesław Wieniawa-Długoszowski"
     LOADING_TIP_152:0 "You are fighting for honour! We are fighting for independence! So everyone is fighting for what he lacks.\n- Bolesław Wieniawa-Długoszowski (to a Russian Officer)"
     LOADING_TIP_153:0 "The struggle for the understanding of the simplest truths should be primarily fought with yourself.\n- Bolesław Piasecki"
     LOADING_TIP_154:0 "There is no morality without worldview.\n- Bolesław Piasecki"
     LOADING_TIP_155:0 "The peasants kept the earth, religion, and nationality in the worst moments. These three values gave rise to the creation of a state.\n- Wincenty Witos"
     LOADING_TIP_156:0 "The power of the State and its future will not be secured by any great genius. It may be done only by the whole nation, knowing its rights and obligations.\n- Wincenty Witos"
     LOADING_TIP_157:0 "We must be very careful not to assign to this deliverance the attributes of a victory. Wars are not won by evacuations.\n- Winston Churchill"
     LOADING_TIP_158:0 "What is our policy? ... to wage war against a monstrous tyranny, never surpassed in the dark, lamentable catalogue of human crime.\n- Winston Churchill"
     LOADING_TIP_159:0 "Germany neither intends nor wishes to interfere in the internal affair of Austria, to annex Austria, or to conclude an Anschluss.\n- Adolf Hitler, three years before the Anschluss of Austria"
     LOADING_TIP_160:0 "It was close; but that's the way it is in war. You win or lose, live or die - and the difference is just an eyelash.\n- Douglas MacArthur"
     LOADING_TIP_161:0 "There is no substitute for victory.\n- Douglas MacArthur"
     LOADING_TIP_162:0 "The eyes of the world are upon you. The hopes and prayers of liberty-loving people everywhere march with you.\n- Dwight D. Eisenhower June 6th, 1944"
     LOADING_TIP_163:0 "The enemy must be annihilated before he reaches our main battlefield...We must stop him in the water...destroying all his equipment while it is still afloat.\n- Erwin Rommel"
     LOADING_TIP_164:0 "Success is how high you bounce when you hit the bottom.\n- George S. Patton"
     LOADING_TIP_165:0 "It is foolish and wrong to mourn the men who died. Rather we should thank God that such men lived.\n- George S. Patton"
     LOADING_TIP_166:0 "Sure, we want to go home. We want this war over with. The quickest way to get it over with is to go get the bastards who started it. The quicker they are whipped, the quicker we can go home.\n- George S. Patton"
     LOADING_TIP_167:0 "And when we get to Berlin, I am personally going to shoot that paper hanging son of a bitch Hitler. Just like I'd shoot a snake!\n- George S. Patton"
     LOADING_TIP_168:0 "Hell is on us.\n- Mamoru Shigemitsu, Japanese Foreign Minister"
     LOADING_TIP_169:0 "You cannot invade the mainland United States. There would be a rifle behind each blade of grass.\n- Admiral Isoroku Yamamoto"
     LOADING_TIP_170:0 "I fear all we have done is awoken a sleeping giant and fill him with a terrible resolve.\n- Admiral Isoroku Yamamoto, after the attack on Pearl Harbour"   
     LOADING_TIP_171:0 "Don't fire until you can see the whites of their eyes.\n- Major Devereux"
     LOADING_TIP_172:0 "Casualties many; Percentage of dead not known; Combat efficiency; we are winning.\n- David M. Shoup"
     LOADING_TIP_173:0 "In war, whichever side may call itself the victor, there are no winners, but all are losers.\n- Neville Chamberlain"
     LOADING_TIP_174:0 "And when he gets to Heaven, To St. Peter he will tell: One more Marine reporting, Sir - I've served my time in Hell.\n- Sgt. James A. Donahue"
     LOADING_TIP_175:0 "We must be the great arsenal of Democracy.\n- Franklin D. Roosevelt"
     LOADING_TIP_176:0 "Never tell people how to do things. Tell them what to do and they will surprise you with their ingenuity.\n- George S. Patton"
     LOADING_TIP_177:0 "May God have mercy upon my enemies, because I won't.\n- George S. Patton"
     LOADING_TIP_178:0 "If everyone is thinking alike, then somebody isn't thinking.\n- George S. Patton"
     LOADING_TIP_179:0 "When I said that fighter-bombers had shot up my tanks with 40mm shells, the Reichsmarschall said: 'That's completely impossible. The Americans only know how to make razor blades.' I replied: 'We could do with some of those razor blades.'\n- Erwin Rommel"
     LOADING_TIP_180:0 "I have seen war... I hate war.\n- Franklin D. Roosevelt"
     LOADING_TIP_181:0 "Like so many of our people, we have now had a personal experience of the German barbarity which only strengthens the resolution of all of us to fight through to final victory.\n- King George VI"
     LOADING_TIP_182:0 "A victory at Kursk would shine like a beacon to the world!\n- Adolf Hitler"
     LOADING_TIP_183:0 "The Mediterranean will be turned into an Italian lake.\n- Benito Mussolini"
     LOADING_TIP_184:0 "The world must know what happened, and never forget.\n- Dwight E. Eisenhower"
     LOADING_TIP_185:0 "It takes twenty years or more of peace to make a man; it takes only twenty seconds of war to destroy him.\n- Baudouin I"
     LOADING_TIP_186:0 "Never underestimate a man who overestimates himself.\n- Franklin D. Roosevelt"
     LOADING_TIP_187:0 "The quicker we clean up this Goddamned mess, the quicker we can take a little jaunt against the purple pissing Japs and clean out their nest, too. Before the Goddamned Marines get all of the credit.\n- George S. Patton"
     LOADING_TIP_188:0 "Before we're through with 'em, the Japanese language will be spoken only in hell.\n- Admiral Halsey"
     LOADING_TIP_189:0 "The gallantry and aggressive fighting spirit of the Russian soldiers command the American army's admiration.\n- George C. Marshall"
     LOADING_TIP_190:0 "To die for the Emperor is to live forever.\n- Japanese Army Slogan"
     LOADING_TIP_191:0 "Germany wants peace because of its fundamental convictions... The principal effect of every war is to destroy the flower of the nation... Germany needs peace and desires peace!\n- Adolf Hitler, 1935"
     LOADING_TIP_192:0 "Whenever I think of this Attack, my stomach turns over.\n Adolf Hitler speaking to Heinz Guderian before the Battle of Kursk"
     LOADING_TIP_193:0 "Force is the only language they understand, like bullies.\n- Franklin D. Roosevelt"
     LOADING_TIP_194:0 "I have seen war...I hate war.\n- Franklin D. Roosevelt"
     LOADING_TIP_195:0 "It was my view that no kill was worth the life of a wingman...Pilots in my unit who lost wingmen on this basis were prohibited from leading a section. They were made to fly as a wingman, instead.\n- Erich Hartmann"
