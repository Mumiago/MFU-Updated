 ####### JAPAN ######
 
 japan.24.t:0 "Drug Sells Boom"
 japan.24.d:0 "Through efforts by Kenji Doihara, a Japanese general and intelligence officer, new means of distributing opium products to the people living in China and Manchukuo are being implemented. These distributors earn our state massive revenue, and help pacify the people in the areas. An example of a method employed is the Golden Bat Cigarette, a luxury cigarette with opium laced at the head of the piece produced by the Zaibatsu Mitsui. Even though the sale of such goods is illegal and strictly forbidden in both Japan and to our armed forces who serve abroad, there are still holes in the distribution network and a large black market for these goods has been created as a result."
 japan.24.a:0 "Profitable."
 
 ####### USA ######
 
 usa.403.t:0 "Tornadoes strike Tupelo, Mississippi and Gainesville"
 usa.403.d:0 "The tornado outbreak occured when several strong tornadoes spawned throughout the southern United States over the span of four days. About seventeen tornadoes struck Arkansas, Kentucky, Alabama, South Carolina, Tennessee, Georgia, and Mississippi, with Tupelo, MS and Gainesville, GA being hit by some of the strongest storms. The series of tornadoes devastated the region with over 450 total deaths and with estimates of up to 3,500 people injured. The cost of the damage is thought to be in the millions of dollars."
 usa.403.a:0 "Tragic."
 
 usa.404.t:0 "Memorial Day Massacre"
 usa.404.d:0 "On Memorial Day, hundreds of sympathizers gathered at Sam's Place, a former tavern and dance hall at 113th Street and Green Bay Avenue, that served as the headquarters of the SWOC. As the crowd marched across the prairie towards the Republic Steel mill, a line of Chicago policemen blocked their path. The foremost protestors argued their right to continue. The police, "feeling threatened," fired on the crowd As the crowd fled, police shot and killed ten people, four dying that day and six others subsequently from their injuries. Nine people were permanently disabled and another 28 had serious head injuries from police clubbing."
 usa.404.a:0 "Disgusting. The public should know."
 usa.404.b:0 "Suppress the news reel."
 
 
 ####### GER ######
 germany.556.t:0 "The Focke-Wulf Fw 61"
 germany.556.desc:0 "The Focke-Wulf Fw 61 is often considered the first practical, functional helicopter, which did its maiden flight in 1936. In February 1938, the Fw 61 was demonstrated by Hanna Reitsch indoors at the Deutschlandhalle sports stadium in Berlin and would go on to set several records for altitude, speed and flight duration."
 germany.556.a:0 "Does it come in black?"
 
 germany.557.t:0 "The German Election and Referendum: 1936"
 germany.557.desc:0 "This was the first German election held after enactment of the 1935 Nuremberg Laws, which had removed citizenship rights (including the right to vote) from Jews and other ethnic minorities. On the Referendum, it listed a single partly list for the Nazi Party (The only legal party at the time) and asked voters whether they approved of the military occupation of the Rhineland. The Nazis had also lowered the voting age, in large part so as to ensure that the electorate was about the same size as in 1934 but also to exploit the relatively enthusiastic support of younger Germans for the Nazi regime. Thus, the result was 741 seats secured in the Reichstag with 98,8% of the votes and 98.8% voting in favour of the occupation of the Rhineland."
 germany.557.a:0 "Ein volk, ein Reich, ein führer!"
 
 
 
 
