 soviet.132A.t:0 ""
 soviet.132A.desc:0 ""
 soviet.132A.a:0 ""
 
 soviet.133.t:0 "Koshkin's T-34 Test Run"
 soviet.133.desc:0 "Tank designer Mikhail Koshkin has recently proposed a revolutionary tank design, the T-34. The T-34, meant to be more of a ‘universal tank’ is heavier than the BT-7 while being easier to produce when compared to the heavy T-35. To prove that the tank can be operational and useful in adverse conditions, Koshkin proposed to lead the tank by himself from Kharkov to Moscow. The route would require him to drive through 744 kilometres of mud, snow and through rivers while avoiding large roads and cities fearing german spies."
 soviet.133.a:0 "Excellent."
 
 ####### AST ######
 
 australia.01.t:0 "1938 British Empire Games Concluded"
 australia.01.desc:0 "Hosted in Sydney, the third British Empire Games started on the 5th just concluded today on the 12th with over 40,000 attending just the opening ceremony. The events for this game were as follows: Athletics, Boxing, Cycling, Diving, Rowing, Swimming and Wrestling. The winner of this game was Australia with their own Decima Norman dominating track in field, earning 5 gold medals. The top 5 medal earning countries are as follows -\n\nAustralia - 25 gold, 19 silver, 22 bronze medals.\nEngland - 15 gold, 15 silver, 10 bronze medals.\nCanada - 13 gold, 16 silver, 15 bronze medals.\nSouth Africa - 10 gold, 10 silver, 6 bronze medals.\nNew Zealand - 5 gold, 7 silver, 13 bronze medals."
 australia.01.a:0 "Decima Norman making her country proud!" 
 australia.01.b:0 "Damn Aussies... Better luck next time." 
 australia.01.c:0 "Not bad, not bad at all." 
 australia.01.d:0 "I wish we could’ve won some medals..." 
 
 australia.02.t:0 "Black Friday Bushfires"
 australia.02.desc:0 "Originating during bushfire season from reckless burnings and a heatwave, massive fires ravaged the countryside and towns of Victoria. The most damage was felt in the mountain and alpine areas in the northeast and around the southwest coast. 71 Deaths were reported and around 2,000,000 hectares of land were burnt with the ash being seen as far away as New Zealand. The Acheron, Tanjil and Thomson Valleys and the Grampians, were hit. Five townships – Hill End, Narbethong, Nayook West, Noojee (apart from the Hotel), Woods Point – were completely destroyed. The towns of Omeo, Pomonal, Warrandyte and Yarra Glen were also badly damaged."
 australia.02.a:0 "Tragic, and costly." 
 
 
 
 