 MAIN_MENU_COMPATABILITY: "This version includes basic compatability with the new South America DLC. No content from the DLC will be included in BICE."
 MAIN_MENU_DLC_DESC: "National Focus DLCs like Battle for the Bosporus, Graveyard of Empires and Trial of Allegiance generally add next to nothing at all to BICE. 3d Unit Packs also do not work with BICE and are not needed."
 MAIN_MENU_DLC_BBA: "§YBy Blood Alone§!\n\nGain access to §YUnit Medals§! as well as the §YEmbargo§! diplomatic action. The Plane Designer is currently §Rnot integrated into BICE§!"
 MAIN_MENU_DLC_GOE: "§YGötterdämmerung§!\n\nGain access to some vanilla §YSpecial Research Projects§! as well as §YRaids§!. Note that this DLC is not required to access custom BICE Projects and Raids."
 MAIN_MENU_DLC_LAR: "§YLa Resistance§!\n\nGain access to reworked §YIntelligence Operations§! with a greatly expanded §YAgency Upgrade Tree§!"
 MAIN_MENU_DLC_AAT: "§YArms Against Tyranny§!\n\nGain access to the §YInternational Equipment Market§! as well as to §YMilitary Industrial Organisation§!. While the Market is barely modable and thus mostly unchanged compared to Vanilla, the MIOs have been adjusted with BICE specific trees."
 MAIN_MENU_DLC_NSB: "§YNo Step Back§!\n\nGain access to a custom §YTank Designer§!, vastly expanded compared to vanilla."
 
 MAIN_MENU_NO_UPDATES: "This workshop will remain on the 1.16.10 HOI4 version until PDX is done with their post-launch updates for 'No Compromise, No Surrender'. If you want to play BICE on the new patch use the Test Version."
 MAIN_MENU_EXPECT_UPDATES: "Expect frequent updates in the near future depending on PDX - if they release an update a BICE update may follow shortly after. Save your files locally if you want to continue savegames."
 MAIN_MENU_OVERVIEW: "This update introduces a reworked industry system. These new systems consist of new resources, technologies, buildings and mechanics, allowing for a more immersive industrial simulation. The lack of resources or refining capacity can cripple your war effort, to avoid that and assist you with the new version let us take a quick look at BICE Industry Rework."
 MAIN_MENU_FOOD: "Secure §YFood§! by conquest or set up stable imports to automatically produce §YRations§!, consumed daily by both your population and your armed forces. Consistent income is required as each day a percentage of our stockpiled Rations §Rdecay§!. Running out of Rations increases the §RLack of Food§! modifier, displayed in the §CPolitical tab§!."
 MAIN_MENU_ENERGY: "Construct or conquer §YPower Plants§! and supply them with §YCoal§! or §YFuel§! to create §YEnergy§!, required by your industry to function. Hydro Plants are not buildable, but gainable through certain focuses or events where historically applicable. You can view your country's Energy Situation in the §CTrade Tab§!, in the §CEnergy§! window."
 MAIN_MENU_REFINERY: "§YSteel, Aluminium, Synthetic Fuel & Synthetic Rubber§! are now produced via §YRefinery§! buildings, supplied with either §YIron, Coal§! or §YBauxite§! and §YEnergy§!. Assign Refineries for production and manage resource deficits in the §CTrade Tab§!, in the §CConversion§! window."
 MAIN_MENU_ENGINE_ARTILLERY: "Previous Equipment Factories apart from Ship- & Subyards are replaced with §YEngine§! & §YArtillery Capacity§!. These buildings, similar to Tank and Plane Assemblies, generate resources for equipment production. You can see an overview in the §CProduction Tab§!."
 MAIN_MENU_TECHNOLOGIES: "The tech tree also saw some changes. The new "Resource Manufacturing" Tab consists of newly added technologies which improve aspects of food, energy management and refineries, while some already knowns techs like excavation, medicine and fuel technologies will also be found here."
 
 MAIN_MENU_END: "Thank you for reading the summary, if you have any questions left unanswered feel free to reach out to us on our Official Discord server. \nWe hope you enjoy the challenges of the Industry Rework."
 
