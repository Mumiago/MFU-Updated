 SOV_stalins_paranoia_desc:0 "Stalin leaves no room for opposition within the communist party. Whether a party member was truly a threat or not, Stalin left no room for contemplation. He simply nipped the perceived problem in the bud through murder. A man who rationalizes that stamp collectors could be shot for valuing old foreign stamps over new Soviet ones featuring his own portrait and astronomers could be executed for taking an ideologically incorrect position on sunspots, not even the Red Army is above suspicion.\n\n For this purpose, fifth columnists within the Soviet Union will have to be purged from existence, erased from the history books. Therefore, it is your duty to build up §YPlot Power§! using the £decision_icon_small! §YGreat Terror Decisions§! so that you can hold trials against the accused.\n\nCurrent §YPlot Power§!: [?SOV.SOV_purge_plot_power]\n\n Once all of the purges have been completed, they need to be culminated by eliminating the ultimate threat to comrade Stalin’s reign, Trotsky. Who is currently in hiding, but our NKVD cells abroad and inside of the Soviet Union are continuously looking for him. Thus, once the focus §YAssassinate Trotsky§! has been taken the purges will be completed."

