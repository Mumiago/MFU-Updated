 JAP_intervene_in_china_decision:1 "Marco Polo Bridge Incident"
 JAP_intervene_in_china_decision_desc:1 "\n\n£decision_topbar_JAP_invasion_of_china£\n\n\n\n[Root.GetNameDefCap] is poor in resources, but our neighbours are not. We must take from them what we lack, and only require an excuse to begin doing so. Such an excuse could be provided by a few enterprising soldiers, after which the Emperor will have no choice but to assent to a war, no matter how ill-prepared...\n\nAllies can only support China if they control §YBurma§! or China has to control any of its §Ymajor ports§!\nThe Kempeitai reports that China has received the following foreign support:\n\nNumber of extra Chinese divisions spawned when Sino-Japanese war starts: §G[?global.CHI_chi_weapon_clicks]§!\nCurrent Chinese military modernization level: §G[?CHI.CHI_state_of_army_var]§!\n§G0-20§!-->§RUnderequipped§! - AI will not battleplan\n§G20-40§!-->§YIll-equipped§! - AI will execute careful battleplan\n§G40-60§!-->§GWell-equipped§! - AI will execute normal battleplan\n§G60§!-->§GMost Well-Equipped§! - AI will execute aggressive battleplan\nAI will only attack if its after the 1st of January 1942 and Japan is at war with USA.\nChina receives 3% extra defense bonus for every state you conquer but this stat will reset when u declare war on Allies.\n§RWarning:§! China likes to enter terminator mode if you make big encirclement. Series of small and slow pushes advised."
 
 JAP_pacific_war:0 "The Pacific War: §OMechanics§!"

 JAP_pacific_war_explanation_category:0 "Southern Expansion"
 JAP_pacific_war_explanation_category_desc:0 "\n\n£decision_topbar_JAP_strike_south_doctrine£\n\n\n\nIf our nation is to survive, then, if we are to listen to our military leadership, we have to expand. The only way our resource deprived nation can even hope to stand against the West is by expanding our Co-Prosperity Sphere and protecting the nations of Asia from the decadent western Imperialist and capitalists. They think themselves so wise that they can chokehold us with trade deals and institutions with no legal legitimacy. We will show them that nobody commands the Emperor, and that his vision and will is divine!\n\nThe National Spirit §YThe Island Hopping Campaign§! is modified by capturing the following islands:\n\n[ROOT.GetGuamController]\n[ROOT.GetMidwayController]\n[ROOT.GetWakeController]\n[ROOT.GetHawaiiController]\n[ROOT.GetCarolineController]\n[ROOT.GetIwoJimaController]\n[ROOT.GetSaipanController]\n[ROOT.GetOkinawaController]\n[ROOT.GetMarshallController]\n[ROOT.GetBurmaController]\n[ROOT.GetSingaporeController]\n[ROOT.GetGilbertController]\n[ROOT.GetSolomonController]\n[ROOT.GetPapuaController]\n[ROOT.GetPalauController]\n[ROOT.GetTaiwanController]\n[ROOT.GetSiamController]\n[ROOT.GetCambodiaController]\n\n§LIn addition, if Japan conquers these islands it will increase the modifiers on the Atlantik Wall, making it harder for the Allies to invade mainland Europe. Respectively, the Allies taking, or keeping control of these states will decrease the modifiers on the Atlantic Wall.\n\nThe USA will be able to capitulate Japan by dropping two nukes on Japanese core states."
 
 USA_pacific_war_explanation_category:0 "The Pacific War"
 USA_pacific_war_explanation_category_desc:0 "\n\n£decision_topbar_USA_pacific_war£\n\n\n\nEver since the nation of Japan revealed their true intentions by striking our naval base on Pearl Harbour, they have begun a blitz across Asia, trying to seize possessions from our new Allies, mainly threatening the Philippines, The British Far East and the Dutch East Indies. Although, they make up a small part of Asia, the Department of Defense, and the President the agreed upon strategy is one of leapfrogging, slowly taking Islands to crawl closer and closer to mainland Japan to threaten the black heart of their criminal empire. Tojo and his crooks will shake in fear knowing that Uncle Sam is on his way to pay back for one of the darkest day in U.S history.\n\nThe National Spirit §YThe Island Hopping Campaign§! is modified by capturing the following islands:\n\n[ROOT.GetGuamController2]\n[ROOT.GetMidwayController2]\n[ROOT.GetWakeController2]\n[ROOT.GetHawaiiController2]\n[ROOT.GetCarolineController2]\n[ROOT.GetIwoJimaController2]\n[ROOT.GetSaipanController2]\n[ROOT.GetOkinawaController2]\n[ROOT.GetMarshallController2]\n[ROOT.GetBurmaController2]\n[ROOT.GetSingaporeController2]\n[ROOT.GetGilbertController2]\n[ROOT.GetSolomonController2]\n[ROOT.GetPapuaController2]\n[ROOT.GetPalauController2]\n[ROOT.GetTaiwanController2]\n[ROOT.GetSiamController2]\n[ROOT.GetCambodiaController2]\n\n§LIn addition, if Japan conquers these islands it will increase the modifiers on the Atlantik Wall, making it harder for the Allies to invade mainland Europe. Respectively, the Allies taking, or keeping control of these states will decrease the modifiers on the Atlantic Wall.\n\nThe USA will be able to capitulate Japan by dropping two nukes on Japanese core states."
 
