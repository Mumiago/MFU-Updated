l_english:
  super_event_picture_1:0 "GFX_superevent_custom_barbarossa"
  super_event_title_1:0 "Operation Barbarossa"
  super_event_text_1:0 "You only have to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler"
  super_event_button_text_1:0 "Will it?"
 
  super_event_picture_2:0 "GFX_superevent_custom_berlin"
  super_event_title_2:0 "Fall of the Reich"
  super_event_text_2:0 "Mein Führer... Steiner...\n- Krebs"
  super_event_button_text_2:0 "Steiner..."
 
  super_event_picture_3:0 "GFX_superevent_custom_second_sino_jap_war"
  super_event_title_3:0 "The Second Sino-Japanese War"
  super_event_text_3:0 "The path of least resistance is the path of the loser. \n- §YH.G Wells§!"
  super_event_button_text_3:0 "The dragon is roused."
 
  super_event_picture_4:0 "GFX_superevent_custom_totalen_krieg"
  super_event_title_4:0 "Totalen Krieg"
  super_event_text_4:0 "Do you want a war more total and radical than anything that we can even imagine today? \n- §YDr. Joseph Goebbels§!"
  super_event_button_text_4:0 "Götterdammerung"
 
  super_event_picture_5:0 "GFX_superevent_custom_spanish_civil_war"
  super_event_title_5:0 "The Spanish Civil War"
  super_event_text_5:0 "A revolution is the struggle to the death between the future and the past \n- §YFidel Castro§!"
  super_event_button_text_5:0 "Turmoil and despair."

  super_event_picture_6:0 "GFX_superevent_custom_spanish_civil_war_republican_victory"
  super_event_title_6:0 "The Spanish Republic Lasts"
  super_event_text_6:0 "A desire to resist oppression is implanted in the nature of man. \n- §YTacitus§!\n\n\n Nationalist Spain has been released and Soviet Union rewarded with 15 off map civilian factories."
  super_event_button_text_6:0 "Peace at last."
 
  super_event_picture_7:0 "GFX_superevent_custom_spanish_civil_war_fascist_victory"
  super_event_title_7:0 "Franco Proclaims Victory"
  super_event_text_7:0 "Upon the conduct of each depends the fate of all. \n- §YAlexander the Great§!"
  super_event_button_text_7:0 "Stability at last."

  super_event_picture_8:0 "GFX_superevent_custom_danzig_or_war"
  super_event_title_8:0 "Germany Invades Poland"
  super_event_text_8:0 "On soft gray mornings widows cry, The wise men share a joke \nI run to grasp divining signs, To satisfy the hoax \nThe yellow jester does not play, But gentle pulls the strings \nAnd smiles as the puppets dance, In the court of the crimson king \n"
  super_event_button_text_8:0 "So it begins."

  super_event_picture_9:0 "GFX_superevent_custom_operation_barbarossa"
  super_event_title_9:0 "Operation Barbarossa"
  super_event_text_9:0 "Never interrupt your enemy when he is making a mistake.\n- §YNapoleon Bonaparte§!"
  super_event_button_text_9:0 "Drang nach osten!"

  super_event_picture_10:0 "GFX_superevent_custom_slovakia_ss_state"
  super_event_title_10:0 "Birth of the SS State"
  super_event_text_10:0 "And I looked, and behold a pale horse: and his name that sat on him was Death, and Hell followed with him.\n- §YKing James Bible§!"
  super_event_button_text_10:0 "The sound of silence."

  super_event_picture_11:0 "GFX_superevent_custom_pearl_harbour"
  super_event_title_11:0 "Attack on Pearl Harbour"
  super_event_text_11:0 "Non est ad astra mollis e terris via - There is no easy way from the earth to the stars.\n- §YSeneca§ "
  super_event_button_text_11:0 "The giant wakes."

  super_event_picture_12:0 "GFX_superevent_custom_winter_war"
  super_event_title_12:0 "The Winter War"
  super_event_text_12:0 "King Saul thought Goliath was too big to fight - David thought he was too big to miss.\n- §YThe book of Samual§ "
  super_event_button_text_12:0 "The hunter becomes the hunted."

  super_event_picture_13:0 "GFX_superevent_custom_winter_counter_offensive"
  super_event_title_13:0 "Winter Counter Offensive"
  super_event_text_13:0 "Often, not the storm but the fear of storm beats us!\n- §YMehmet Murat ildan§ "
  super_event_button_text_13:0 "General winter has arrived."

  super_event_picture_14:0 "GFX_superevent_custom_operation_unthinkable"
  super_event_title_14:0 "United States out of the War"
  super_event_text_14:0 "War does not determine who is right - only who is left..\n- §YBertrand Russell§"
  super_event_button_text_14:0 "The Giant has fallen."

  super_event_picture_15:0 "GFX_superevent_custom_manhattan_project"
  super_event_title_15:0 "Nuclear Weapon Test"
  super_event_text_15:0 "I don't care if they respect me, so long as they fear me.\n- §YCaligula§"
  super_event_button_text_15:0 "The Destroyer of Worlds."



