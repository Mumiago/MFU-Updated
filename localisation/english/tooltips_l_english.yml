wtt_manchukou.40.d: "Zhang Jinghui's leadership failures, evident from the outset, have led to significant loss of human life with little to show in return. In this critical juncture, the legendary Tojo Hideki will step forward to lead the nation and restore it to its former glory."

wtt_manchukou.33.d: "In the morning hours, a dark reality has struck Manchuria: the beloved leader, Puyi, has died after his palace was fully destroyed by what local authorities and Puyi's personal guards believe to be improvised explosives hidden in the walls of the palace. Many speculate that it was the work of northern bandits attempting to dismantle the leadership, but some doubt this narrative. In such dark hours, only one man can take the lead: Zhang Jinghui. However, the people hold differing views on this matter."

wtt_manchukou.34.d: "Under the leadership of General Tojo, Manchuria, backed by Japan, has seized control of vital trade nodes and cities in distant regions of China. This bold move marks a significant expansion of Manchurian influence and raises questions about the future of the occupied territories. With Tojo at the helm, Manchuria faces a crucial decision whether to invest in rebuilding the conquered cities or to exploit their resources by relocating skilled laborers to bolster Manchuria's own development. This strategic choice will shape the course of Manchuria's expansion and its relationship with both China and Japan."

